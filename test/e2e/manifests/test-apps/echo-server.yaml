apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-shared
  namespace: default
  labels:
    app: echo-shared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-shared
  template:
    metadata:
      labels:
        app: echo-shared
    spec:
      containers:
        - name: echo
          image: hashicorp/http-echo:0.2.3
          args: ["-text=hello-shared"]
          ports:
            - containerPort: 5678
---
# Baseline LoadBalancer service - keeps Envoy proxy running for tenant
# Required because Envoy terminates when no LBs/Routes exist
apiVersion: v1
kind: Service
metadata:
  name: echo-shared-lb
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: echo-shared
  ports:
    - port: 80
      targetPort: 5678
---
# Echo server that returns request headers in JSON format
# Used by tests that need to verify headers reach the backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-headers
  namespace: default
  labels:
    app: echo-headers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-headers
  template:
    metadata:
      labels:
        app: echo-headers
    spec:
      containers:
        - name: echo
          image: ealen/echo-server:0.9.2
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: "80"
