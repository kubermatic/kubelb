fullnameOverride: kubelb
priorityClassName: kubelb-high-priority

kubelb:
  enableGatewayAPI: true
  debug: true
  skipConfigGeneration: true

# Create required resources for KKP integration.
kkpintegration:
  # -- Create RBAC for KKP integration.
  rbac: true

# Addons
kubelb-addons:
  enabled: true

  metallb:
    enabled: true

  gatewayClass:
    create: false

  ingress-nginx:
    enabled: true
    controller:
      service:
        externalTrafficPolicy: Local

  envoy-gateway:
    enabled: true

  cert-manager:
    enabled: true
    startupapicheck:
      enabled: false
    crds:
      enabled: true
    config:
      apiVersion: controller.config.cert-manager.io/v1alpha1
      kind: ControllerConfiguration
      enableGatewayAPI: true
