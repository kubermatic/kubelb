fullnameOverride: kubelb
priorityClassName: kubelb-high-priority

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

kubelb:
  enableGatewayAPI: true
  debug: true
  skipConfigGeneration: true

serviceMonitor:
  enabled: false

grafana:
  dashboards:
    enabled: true

# Create required resources for KKP integration.
kkpintegration:
  # -- Create RBAC for KKP integration.
  rbac: true

# Addons
kubelb-addons:
  enabled: true

  metallb:
    enabled: true
    speaker:
      frr:
        enabled: false  # L2 mode only, FRR not needed
    controller:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi

  gatewayClass:
    create: false

  ingress-nginx:
    enabled: true
    controller:
      service:
        externalTrafficPolicy: Local

  envoy-gateway:
    enabled: true
    deployment:
      envoyGateway:
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
    config:
      envoyGateway:
        provider:
          type: Kubernetes
          kubernetes:
            leaderElection:
              leaseDuration: 30s
              renewDeadline: 20s
              retryPeriod: 4s

  cert-manager:
    enabled: true
    startupapicheck:
      enabled: false
    crds:
      enabled: true
    config:
      apiVersion: controller.config.cert-manager.io/v1alpha1
      kind: ControllerConfiguration
      enableGatewayAPI: true
