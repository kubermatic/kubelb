apiVersion: kubelb.k8c.io/v1alpha1
kind: Config
metadata:
  name: default
  namespace: kubelb
spec:
  defaultAnnotations:
    service:
      # For testing purposes only, we are not using Hetzner for e2e tests.
      load-balancer.hetzner.cloud/location: fsn1
  envoyProxy:
    replicas: 1
    topology: shared
  ingress:
    class: "nginx"
  gatewayAPI:
    class: "eg"
  certificates:
    defaultClusterIssuer: issuer-self-signed
