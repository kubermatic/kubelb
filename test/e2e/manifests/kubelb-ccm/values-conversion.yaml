# Helm values for kubelb-ccm in standalone conversion mode (e2e tests)
# Standard CCM disabled, standalone conversion only

fullnameOverride: kubelb-ccm

kubelb:
  # Standard CCM settings (not used in standalone mode)
  nodeAddressType: InternalIP
  enableSecretSynchronizer: false
  enableGatewayAPI: true
  installGatewayAPICRDs: true
  gatewayAPICRDsChannel: standard

  # Ingress-to-Gateway conversion settings
  ingressConversion:
    enabled: true
    standaloneMode: true
    gatewayName: kubelb
    gatewayNamespace: default
    gatewayClass: eg
    ingressClass: nginx
    domainReplace: test.local
    domainSuffix: gateway.local
    propagateExternalDnsAnnotations: true
    # Static annotations to add to Gateway for e2e testing
    gatewayAnnotations: "kubelb.k8c.io/e2e-test=gateway-annotations,custom.io/test-annotation=test-value"

serviceMonitor:
  enabled: false

grafana:
  dashboards:
    enabled: false
