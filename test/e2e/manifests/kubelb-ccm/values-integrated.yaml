# Helm values for kubelb-ccm in integrated conversion mode (e2e tests)
# CCM with kubelb + ingressConversion enabled (integrated mode for tenant2)

fullnameOverride: kubelb-ccm

kubelb:
  clusterSecretName: kubelb-cluster
  nodeAddressType: InternalIP
  enableSecretSynchronizer: true
  enableGatewayAPI: true
  installGatewayAPICRDs: true

  ingressConversion:
    enabled: true
    standaloneMode: false
    gatewayName: kubelb-int-conv
    gatewayNamespace: default
    gatewayClass: kubelb # Uses kubelb class - Gateway is proxied to kubelb cluster
    ingressClass: kubelb # Convert kubelb class ingresses (same as what CCM watches)
    domainReplace: test.local
    domainSuffix: gateway.local

serviceMonitor:
  enabled: false

grafana:
  dashboards:
    enabled: false
