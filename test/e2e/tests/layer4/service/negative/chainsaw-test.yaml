# Negative Test: ClusterIP Service Should Not Create LoadBalancer CRD
# Verifies:
# - ClusterIP services do NOT trigger LoadBalancer CRD creation
# - Only LoadBalancer type services are processed by kubelb-ccm
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: clusterip-no-loadbalancer-crd
  labels:
    all:
    test: negative
    resource: service
    layer: layer4
spec:
  description: |
    Negative test verifying that ClusterIP services do NOT create
    LoadBalancer CRDs in the kubelb cluster. Only LoadBalancer type
    services should be processed by the CCM.
  bindings:
    - name: name
      value: echo-clusterip
    - name: kubelb_namespace
      value: tenant-primary
  steps:
    # Step 1: Create ClusterIP service (NOT LoadBalancer)
    - name: create-clusterip-service
      description: Create ClusterIP service pointing to echo-shared
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: ($name)
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678
        - assert:
            timeout: 60s
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: ($name)
                namespace: default
              spec:
                type: ClusterIP

    # Step 2: Verify NO LoadBalancer CRD is created
    - name: verify-no-loadbalancer-crd
      description: Verify NO LoadBalancer CRD exists for ClusterIP service
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              NAMESPACE="tenant-primary"
              SERVICE_NAME="echo-clusterip"

              # Wait a bit to ensure CCM has time to process (if it would)
              sleep 2

              # Check that NO LoadBalancer CRD exists for this service
              LB_NAMES=$(kubectl get loadbalancers.kubelb.k8c.io -n "$NAMESPACE" \
                -o jsonpath='{.items[*].metadata.name}' 2>/dev/null || true)

              if echo "$LB_NAMES" | grep -q "$SERVICE_NAME"; then
                echo "FAILED: LoadBalancer CRD was created for ClusterIP service"
                kubectl get loadbalancers.kubelb.k8c.io -n "$NAMESPACE" -o yaml
                exit 1
              fi

              echo "SUCCESS: No LoadBalancer CRD created for ClusterIP service"
              echo "Current LoadBalancer CRDs in $NAMESPACE:"
              kubectl get loadbalancers.kubelb.k8c.io -n "$NAMESPACE" --no-headers 2>/dev/null || echo "  (none)"
              exit 0
            check:
              ($error == null): true
