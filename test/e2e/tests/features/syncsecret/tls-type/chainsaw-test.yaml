# SyncSecret TLS Type Test
# Verifies:
# - TLS secret type is preserved during sync
# - tls.crt and tls.key data remain intact
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: syncsecret-tls-type
  labels:
    all:
    test: syncsecret-tls-type
    resource: syncsecret
spec:
  description: |
    Test TLS secret type synchronization.
    Verifies that kubernetes.io/tls type is preserved and cert data is intact.
  bindings:
    - name: name
      value: test-secret-tls
    # Self-signed test certificate (base64 encoded)
    - name: tls_crt
      value: ""
    - name: tls_key
      value: ""
  steps:
    # Step 1: Create TLS secret
    - name: create-tls-secret
      description: Create TLS secret with kubelb managed-by label
      cluster: tenant1
      try:
        - apply:
            file: ../../../../testdata/secrets/tls-secret.yaml

    # Step 2: Verify SyncSecret in tenant1
    - name: verify-syncsecret-tenant
      description: Verify SyncSecret created in tenant cluster
      cluster: tenant1
      try:
        - assert:
            timeout: 60s
            resource:
              apiVersion: kubelb.k8c.io/v1alpha1
              kind: SyncSecret
              metadata:
                name: ($name)
                namespace: default

    # Step 3: Verify TLS type and data preserved in kubelb
    - name: verify-tls-secret-kubelb
      description: Verify TLS secret type and data preserved in kubelb
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              for i in $(seq 1 20); do
                SECRET=$(kubectl get secrets -n tenant-primary -l kubelb.k8c.io/origin-name=test-secret-tls -o name 2>/dev/null || true)
                if [ -n "$SECRET" ]; then
                  TYPE=$(kubectl get $SECRET -n tenant-primary -o jsonpath='{.type}')
                  if [ "$TYPE" = "kubernetes.io/tls" ]; then
                    # Verify tls.crt and tls.key exist
                    CRT=$(kubectl get $SECRET -n tenant-primary -o jsonpath='{.data.tls\.crt}')
                    KEY=$(kubectl get $SECRET -n tenant-primary -o jsonpath='{.data.tls\.key}')
                    if [ -n "$CRT" ] && [ -n "$KEY" ]; then
                      echo "SUCCESS: TLS type preserved, tls.crt and tls.key present"
                      exit 0
                    fi
                  fi
                fi
                echo "Attempt $i: waiting for TLS secret..."
                sleep 2
              done
              echo "FAILED: TLS secret not found or type mismatch"
              exit 1
            check:
              ($error == null): true
      finally:
        - script:
            cluster: tenant1
            skipCommandOutput: true
            content: |
              kubectl delete secret test-secret-tls -n default --ignore-not-found
              kubectl delete syncsecret.kubelb.k8c.io test-secret-tls -n default --ignore-not-found
        - script:
            cluster: kubelb
            skipCommandOutput: true
            content: |
              kubectl delete secrets -n tenant-primary -l kubelb.k8c.io/origin-name=test-secret-tls --ignore-not-found
