# Tenant Annotations Override Test
# Verifies:
# - Tenant.spec.defaultAnnotations overrides Config.spec.defaultAnnotations
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: tenant-annotations
  labels:
    all:
    isolated: "true"
    resource: tenant
    feature: annotations
spec:
  concurrent: false
  description: |
    Test that Tenant.spec.defaultAnnotations override Config-level annotations.
  steps:
    - name: reset-tenants
      description: Reset Tenants to default state
      use:
        template: ../../../../step-templates/isolated/reset-tenants.yaml
        with:
          bindings:
            - name: manifestsPath
              value: ../../../../manifests

    - name: patch-config-with-annotations
      description: Add default annotations to Config
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              kubectl patch config default -n kubelb --type=merge -p '{
                "spec": {
                  "defaultAnnotations": {
                    "service": {
                      "test.kubelb.k8c.io/config-level": "from-config"
                    }
                  }
                }
              }'
              echo "SUCCESS: Config patched with annotations"
            check:
              ($error == null): true

    - name: patch-tenant-with-annotations
      description: Add override annotations to Tenant
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              kubectl patch tenant primary --type=merge -p '{
                "spec": {
                  "defaultAnnotations": {
                    "service": {
                      "test.kubelb.k8c.io/tenant-level": "from-tenant"
                    }
                  }
                }
              }'
              echo "SUCCESS: Tenant patched with annotations"
            check:
              ($error == null): true

    - name: create-loadbalancer-service
      description: Create LoadBalancer service using shared echo deployment
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: echo-tannot
                namespace: default
              spec:
                type: LoadBalancer
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678
        - assert:
            timeout: 60s
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: echo-tannot
                namespace: default
              status:
                loadBalancer:
                  ingress:
                    - {}

    - name: verify-tenant-annotations
      description: Verify tenant-level annotations are applied
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e

              for i in $(seq 1 10); do
                SVC=$(kubectl get svc -n tenant-primary -l kubelb.k8c.io/origin-name=echo-tannot -o name 2>/dev/null | head -1)
                if [ -z "$SVC" ]; then
                  echo "Attempt $i: No Envoy service found, waiting..."
                  sleep 2
                  continue
                fi

                # Check for tenant-level annotation
                TENANT_ANNOT=$(kubectl get $SVC -n tenant-primary \
                  -o jsonpath='{.metadata.annotations.test\.kubelb\.k8c\.io/tenant-level}')

                if [ "$TENANT_ANNOT" = "from-tenant" ]; then
                  echo "SUCCESS: Tenant-level annotation found: $TENANT_ANNOT"
                  exit 0
                fi

                echo "Attempt $i: waiting for annotation (current: '$TENANT_ANNOT')..."
                sleep 2
              done

              echo "FAILED: Tenant annotation not found"
              kubectl get svc -n tenant-primary -l kubelb.k8c.io/origin-name=echo-tannot -o yaml
              exit 1
            check:
              ($error == null): true
      finally:
        - script:
            cluster: tenant1
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete svc echo-tannot -n default --ignore-not-found
        - script:
            cluster: kubelb
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl replace -f ../../../../manifests/tenants/primary.yaml
              kubectl replace -f ../../../../manifests/kubelb-manager/manifests.yaml
