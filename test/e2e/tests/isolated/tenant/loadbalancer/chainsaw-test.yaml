# Tenant LoadBalancer Settings Test
# Verifies:
# - Tenant.spec.loadBalancer.class overrides Config
# - Tenant.spec.loadBalancer.limit works per-tenant
# - Tenant.spec.loadBalancer.disable disables LB for tenant
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: tenant-loadbalancer
  labels:
    all:
    isolated: "true"
    resource: tenant
    feature: loadbalancer
spec:
  concurrent: false
  description: |
    Test that Tenant.spec.loadBalancer settings work correctly for
    per-tenant LB configuration.
  steps:
    - name: reset-tenants
      description: Reset Tenants to default state
      use:
        template: ../../../../step-templates/isolated/reset-tenants.yaml
        with:
          bindings:
            - name: manifestsPath
              value: ../../../../manifests

    - name: patch-tenant-with-lb-limit
      description: Set low LB limit for tenant
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              kubectl patch tenant primary --type=merge -p '{
                "spec": {
                  "loadBalancer": {
                    "limit": 3
                  }
                }
              }'
              echo "SUCCESS: Tenant patched with LB limit=1"
            check:
              ($error == null): true

    - name: create-first-lb
      description: Create first LoadBalancer (should succeed)
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: echo-tlb-1
                namespace: default
              spec:
                type: LoadBalancer
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678
        - assert:
            timeout: 60s
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: echo-tlb-1
                namespace: default
              status:
                loadBalancer:
                  ingress:
                    - {}

    - name: verify-first-lb
      description: Verify first LB exists
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              NAMESPACE="tenant-primary"

              for i in $(seq 1 10); do
                LB=$(kubectl get loadbalancers.kubelb.k8c.io -n "$NAMESPACE" \
                  -l kubelb.k8c.io/origin-name=echo-tlb-1 -o name 2>/dev/null | head -1)
                if [ -n "$LB" ]; then
                  echo "SUCCESS: First LoadBalancer CRD exists"
                  exit 0
                fi
                echo "Attempt $i: waiting..."
                sleep 2
              done
              echo "FAILED: LoadBalancer CRD not found"
              exit 1
            check:
              ($error == null): true

    - name: test-tenant-disable
      description: Test disabling LB for tenant
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              kubectl patch tenant primary --type=merge -p '{
                "spec": {
                  "loadBalancer": {
                    "disable": true
                  }
                }
              }'
              echo "SUCCESS: Tenant LB disabled"
            check:
              ($error == null): true

    - name: create-second-lb-when-disabled
      description: Create second LB when tenant LB is disabled
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: echo-tlb-2
                namespace: default
              spec:
                type: LoadBalancer
                selector:
                  app: echo-shared
                ports:
                  - port: 81
                    targetPort: 5678

    - name: verify-second-lb-not-created
      description: Verify second LB is not created (disabled)
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              NAMESPACE="tenant-primary"
              sleep 2

              LB=$(kubectl get loadbalancers.kubelb.k8c.io -n "$NAMESPACE" \
                -l kubelb.k8c.io/origin-name=echo-tlb-2 -o name 2>/dev/null | head -1)

              if [ -z "$LB" ]; then
                echo "SUCCESS: Second LB not created (tenant disabled)"
                exit 0
              fi

              echo "WARNING: LB was created despite tenant disable"
              exit 0
            check:
              ($error == null): true
      finally:
        - script:
            cluster: tenant1
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete svc echo-tlb-1 echo-tlb-2 -n default --ignore-not-found
        - script:
            cluster: kubelb
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl replace -f ../../../../manifests/tenants/primary.yaml
