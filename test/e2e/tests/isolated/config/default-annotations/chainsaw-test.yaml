# Default Annotations Test
# Verifies:
# - Config.spec.defaultAnnotations are applied to LB services
# - Annotations propagate to Envoy service
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: default-annotations
  labels:
    all:
    isolated: "true"
    resource: config
    feature: default-annotations
spec:
  concurrent: false
  description: |
    Test that Config.spec.defaultAnnotations are applied to created LoadBalancer services.
  steps:
    - name: reset-configs
      description: Reset Config and Tenant to default state
      use:
        template: ../../../../step-templates/isolated/reset-configs.yaml
        with:
          bindings:
            - name: manifestsPath
              value: ../../../../manifests

    - name: patch-config-with-annotations
      description: Add default annotations to Config
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              kubectl patch config default -n kubelb --type=merge -p '{
                "spec": {
                  "defaultAnnotations": {
                    "service": {
                      "test.kubelb.k8c.io/annotation": "test-value",
                      "test.kubelb.k8c.io/isolated": "true"
                    }
                  }
                }
              }'
              echo "SUCCESS: Config patched with default annotations"
            check:
              ($error == null): true

    - name: create-loadbalancer-service
      description: Create LoadBalancer service using shared echo deployment
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: echo-annot
                namespace: default
              spec:
                type: LoadBalancer
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678
        - assert:
            timeout: 60s
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: echo-annot
                namespace: default
              status:
                loadBalancer:
                  ingress:
                    - {}

    - name: verify-annotations-on-envoy-service
      description: Verify default annotations on LoadBalancer service in kubelb
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              NAMESPACE="tenant-primary"

              for i in $(seq 1 10); do
                # Get the LoadBalancer service by origin-name label
                SVC=$(kubectl get svc -n "$NAMESPACE" -l kubelb.k8c.io/origin-name=echo-annot -o name 2>/dev/null | head -1)
                if [ -z "$SVC" ]; then
                  echo "Attempt $i: No LoadBalancer service found, waiting..."
                  sleep 2
                  continue
                fi

                # Check for test annotation
                ANNOT=$(kubectl get $SVC -n "$NAMESPACE" -o jsonpath='{.metadata.annotations.test\.kubelb\.k8c\.io/annotation}')
                if [ "$ANNOT" = "test-value" ]; then
                  echo "SUCCESS: Default annotation found on LoadBalancer service"
                  echo "  test.kubelb.k8c.io/annotation: $ANNOT"
                  exit 0
                fi

                echo "Attempt $i: annotation not found yet (current: '$ANNOT')..."
                sleep 2
              done

              echo "FAILED: Default annotation not found on LoadBalancer service"
              kubectl get svc -n "$NAMESPACE" -l kubelb.k8c.io/origin-name=echo-annot -o yaml
              exit 1
            check:
              ($error == null): true
      finally:
        - script:
            cluster: tenant1
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete svc echo-annot -n default --ignore-not-found
              echo "Cleanup: Service deleted"
        - script:
            cluster: kubelb
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl replace -f ../../../../manifests/kubelb-manager/manifests.yaml
              echo "Cleanup: Config reverted"
