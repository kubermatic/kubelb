# Basic HTTPRoute Test
# Verifies:
# - HTTPRoute referencing Gateway creates Route CRD in kubelb cluster
# - Route CRD has correct labels (origin-name, origin-resource-kind)
# - Generated HTTPRoute created in kubelb cluster
# - HTTP connectivity via nip.io hostname
# - HTTPRoute deletion removes Route CRD from kubelb cluster
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: basic-httproute
  labels:
    all:
    test: basic
    resource: httproute
    layer: layer7
spec:
  description: |
    Test basic HTTPRoute full lifecycle.
    Deploys echo server on tenant1, creates Gateway and HTTPRoute,
    verifies Route CRD in kubelb cluster, tests HTTP connectivity,
    then verifies cleanup removes Route CRD.
  bindings:
    - name: name
      value: hr-basic
    - name: backend
      value: basic-echo
    - name: namespace
      value: default
    - name: kubelb_namespace
      value: tenant-primary
    - name: message
      value: "hello-from-httproute"
  steps:
    # Step 1: Deploy backend service
    - name: deploy-backend
      description: Deploy echo server for HTTPRoute
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: basic-echo
                namespace: default
                labels:
                  app: basic-echo
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: basic-echo
                template:
                  metadata:
                    labels:
                      app: basic-echo
                  spec:
                    containers:
                      - name: echo
                        image: hashicorp/http-echo:latest
                        args:
                          - -text=hello-from-httproute
                          - -listen=:8080
                        ports:
                          - containerPort: 8080
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: basic-echo
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: basic-echo
                ports:
                  - port: 80
                    targetPort: 8080
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: basic-echo
                namespace: default
              status:
                readyReplicas: 1

    # Step 2: Create Gateway for HTTPRoute
    - name: create-gateway
      description: Create Gateway for HTTPRoute to reference
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              metadata:
                name: basic-gw
                namespace: default
              spec:
                gatewayClassName: kubelb
                listeners:
                  - name: http
                    protocol: HTTP
                    port: 80
                    allowedRoutes:
                      namespaces:
                        from: All

    # Step 3: Wait for Gateway to have address
    - name: wait-gateway-ready
      description: Wait for Gateway to have address
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              for i in $(seq 1 10); do
                IP=$(kubectl get gateway basic-gw -n default \
                  -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || true)
                if [ -n "$IP" ]; then
                  echo "Gateway ready with IP: $IP"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Gateway not ready"
              exit 1
            check:
              ($error == null): true

    # Step 4: Create HTTPRoute
    - name: create-httproute
      description: Create HTTPRoute referencing Gateway
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              IP=$(kubectl get gateway basic-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="hr-basic.${IP}.nip.io"
              cat <<EOF | kubectl apply -f -
              apiVersion: gateway.networking.k8s.io/v1
              kind: HTTPRoute
              metadata:
                name: hr-basic
                namespace: default
              spec:
                parentRefs:
                  - name: basic-gw
                hostnames:
                  - "${HOST}"
                rules:
                  - backendRefs:
                      - name: basic-echo
                        port: 80
                    matches:
                      - path:
                          type: PathPrefix
                          value: /
              EOF
              echo "Created HTTPRoute with host: $HOST"
            check:
              ($error == null): true

    # Step 5: Verify Route CRD in kubelb cluster
    - name: verify-route-crd
      description: Verify Route CRD exists with correct labels
      use:
        template: ../../../../step-templates/common/verify-route-crd.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: expected_kind
              value: HTTPRoute.gateway.networking.k8s.io
            - name: kubelb_namespace
              value: ($kubelb_namespace)

    # Step 6: Verify HTTP connectivity
    - name: verify-http
      description: Verify HTTP response via nip.io hostname
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              IP=$(kubectl get gateway basic-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="hr-basic.${IP}.nip.io"
              EXPECTED="hello-from-httproute"

              for i in $(seq 1 10); do
                RESPONSE=$(curl -s --max-time 5 -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || true)
                if echo "$RESPONSE" | grep -q "$EXPECTED"; then
                  echo "HTTP response OK: $EXPECTED"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Expected '$EXPECTED', got '$RESPONSE'"
              exit 1
            check:
              ($error == null): true

    # Step 7: Deploy second backend with different response
    - name: deploy-second-backend
      description: Deploy second echo server with different response
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: basic-echo-v2
                namespace: default
                labels:
                  app: basic-echo-v2
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: basic-echo-v2
                template:
                  metadata:
                    labels:
                      app: basic-echo-v2
                  spec:
                    containers:
                      - name: echo
                        image: hashicorp/http-echo:latest
                        args:
                          - -text=hello-from-httproute-v2
                          - -listen=:8080
                        ports:
                          - containerPort: 8080
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: basic-echo-v2
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: basic-echo-v2
                ports:
                  - port: 80
                    targetPort: 8080
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: basic-echo-v2
                namespace: default
              status:
                readyReplicas: 1

    # Step 8: Update HTTPRoute to use second backend
    - name: update-httproute-backend
      description: Update HTTPRoute to point to new backend
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              IP=$(kubectl get gateway basic-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="hr-basic.${IP}.nip.io"
              cat <<EOF | kubectl apply -f -
              apiVersion: gateway.networking.k8s.io/v1
              kind: HTTPRoute
              metadata:
                name: hr-basic
                namespace: default
              spec:
                parentRefs:
                  - name: basic-gw
                hostnames:
                  - "${HOST}"
                rules:
                  - backendRefs:
                      - name: basic-echo-v2
                        port: 80
                    matches:
                      - path:
                          type: PathPrefix
                          value: /
              EOF
              echo "Updated HTTPRoute to use backend: basic-echo-v2"
            check:
              ($error == null): true

    # Step 9: Verify HTTP connectivity via new backend
    - name: verify-http-updated
      description: Verify HTTP response from new backend
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 90s
            content: |
              set -e
              IP=$(kubectl get gateway basic-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="hr-basic.${IP}.nip.io"
              EXPECTED="hello-from-httproute-v2"

              # Wait for config propagation (tenant -> kubelb -> Envoy xDS)
              sleep 5

              for i in $(seq 1 30); do
                # Use --no-keepalive to avoid connection reuse to old backend
                RESPONSE=$(curl -s --no-keepalive --max-time 5 -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || true)
                if echo "$RESPONSE" | grep -q "$EXPECTED"; then
                  echo "HTTP response OK from new backend: $EXPECTED"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Expected '$EXPECTED', got '$RESPONSE'"
              exit 1
            check:
              ($error == null): true

    # Step 10: Update HTTPRoute hostname
    - name: update-httproute-hostname
      description: Update HTTPRoute with new hostname pattern
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              IP=$(kubectl get gateway basic-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="hr-basic-updated.${IP}.nip.io"
              cat <<EOF | kubectl apply -f -
              apiVersion: gateway.networking.k8s.io/v1
              kind: HTTPRoute
              metadata:
                name: hr-basic
                namespace: default
              spec:
                parentRefs:
                  - name: basic-gw
                hostnames:
                  - "${HOST}"
                rules:
                  - backendRefs:
                      - name: basic-echo-v2
                        port: 80
                    matches:
                      - path:
                          type: PathPrefix
                          value: /
              EOF
              echo "Updated HTTPRoute with new hostname: $HOST"
            check:
              ($error == null): true

    # Step 11: Verify Route CRD updated with new hostname
    - name: verify-route-hostname-updated
      description: Verify Route CRD reflects new hostname
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              NAMESPACE="tenant-primary"
              ROUTE_NAME="hr-basic"

              for i in $(seq 1 10); do
                # Get generated HTTPRoute by origin label
                GEN_ROUTE=$(kubectl get httproute -n "$NAMESPACE" \
                  -l kubelb.k8c.io/origin-name="$ROUTE_NAME" -o name 2>/dev/null | head -1)

                if [ -n "$GEN_ROUTE" ]; then
                  HOST=$(kubectl get $GEN_ROUTE -n "$NAMESPACE" \
                    -o jsonpath='{.spec.hostnames[0]}')
                  if echo "$HOST" | grep -q "hr-basic-updated"; then
                    echo "Route CRD updated with new hostname: $HOST"
                    exit 0
                  fi
                fi
                sleep 2
              done
              echo "FAILED: Route CRD not updated with new hostname"
              exit 1
            check:
              ($error == null): true

    # Step 12: Verify HTTP connectivity via updated hostname
    - name: verify-http-hostname-updated
      description: Verify HTTP response via updated hostname
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              IP=$(kubectl get gateway basic-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="hr-basic-updated.${IP}.nip.io"
              EXPECTED="hello-from-httproute-v2"

              for i in $(seq 1 15); do
                RESPONSE=$(curl -s --max-time 5 -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || true)
                if echo "$RESPONSE" | grep -q "$EXPECTED"; then
                  echo "HTTP response OK on updated hostname: $EXPECTED"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Expected '$EXPECTED', got '$RESPONSE'"
              exit 1
            check:
              ($error == null): true

    # Step 13: Cleanup
    - name: cleanup
      description: Delete HTTPRoute and verify Route CRD removed
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete httproute hr-basic -n default --wait=false
              echo "HTTPRoute deletion initiated"
            check:
              ($error == null): true
      finally:
        - script:
            skipCommandOutput: true
            cluster: tenant1
            timeout: 60s
            content: |
              kubectl delete httproute hr-basic -n default --ignore-not-found
              kubectl delete gateway basic-gw -n default --ignore-not-found
              kubectl delete deployment basic-echo -n default --ignore-not-found
              kubectl delete service basic-echo -n default --ignore-not-found
              kubectl delete deployment basic-echo-v2 -n default --ignore-not-found
              kubectl delete service basic-echo-v2 -n default --ignore-not-found

    - name: verify-cleanup
      description: Verify Route CRD removed
      use:
        template: ../../../../step-templates/common/verify-route-cleanup.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: kubelb_namespace
              value: ($kubelb_namespace)
