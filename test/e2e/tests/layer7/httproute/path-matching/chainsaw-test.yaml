# HTTPRoute Path Matching Test
# Verifies:
# - HTTPRoute with multiple path rules routes correctly
# - PathPrefix and Exact matching work as expected
# - Different paths route to correct backends
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: path-matching-httproute
  labels:
    all:
    test: path-matching
    resource: httproute
    layer: layer7
spec:
  description: |
    Test HTTPRoute path matching.
    Creates HTTPRoute with multiple path rules (prefix and exact),
    verifies each path routes to the correct backend.
  bindings:
    - name: name
      value: hr-path
    - name: namespace
      value: default
    - name: kubelb_namespace
      value: tenant-primary
  steps:
    # Step 1: Deploy two backend services
    - name: deploy-backends
      description: Deploy two echo servers with different messages
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: echo-api
                namespace: default
                labels:
                  app: echo-api
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: echo-api
                template:
                  metadata:
                    labels:
                      app: echo-api
                  spec:
                    containers:
                      - name: echo
                        image: hashicorp/http-echo:1.0
                        imagePullPolicy: IfNotPresent
                        args:
                          - -text=api-response
                          - -listen=:8080
                        ports:
                          - containerPort: 8080
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: echo-api
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-api
                ports:
                  - port: 80
                    targetPort: 8080
        - apply:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: echo-web
                namespace: default
                labels:
                  app: echo-web
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: echo-web
                template:
                  metadata:
                    labels:
                      app: echo-web
                  spec:
                    containers:
                      - name: echo
                        image: hashicorp/http-echo:1.0
                        imagePullPolicy: IfNotPresent
                        args:
                          - -text=web-response
                          - -listen=:8080
                        ports:
                          - containerPort: 8080
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: echo-web
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-web
                ports:
                  - port: 80
                    targetPort: 8080
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: echo-api
                namespace: default
              status:
                readyReplicas: 1
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: echo-web
                namespace: default
              status:
                readyReplicas: 1

    # Step 2: Create Gateway
    - name: create-gateway
      description: Create Gateway for HTTPRoute
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              metadata:
                name: hr-path-gw
                namespace: default
              spec:
                gatewayClassName: kubelb
                listeners:
                  - name: http
                    protocol: HTTP
                    port: 80
                    allowedRoutes:
                      namespaces:
                        from: All

    # Step 3: Wait for Gateway ready
    - name: wait-gateway-ready
      description: Wait for Gateway to have address (can take ~60s for LB IP)
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 120s
            content: |
              set -e
              for i in $(seq 1 40); do
                IP=$(kubectl get gateway hr-path-gw -n default \
                  -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || true)
                if [ -n "$IP" ]; then
                  echo "Gateway ready with IP: $IP"
                  exit 0
                fi
                echo "Attempt $i: waiting for Gateway LB IP..."
                sleep 3
              done
              echo "FAILED: Gateway not ready"
              kubectl get gateway hr-path-gw -n default -o yaml
              exit 1
            check:
              ($error == null): true

    # Step 4: Create HTTPRoute with path rules
    - name: create-httproute
      description: Create HTTPRoute with path matching rules
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              IP=$(kubectl get gateway hr-path-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="hr-path.${IP}.nip.io"
              cat <<EOF | kubectl apply -f -
              apiVersion: gateway.networking.k8s.io/v1
              kind: HTTPRoute
              metadata:
                name: hr-path
                namespace: default
              spec:
                parentRefs:
                  - name: hr-path-gw
                hostnames:
                  - "${HOST}"
                rules:
                  - backendRefs:
                      - name: echo-api
                        port: 80
                    matches:
                      - path:
                          type: PathPrefix
                          value: /api
                  - backendRefs:
                      - name: echo-web
                        port: 80
                    matches:
                      - path:
                          type: PathPrefix
                          value: /
              EOF
              echo "Created HTTPRoute with host: $HOST"
            check:
              ($error == null): true

    # Verify Route CRD in kubelb cluster
    - name: verify-route-crd
      description: Verify Route CRD exists with correct labels
      use:
        template: ../../../../step-templates/common/verify-route-crd.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: expected_kind
              value: HTTPRoute.gateway.networking.k8s.io
            - name: kubelb_namespace
              value: ($kubelb_namespace)

    # Step 6: Verify /api path routes to echo-api
    - name: verify-api-path
      description: Verify /api routes to api backend
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 90s
            content: |
              set -e
              IP=$(kubectl get gateway hr-path-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="hr-path.${IP}.nip.io"

              echo "Testing http://${IP}/api with Host: ${HOST}"

              for i in $(seq 1 30); do
                RESPONSE=$(curl -s --max-time 5 -H "Host: ${HOST}" "http://${IP}/api" 2>/dev/null || true)
                if echo "$RESPONSE" | grep -q "api-response"; then
                  echo "SUCCESS: /api routed to api backend"
                  echo "Response: $RESPONSE"
                  exit 0
                fi
                echo "Attempt $i: waiting for route propagation..."
                sleep 2
              done
              echo "FAILED: /api did not route to api backend."
              echo "Last response: $RESPONSE"
              echo "Debugging info:"
              kubectl get httproute hr-path -n default -o yaml
              exit 1
            check:
              ($error == null): true

    # Step 7: Verify / path routes to echo-web
    - name: verify-root-path
      description: Verify / routes to web backend
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              IP=$(kubectl get gateway hr-path-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="hr-path.${IP}.nip.io"

              for i in $(seq 1 15); do
                RESPONSE=$(curl -s --max-time 5 -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || true)
                if echo "$RESPONSE" | grep -q "web-response"; then
                  echo "SUCCESS: / routed to web backend"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: / did not route to web backend. Got: $RESPONSE"
              exit 1
            check:
              ($error == null): true

    # Step 8: Cleanup
    - name: cleanup
      description: Delete resources
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete httproute hr-path -n default --wait=false
              echo "Cleanup initiated"
            check:
              ($error == null): true
      finally:
        - script:
            skipCommandOutput: true
            cluster: tenant1
            timeout: 60s
            content: |
              kubectl delete httproute/hr-path gateway/hr-path-gw deployment/echo-api deployment/echo-web service/echo-api service/echo-web -n default --ignore-not-found

    - name: verify-cleanup
      description: Verify Route CRD removed
      use:
        template: ../../../../step-templates/common/verify-route-cleanup.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: kubelb_namespace
              value: ($kubelb_namespace)
