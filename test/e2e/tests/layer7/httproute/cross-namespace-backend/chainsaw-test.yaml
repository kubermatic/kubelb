# Cross-Namespace Backend Test (Issue #207)
# Verifies:
# - HTTPRoute with cross-namespace backendRef is correctly synced
# - Service name is correctly normalized when synced to kubelb
# - HTTP connectivity works with cross-namespace backend
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: cross-namespace-backend
  labels:
    all:
    test: cross-namespace-backend
    resource: httproute
    layer: layer7
spec:
  description: |
    Test HTTPRoute with cross-namespace backendRef (Fix #207).
    Creates HTTPRoute in default namespace referencing backend Service
    in a different namespace (backend-ns). Verifies the backendRef
    namespace is correctly normalized when synced to kubelb cluster.
  bindings:
    - name: name
      value: hr-cross-ns
    - name: namespace
      value: default
    - name: backend_namespace
      value: backend-ns
    - name: kubelb_namespace
      value: tenant-primary
  steps:
    # Step 1: Create backend namespace
    - name: create-backend-namespace
      description: Create namespace for backend service
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Namespace
              metadata:
                name: backend-ns

    # Step 2: Deploy backend service in backend-ns
    - name: deploy-backend
      description: Deploy echo server in backend-ns
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: cross-ns-echo
                namespace: backend-ns
                labels:
                  app: cross-ns-echo
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: cross-ns-echo
                template:
                  metadata:
                    labels:
                      app: cross-ns-echo
                  spec:
                    containers:
                      - name: echo
                        image: hashicorp/http-echo:latest
                        args:
                          - -text=cross-ns-response
                          - -listen=:8080
                        ports:
                          - containerPort: 8080
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: cross-ns-echo
                namespace: backend-ns
              spec:
                type: ClusterIP
                selector:
                  app: cross-ns-echo
                ports:
                  - port: 80
                    targetPort: 8080
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: cross-ns-echo
                namespace: backend-ns
              status:
                readyReplicas: 1

    # Step 3: Create Gateway in default namespace
    - name: create-gateway
      description: Create Gateway in default namespace
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              metadata:
                name: cross-ns-gw
                namespace: default
              spec:
                gatewayClassName: kubelb
                listeners:
                  - name: http
                    protocol: HTTP
                    port: 80
                    allowedRoutes:
                      namespaces:
                        from: All

    # Step 4: Wait for Gateway ready
    - name: wait-gateway-ready
      description: Wait for Gateway to have address
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              for i in $(seq 1 10); do
                IP=$(kubectl get gateway cross-ns-gw -n default \
                  -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || true)
                if [ -n "$IP" ]; then
                  echo "Gateway ready with IP: $IP"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Gateway not ready"
              exit 1
            check:
              ($error == null): true

    # Step 5: Create ReferenceGrant to allow cross-namespace reference
    - name: create-reference-grant
      description: Create ReferenceGrant in backend-ns
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: gateway.networking.k8s.io/v1beta1
              kind: ReferenceGrant
              metadata:
                name: allow-cross-ns
                namespace: backend-ns
              spec:
                from:
                  - group: gateway.networking.k8s.io
                    kind: HTTPRoute
                    namespace: default
                to:
                  - group: ""
                    kind: Service

    # Step 6: Create HTTPRoute with cross-namespace backendRef
    - name: create-httproute
      description: Create HTTPRoute in default referencing backend in backend-ns
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              IP=$(kubectl get gateway cross-ns-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="hr-cross-ns.${IP}.nip.io"
              cat <<EOF | kubectl apply -f -
              apiVersion: gateway.networking.k8s.io/v1
              kind: HTTPRoute
              metadata:
                name: hr-cross-ns
                namespace: default
              spec:
                parentRefs:
                  - name: cross-ns-gw
                hostnames:
                  - "${HOST}"
                rules:
                  - backendRefs:
                      - name: cross-ns-echo
                        namespace: backend-ns
                        port: 80
                    matches:
                      - path:
                          type: PathPrefix
                          value: /
              EOF
              echo "Created HTTPRoute with host: $HOST and cross-namespace backendRef"
            check:
              ($error == null): true

    # Verify Route CRD in kubelb cluster
    - name: verify-route-crd
      description: Verify Route CRD exists with correct labels
      use:
        template: ../../../../step-templates/common/verify-route-crd.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: expected_kind
              value: HTTPRoute.gateway.networking.k8s.io
            - name: kubelb_namespace
              value: ($kubelb_namespace)

    # Step 8: Verify generated HTTPRoute has correct backendRef namespace
    - name: verify-backend-namespace
      description: Verify generated HTTPRoute has normalized backendRef namespace
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              NAMESPACE="tenant-primary"

              for i in $(seq 1 20); do
                GEN_HR=$(kubectl get httproute -n "$NAMESPACE" \
                  -l kubelb.k8c.io/origin-name="hr-cross-ns" -o name 2>/dev/null | head -1)

                if [ -n "$GEN_HR" ]; then
                  # Get the backendRef namespace from generated HTTPRoute
                  BACKEND_NS=$(kubectl get $GEN_HR -n "$NAMESPACE" \
                    -o jsonpath='{.spec.rules[0].backendRefs[0].namespace}')
                  BACKEND_NAME=$(kubectl get $GEN_HR -n "$NAMESPACE" \
                    -o jsonpath='{.spec.rules[0].backendRefs[0].name}')

                  echo "Generated HTTPRoute: $GEN_HR"
                  echo "  backendRef name: $BACKEND_NAME"
                  echo "  backendRef namespace: $BACKEND_NS"

                  # The backend namespace should be normalized (may include tenant prefix or be in same namespace)
                  if [ -n "$BACKEND_NAME" ]; then
                    echo "SUCCESS: backendRef is set correctly"
                    exit 0
                  fi
                fi
                sleep 2
              done
              echo "FAILED: Generated HTTPRoute not found or backendRef not set"
              exit 1
            check:
              ($error == null): true

    # Step 9: Verify HTTP connectivity
    - name: verify-http
      description: Verify HTTP response from cross-namespace backend
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              IP=$(kubectl get gateway cross-ns-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="hr-cross-ns.${IP}.nip.io"
              EXPECTED="cross-ns-response"

              for i in $(seq 1 10); do
                RESPONSE=$(curl -s --max-time 5 -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || true)
                if echo "$RESPONSE" | grep -q "$EXPECTED"; then
                  echo "HTTP response OK: $EXPECTED"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Expected '$EXPECTED', got '$RESPONSE'"
              exit 1
            check:
              ($error == null): true

    # Step 10: Cleanup
    - name: cleanup
      description: Delete HTTPRoute
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete httproute hr-cross-ns -n default --wait=false
              echo "Cleanup initiated"
            check:
              ($error == null): true
      finally:
        - script:
            skipCommandOutput: true
            cluster: tenant1
            timeout: 60s
            content: |
              kubectl delete httproute hr-cross-ns -n default --ignore-not-found
              kubectl delete gateway cross-ns-gw -n default --ignore-not-found
              kubectl delete referencegrant allow-cross-ns -n backend-ns --ignore-not-found
              kubectl delete deployment cross-ns-echo -n backend-ns --ignore-not-found
              kubectl delete service cross-ns-echo -n backend-ns --ignore-not-found
              kubectl delete namespace backend-ns --ignore-not-found

    - name: verify-cleanup
      description: Verify Route CRD removed
      use:
        template: ../../../../step-templates/common/verify-route-cleanup.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: kubelb_namespace
              value: ($kubelb_namespace)
