# HTTPRoute Multi-Backend Test
# Verifies:
# - HTTPRoute with multiple backends creates Route CRD
# - Multiple backend refs are preserved in generated HTTPRoute
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: multi-backend-httproute
  labels:
    all:
    test: multi-backend
    resource: httproute
    layer: layer7
spec:
  description: |
    Test HTTPRoute with multiple backends.
    Creates HTTPRoute with two backends (weight-based splitting),
    verifies Route CRD and backend configuration is preserved.
  bindings:
    - name: name
      value: hr-multi
    - name: namespace
      value: default
    - name: kubelb_namespace
      value: tenant-primary
  steps:
    # Step 1: Deploy two backend services
    - name: deploy-backends
      description: Deploy two echo servers
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: echo-v1
                namespace: default
                labels:
                  app: echo-v1
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: echo-v1
                template:
                  metadata:
                    labels:
                      app: echo-v1
                  spec:
                    containers:
                      - name: echo
                        image: hashicorp/http-echo:1.0
                        imagePullPolicy: IfNotPresent
                        args:
                          - -text=v1-response
                          - -listen=:8080
                        ports:
                          - containerPort: 8080
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: echo-v1
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-v1
                ports:
                  - port: 80
                    targetPort: 8080
        - apply:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: echo-v2
                namespace: default
                labels:
                  app: echo-v2
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: echo-v2
                template:
                  metadata:
                    labels:
                      app: echo-v2
                  spec:
                    containers:
                      - name: echo
                        image: hashicorp/http-echo:1.0
                        imagePullPolicy: IfNotPresent
                        args:
                          - -text=v2-response
                          - -listen=:8080
                        ports:
                          - containerPort: 8080
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: echo-v2
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-v2
                ports:
                  - port: 80
                    targetPort: 8080
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: echo-v1
                namespace: default
              status:
                readyReplicas: 1
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: echo-v2
                namespace: default
              status:
                readyReplicas: 1

    # Step 2: Create Gateway
    - name: create-gateway
      description: Create Gateway for HTTPRoute
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              metadata:
                name: hr-multi-gw
                namespace: default
              spec:
                gatewayClassName: kubelb
                listeners:
                  - name: http
                    protocol: HTTP
                    port: 80
                    allowedRoutes:
                      namespaces:
                        from: All

    # Step 3: Wait for Gateway ready
    - name: wait-gateway-ready
      description: Wait for Gateway to have address
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              for i in $(seq 1 30); do
                IP=$(kubectl get gateway hr-multi-gw -n default \
                  -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || true)
                if [ -n "$IP" ]; then
                  echo "Gateway ready with IP: $IP"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Gateway not ready"
              exit 1
            check:
              ($error == null): true

    # Step 4: Create HTTPRoute with weighted backends
    - name: create-httproute
      description: Create HTTPRoute with multiple weighted backends
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              IP=$(kubectl get gateway hr-multi-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="hr-multi.${IP}.nip.io"
              cat <<EOF | kubectl apply -f -
              apiVersion: gateway.networking.k8s.io/v1
              kind: HTTPRoute
              metadata:
                name: hr-multi
                namespace: default
              spec:
                parentRefs:
                  - name: hr-multi-gw
                hostnames:
                  - "${HOST}"
                rules:
                  - backendRefs:
                      - name: echo-v1
                        port: 80
                        weight: 50
                      - name: echo-v2
                        port: 80
                        weight: 50
                    matches:
                      - path:
                          type: PathPrefix
                          value: /
              EOF
              echo "Created HTTPRoute with host: $HOST"
            check:
              ($error == null): true

    # Verify Route CRD in kubelb cluster
    - name: verify-route-crd
      description: Verify Route CRD exists with correct labels
      use:
        template: ../../../../step-templates/common/verify-route-crd.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: expected_kind
              value: HTTPRoute.gateway.networking.k8s.io
            - name: kubelb_namespace
              value: ($kubelb_namespace)

    # Step 6: Verify HTTP connectivity (responses from either backend)
    - name: verify-http
      description: Verify HTTP connectivity
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              IP=$(kubectl get gateway hr-multi-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="hr-multi.${IP}.nip.io"

              for i in $(seq 1 10); do
                RESPONSE=$(curl -s --max-time 5 -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || true)
                if echo "$RESPONSE" | grep -q "v1-response\|v2-response"; then
                  echo "SUCCESS: Got response from backend: $RESPONSE"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: No response from backends. Got: $RESPONSE"
              exit 1
            check:
              ($error == null): true

    # Step 7: Cleanup
    - name: cleanup
      description: Delete resources
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete httproute hr-multi -n default --wait=false
              echo "Cleanup initiated"
            check:
              ($error == null): true
      finally:
        - script:
            skipCommandOutput: true
            cluster: tenant1
            timeout: 60s
            content: |
              kubectl delete httproute/hr-multi gateway/hr-multi-gw deployment/echo-v1 deployment/echo-v2 service/echo-v1 service/echo-v2 -n default --ignore-not-found

    - name: verify-cleanup
      description: Verify Route CRD removed
      use:
        template: ../../../../step-templates/common/verify-route-cleanup.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: kubelb_namespace
              value: ($kubelb_namespace)
