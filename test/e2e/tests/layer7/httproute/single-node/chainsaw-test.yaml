# Single-node L7 HTTPRoute Test
# Runs on tenant2 (single-node cluster) to verify single-node edge cases
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: single-node-httproute
  labels:
    all:
    multi-tenant: "true"
    test: single-node
    resource: httproute
    layer: layer7
    nodes: single
spec:
  description: |
    Test HTTPRoute on single-node cluster (tenant2).
    Verifies Gateway API functionality works correctly without multiple nodes.
  bindings:
    - name: name
      value: echo-single-node-route
    - name: kubelb_namespace
      value: tenant-secondary
  steps:
    # Step 1: Create ClusterIP service
    - name: create-service
      description: Create ClusterIP service pointing to echo-shared
      cluster: tenant2
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: ($name)
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    # Step 2: Create Gateway
    - name: create-gateway
      description: Create Gateway with kubelb class
      cluster: tenant2
      try:
        - apply:
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              metadata:
                name: ($name)
                namespace: default
              spec:
                gatewayClassName: kubelb
                listeners:
                  - name: http
                    port: 80
                    protocol: HTTP
                    allowedRoutes:
                      namespaces:
                        from: Same

    # Step 3: Create HTTPRoute
    - name: create-httproute
      description: Create HTTPRoute
      cluster: tenant2
      try:
        - apply:
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: HTTPRoute
              metadata:
                name: ($name)
                namespace: default
              spec:
                parentRefs:
                  - name: ($name)
                    namespace: default
                hostnames:
                  - single-node-route.test.local
                rules:
                  - matches:
                      - path:
                          type: PathPrefix
                          value: /
                    backendRefs:
                      - name: ($name)
                        port: 80

    # Step 4: Verify Route CRD in kubelb cluster
    - name: verify-route-crd
      description: Verify Route CRD exists
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            env:
              - name: NAME
                value: ($name)
            content: |
              set -e
              # Hardcode namespace to avoid chainsaw variable override
              NAMESPACE=tenant-secondary
              for i in $(seq 1 20); do
                # Check for Gateway Route CRD
                ROUTE=$(kubectl get routes.kubelb.k8c.io -n "$NAMESPACE" \
                  -l kubelb.k8c.io/origin-name="$NAME" -o name 2>/dev/null | head -1)
                if [ -n "$ROUTE" ]; then
                  echo "SUCCESS: Route CRD found"
                  exit 0
                fi
                echo "Attempt $i: waiting for Route CRD..."
                sleep 2
              done
              echo "FAILED: No Route CRD found"
              exit 1
            check:
              ($error == null): true

    # Step 5: Verify Gateway gets IP
    - name: verify-gateway-status
      description: Verify Gateway gets LoadBalancer IP
      cluster: tenant2
      try:
        - assert:
            timeout: 120s
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              metadata:
                name: ($name)
                namespace: default
              status:
                addresses:
                  - {}

    # Step 6: Verify HTTP connectivity
    - name: verify-http
      description: Verify HTTP response via Host header
      cluster: tenant2
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            env:
              - name: NAME
                value: ($name)
            content: |
              set -e
              IP=$(kubectl get gateway "$NAME" -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="single-node-route.test.local"
              EXPECTED="hello-shared"

              for i in $(seq 1 15); do
                RESPONSE=$(curl -s --max-time 5 -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || true)
                if echo "$RESPONSE" | grep -q "$EXPECTED"; then
                  echo "HTTP response OK"
                  exit 0
                fi
                echo "Attempt $i: waiting for route propagation..."
                sleep 2
              done
              echo "FAILED: Expected '$EXPECTED'"
              exit 1
            check:
              ($error == null): true

    # Cleanup
    - name: cleanup
      description: Cleanup resources
      cluster: tenant2
      try:
        - delete:
            ref:
              apiVersion: gateway.networking.k8s.io/v1
              kind: HTTPRoute
              name: ($name)
              namespace: default
        - delete:
            ref:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              name: ($name)
              namespace: default
        - delete:
            ref:
              apiVersion: v1
              kind: Service
              name: ($name)
              namespace: default
