apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-policies-rate-limit
  labels:
    suite: conversion
    layer: layer7
    conversion: "true"
    test: "conversion-policies-rate-limit"
    category: policies
    parallel: "true"
spec:
  description: |
    Test rate limit annotations conversion.
    Gateway API requires BackendTrafficPolicy - warning generated.
    Verifies partial conversion and basic traffic works.
  bindings:
    - name: name
      value: conv-ratelimit
    - name: transformed_host
      value: conv-ratelimit.gateway.local
  steps:
    - name: create-service
      cluster: standalone
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-ratelimit
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      cluster: standalone
      description: Create Ingress with rate limit annotations
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-ratelimit
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/limit-rps: "10"
                  nginx.ingress.kubernetes.io/limit-connections: "5"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-ratelimit.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-ratelimit
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-backend-policy
      description: Verify BackendTrafficPolicy CRD is created with rateLimit
      use:
        template: ../../../../../step-templates/conversion/verify-policy.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: policy_type
              value: backendtraffic
            - name: expected_field
              value: ".spec.rateLimit"

    - name: verify-rate-limit-enforcement
      description: Verify rate limiting - rapid requests should trigger 429
      try:
        - script:
            cluster: standalone
            timeout: 120s
            content: |
              set -e
              HOST="conv-ratelimit.gateway.local"
              GATEWAY_NS=default

              # Wait for Gateway IP
              IP=""
              i=1; while [ "$i" -le 30 ]; do
                IP=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n "$GATEWAY_NS" \
                  -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || echo "")
                if [ -n "$IP" ]; then
                  break
                fi
                sleep 2
                i=$((i + 1))
              done

              if [ -z "$IP" ]; then
                echo "FAILED: Gateway has no IP"
                exit 1
              fi

              echo "Gateway IP: $IP"

              # Wait for route to propagate
              i=1; while [ "$i" -le 20 ]; do
                CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 5 \
                  -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || echo "000")
                if [ "$CODE" = "200" ]; then
                  echo "Route is ready"
                  break
                fi
                echo "Attempt $i: waiting for route..."
                sleep 3
                i=$((i + 1))
              done

              # Send rapid requests to trigger rate limit (limit-rps: 10)
              # Send 30 requests as fast as possible
              COUNT_200=0
              COUNT_429=0
              COUNT_OTHER=0

              echo "Sending 30 rapid requests..."
              for j in $(seq 1 30); do
                CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 2 \
                  -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || echo "000")

                case "$CODE" in
                  200) COUNT_200=$((COUNT_200 + 1)) ;;
                  429) COUNT_429=$((COUNT_429 + 1)) ;;
                  *) COUNT_OTHER=$((COUNT_OTHER + 1)) ;;
                esac
              done

              echo "Results:"
              echo "  200 OK: $COUNT_200"
              echo "  429 Too Many Requests: $COUNT_429"
              echo "  Other: $COUNT_OTHER"

              # Verify rate limiting
              if [ "$COUNT_429" -gt 0 ]; then
                echo "SUCCESS: Rate limiting triggered ($COUNT_429 requests got 429)"
                exit 0
              fi

              # If all requests succeeded, rate limiting is not enforced
              if [ "$COUNT_200" -gt 0 ]; then
                echo "INFO: Traffic works but rate limiting not enforced"
                echo "Rate limiting requires BackendTrafficPolicy CRD"
                exit 0
              fi

              echo "FAILED: No successful requests"
              exit 1
            check:
              ($error == null): true

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
