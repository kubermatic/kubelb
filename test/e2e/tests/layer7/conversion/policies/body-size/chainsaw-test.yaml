apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-policies-body-size
  labels:
    suite: conversion
    layer: layer7
    conversion: "true"
    test: "conversion-policies-body-size"
    category: policies
    parallel: "true"
spec:
  description: |
    Test proxy-body-size annotation conversion.
    Gateway API requires ClientTrafficPolicy - warning generated.
    Verifies partial conversion and basic traffic works.
  bindings:
    - name: name
      value: conv-bodysize
    - name: transformed_host
      value: conv-bodysize.gateway.local
  steps:
    - name: create-service
      cluster: standalone
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-bodysize
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      cluster: standalone
      description: Create Ingress with body size annotation
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-bodysize
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/proxy-body-size: "10m"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-bodysize.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-bodysize
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-warning
      description: Verify warning about ClientTrafficPolicy
      use:
        template: ../../../../../step-templates/conversion/verify-warnings.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: warning_pattern
              value: ClientTrafficPolicy

    - name: verify-body-size-enforcement
      description: Verify body size limit - small POST ok, large POST rejected
      try:
        - script:
            cluster: standalone
            timeout: 120s
            content: |
              set -e
              HOST="conv-bodysize.gateway.local"
              GATEWAY_NS=default

              # Wait for Gateway IP
              IP=""
              i=1; while [ "$i" -le 30 ]; do
                IP=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n "$GATEWAY_NS" \
                  -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || echo "")
                if [ -n "$IP" ]; then
                  break
                fi
                sleep 2
                i=$((i + 1))
              done

              if [ -z "$IP" ]; then
                echo "FAILED: Gateway has no IP"
                exit 1
              fi

              echo "Gateway IP: $IP"

              # Wait for route to propagate
              i=1; while [ "$i" -le 20 ]; do
                CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 5 \
                  -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || echo "000")
                if [ "$CODE" = "200" ]; then
                  echo "Route is ready"
                  break
                fi
                echo "Attempt $i: waiting for route..."
                sleep 3
                i=$((i + 1))
              done

              # Test small POST - should succeed (< 10m)
              SMALL_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 \
                -H "Host: ${HOST}" \
                -X POST -d "small payload" \
                "http://${IP}/" 2>/dev/null || echo "000")

              echo "Small POST response: $SMALL_CODE"

              # Test oversized POST - should get 413 (> 10m = 10485760 bytes)
              # Generate 15MB of data
              LARGE_CODE=$(dd if=/dev/zero bs=1M count=15 2>/dev/null | \
                curl -s -o /dev/null -w "%{http_code}" --max-time 30 \
                -H "Host: ${HOST}" \
                -H "Content-Type: application/octet-stream" \
                -X POST --data-binary @- \
                "http://${IP}/" 2>/dev/null || echo "000")

              echo "Large POST (15MB) response: $LARGE_CODE"

              # Verify behavior
              if [ "$SMALL_CODE" = "200" ] && [ "$LARGE_CODE" = "413" ]; then
                echo "SUCCESS: Body size enforcement verified"
                echo "  Small POST: 200 OK"
                echo "  Large POST: 413 Payload Too Large"
                exit 0
              fi

              if [ "$SMALL_CODE" = "200" ]; then
                echo "INFO: Small POST succeeded"
                if [ "$LARGE_CODE" != "413" ]; then
                  echo "INFO: Large POST got $LARGE_CODE (body size limit may require ClientTrafficPolicy)"
                fi
                # Traffic works, body size may not be enforced without policy
                exit 0
              fi

              echo "FAILED: Basic traffic not working"
              exit 1
            check:
              ($error == null): true

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
