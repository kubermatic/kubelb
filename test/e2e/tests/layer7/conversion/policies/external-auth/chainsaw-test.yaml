apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-policies-external-auth
  labels:
    suite: conversion
    layer: layer7
    conversion: "true"
    test: "conversion-policies-external-auth"
    category: policies
    parallel: "true"
spec:
  description: |
    Test auth-url annotation conversion.
    Gateway API requires SecurityPolicy extAuth - warning generated.
  bindings:
    - name: name
      value: conv-extauth
    - name: transformed_host
      value: conv-extauth.gateway.local
  steps:
    - name: create-service
      cluster: standalone
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-extauth
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      cluster: standalone
      description: Create Ingress with auth-url annotation
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-extauth
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/auth-url: "https://auth.example.com/verify"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-extauth.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-extauth
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-warning
      description: Verify warning about SecurityPolicy extAuth
      use:
        template: ../../../../../step-templates/conversion/verify-warnings.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: warning_pattern
              value: SecurityPolicy

    - name: verify-basic-traffic
      description: Verify basic traffic works (without auth)
      use:
        template: ../../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: expected_response
              value: hello-shared

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
