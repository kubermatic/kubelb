apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-headers-custom
  labels:
    suite: conversion
    layer: layer7
    conversion: "true"
    test: "conversion-headers-custom"
    category: headers
    parallel: "true"
spec:
  description: |
    Test custom headers via proxy-set-headers ConfigMap.
    Verifies headers actually reach the backend.
  bindings:
    - name: name
      value: conv-custom-headers
    - name: transformed_host
      value: conv-customheaders.gateway.local
  steps:
    - name: create-service
      cluster: standalone
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-custom-headers
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-configmap
      cluster: standalone
      description: Create ConfigMap with custom headers
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: ConfigMap
              metadata:
                name: conv-custom-headers-cm
                namespace: default
              data:
                X-Custom-Test: "test-header-value"
                X-Environment: "testing"

    - name: create-ingress
      cluster: standalone
      description: Create Ingress with proxy-set-headers annotation
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-custom-headers
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/proxy-set-headers: default/conv-custom-headers-cm
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-customheaders.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-custom-headers
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-warning
      description: Verify warning about proxy-set-headers
      use:
        template: ../../../../../step-templates/conversion/verify-warnings.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: warning_pattern
              value: proxy-set-headers

    - name: verify-traffic
      description: Verify basic traffic works (proxy-set-headers requires implementation-specific policy)
      use:
        template: ../../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: expected_response
              value: hello-shared

    - name: cleanup
      cluster: standalone
      description: Cleanup resources
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-custom-headers -n default --ignore-not-found
              kubectl delete service conv-custom-headers -n default --ignore-not-found
              kubectl delete configmap conv-custom-headers-cm -n default --ignore-not-found
              kubectl delete httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=conv-custom-headers.default" --ignore-not-found
