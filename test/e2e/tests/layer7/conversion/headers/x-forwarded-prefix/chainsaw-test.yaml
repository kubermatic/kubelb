apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-headers-x-forwarded-prefix
  labels:
    suite: conversion
    layer: layer7
    conversion: "true"
    test: "conversion-headers-x-forwarded-prefix"
    category: headers
    parallel: "true"
spec:
  description: |
    Test x-forwarded-prefix annotation conversion.
    Verifies X-Forwarded-Prefix header is set via filter.
  bindings:
    - name: name
      value: conv-xfwd-prefix
    - name: transformed_host
      value: conv-xfwdprefix.gateway.local
  steps:
    - name: create-service
      cluster: standalone
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-xfwd-prefix
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      cluster: standalone
      description: Create Ingress with x-forwarded-prefix
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-xfwd-prefix
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/x-forwarded-prefix: "/api/v1"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-xfwdprefix.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-xfwd-prefix
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute has RequestHeaderModifier filter
      use:
        template: ../../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-status
      description: Verify conversion status
      use:
        template: ../../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_status
              value: converted

    - name: verify-traffic
      description: Verify basic traffic works
      use:
        template: ../../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: expected_response
              value: hello-shared

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
