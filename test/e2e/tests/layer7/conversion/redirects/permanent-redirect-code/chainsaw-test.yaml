apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-redirects-permanent-code
  labels:
    suite: conversion
    layer: layer7
    conversion: "true"
    test: "conversion-redirects-permanent-code"
    category: redirects
    parallel: "true"
spec:
  description: |
    Test permanent-redirect-code annotation conversion.
    Verifies redirect with correct status code and Location header.
  bindings:
    - name: name
      value: conv-redir-code
    - name: transformed_host
      value: conv-redircode.gateway.local
  steps:
    - name: create-service
      cluster: standalone
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-redir-code
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      cluster: standalone
      description: Create Ingress with redirect code
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-redir-code
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/permanent-redirect: "https://example.com/redirect-code"
                  nginx.ingress.kubernetes.io/permanent-redirect-code: "308"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-redircode.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-redir-code
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-redirect-traffic
      description: Verify redirect behavior (301 or 308 with correct Location)
      try:
        - script:
            cluster: standalone
            timeout: 120s
            content: |
              set -e
              HOST="conv-redircode.gateway.local"
              GATEWAY_NS=default

              # Wait for Gateway IP
              IP=""
              i=1; while [ "$i" -le 30 ]; do
                IP=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n "$GATEWAY_NS" \
                  -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || echo "")
                if [ -n "$IP" ]; then
                  break
                fi
                sleep 2
                i=$((i + 1))
              done

              if [ -z "$IP" ]; then
                echo "FAILED: Gateway has no IP"
                exit 1
              fi

              echo "Gateway IP: $IP"

              # Test redirect
              i=1; while [ "$i" -le 20 ]; do
                HEADERS=$(curl -s -I --max-time 5 -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || true)
                STATUS=$(echo "$HEADERS" | head -1 | awk '{print $2}')

                # Accept 301 or 308 (Gateway API may map codes)
                if [ "$STATUS" = "301" ] || [ "$STATUS" = "308" ]; then
                  LOCATION=$(echo "$HEADERS" | grep -i "^location:" | awk '{print $2}' | tr -d '\r')
                  if echo "$LOCATION" | grep -q "example.com/redirect-code"; then
                    echo "SUCCESS: Got redirect status $STATUS with Location: $LOCATION"
                    exit 0
                  fi
                fi

                echo "Attempt $i: got status $STATUS, waiting..."
                sleep 3
                i=$((i + 1))
              done

              echo "FAILED: Expected 301/308 redirect to example.com/redirect-code"
              echo "Headers: $HEADERS"
              exit 1
            check:
              ($error == null): true

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
