# pathType=Exact Conversion Test
# Verifies:
# - Ingress with pathType=Exact creates HTTPRoute with Exact path matching
# - Traffic works only on exact path, not prefix
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-basic-path-exact
  labels:
    suite: conversion
    layer: layer7
    conversion: "true"
    test: "conversion-basic-path-exact"
    category: basic
    parallel: "true"
spec:
  description: |
    Test Ingress with pathType=Exact conversion.
    Verifies HTTPRoute uses Exact path matching and traffic routing is correct.
  bindings:
    - name: name
      value: conv-exact
    - name: transformed_host
      value: conv-exact.gateway.local
  steps:
    - name: create-service
      cluster: standalone
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-exact
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      cluster: standalone
      description: Create Ingress with pathType=Exact
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-exact
                namespace: default
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-exact.test.local
                    http:
                      paths:
                        - path: /api/health
                          pathType: Exact
                          backend:
                            service:
                              name: conv-exact
                              port:
                                number: 80

    - name: verify-httproute-exact
      cluster: standalone
      description: Verify HTTPRoute has Exact path type
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              SOURCE_LABEL="conv-exact.default"

              i=1; while [ "$i" -le 30 ]; do
                HTTPROUTE=$(kubectl get httproutes.gateway.networking.k8s.io -n default \
                  -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name 2>/dev/null | head -1)

                if [ -n "$HTTPROUTE" ]; then
                  PATH_TYPE=$(kubectl get $HTTPROUTE -n default \
                    -o jsonpath='{.spec.rules[0].matches[0].path.type}')
                  PATH_VALUE=$(kubectl get $HTTPROUTE -n default \
                    -o jsonpath='{.spec.rules[0].matches[0].path.value}')

                  if [ "$PATH_TYPE" = "Exact" ] && [ "$PATH_VALUE" = "/api/health" ]; then
                    echo "SUCCESS: HTTPRoute has Exact path matching"
                    echo "  Path type: $PATH_TYPE"
                    echo "  Path value: $PATH_VALUE"
                    exit 0
                  fi
                  echo "Attempt $i: type='$PATH_TYPE' value='$PATH_VALUE'"
                fi
                sleep 2
                i=$((i + 1))
              done
              echo "FAILED: HTTPRoute not found or wrong path type"
              exit 1
            check:
              ($error == null): true

    - name: verify-exact-path-traffic
      description: Verify traffic works on exact path
      use:
        template: ../../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: slug_path
              value: /api/health
            - name: expected_response
              value: hello-shared

    - name: verify-prefix-rejected
      description: Verify traffic on prefix path returns 404
      try:
        - script:
            cluster: standalone
            timeout: 60s
            content: |
              set -e
              HOST="conv-exact.gateway.local"

              IP=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n default \
                -o jsonpath='{.status.addresses[0].value}')

              # Request to /api/health/check should return 404 (not matching exact path)
              CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 5 \
                -H "Host: ${HOST}" "http://${IP}/api/health/check" 2>/dev/null || echo "000")

              if [ "$CODE" = "404" ]; then
                echo "SUCCESS: Prefix path correctly returns 404"
                exit 0
              fi

              # 200 would mean prefix matching is being used (wrong)
              if [ "$CODE" = "200" ]; then
                echo "FAILED: Prefix path returned 200 - Exact matching not working"
                exit 1
              fi

              echo "INFO: Got $CODE for prefix path (expected 404)"
              exit 0
            check:
              ($error == null): true

    - name: verify-status
      description: Verify conversion status
      use:
        template: ../../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_status
              value: converted

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
