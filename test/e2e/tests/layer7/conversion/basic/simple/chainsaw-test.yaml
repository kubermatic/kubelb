apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-basic-simple
  labels:
    suite: conversion
    layer: layer7
    conversion: "true"
    test: "conversion-basic-simple"
    category: basic
    parallel: "true"
spec:
  description: |
    Test basic Ingress-to-HTTPRoute conversion.
    Creates Ingress with nginx class, verifies HTTPRoute creation with domain transformation,
    tests HTTP connectivity via Envoy Gateway.
  bindings:
    - name: name
      value: conv-simple
    - name: original_host
      value: conv-simple.test.local
    - name: transformed_host
      value: conv-simple.gateway.local
  steps:
    # Step 1: Create ClusterIP service pointing to echo-shared
    - name: create-service
      cluster: standalone
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-simple
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    # Step 2: Create Ingress with nginx class
    - name: create-ingress
      cluster: standalone
      description: Create Ingress with nginx ingressClass
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-simple
                namespace: default
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-simple.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-simple
                              port:
                                number: 80

    # Step 3: Verify HTTPRoute created with correct hostname
    - name: verify-httproute
      description: Verify HTTPRoute exists with transformed hostname
      use:
        template: ../../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    # Step 4: Verify Gateway created
    - name: verify-gateway
      description: Verify Gateway exists with correct settings
      use:
        template: ../../../../../step-templates/conversion/verify-gateway.yaml
        with:
          bindings:
            - name: gateway_name
              value: kubelb

    # Step 5: Verify conversion status annotation
    - name: verify-status
      description: Verify Ingress has conversion-status=converted
      use:
        template: ../../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_status
              value: converted

    # Step 6: Verify HTTP traffic via transformed hostname
    - name: verify-http
      description: Verify HTTP response via Envoy Gateway
      use:
        template: ../../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: expected_response
              value: hello-shared

    # Cleanup
    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
