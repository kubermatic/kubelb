apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-unsupported-canary
  labels:
    suite: conversion
    layer: layer7
    conversion: "true"
    test: "conversion-unsupported-canary"
    category: unsupported
    parallel: "true"
spec:
  description: |
    Test canary Ingresses are skipped.
    NGINX canary feature is not supported in Gateway API conversion.
  bindings:
    - name: name
      value: conv-canary
  steps:
    - name: create-service
      cluster: standalone
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-canary
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-canary-ingress
      cluster: standalone
      description: Create canary Ingress (should be skipped)
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-canary
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/canary: "true"
                  nginx.ingress.kubernetes.io/canary-weight: "20"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-canary.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-canary
                              port:
                                number: 80

    - name: verify-no-httproute
      cluster: standalone
      description: Verify no HTTPRoute created for canary
      try:
        - script:
            timeout: 20s
            content: |
              set -e
              SOURCE_LABEL="conv-canary.default"

              # Wait a bit for any potential processing
              sleep 10

              COUNT=$(kubectl get httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name 2>/dev/null | wc -l)

              if [ "$COUNT" -eq 0 ]; then
                echo "SUCCESS: No HTTPRoute created (canary Ingress skipped)"
                exit 0
              fi

              echo "FAILED: HTTPRoute was created for canary Ingress"
              exit 1
            check:
              ($error == null): true

    - name: verify-skip-annotations
      description: Verify Ingress has skip annotations
      use:
        template: ../../../../../step-templates/conversion/verify-skip-annotations.yaml
        with:
          bindings:
            - name: ingress_name
              value: conv-canary
            - name: expected_reason
              value: canary

    - name: cleanup
      cluster: standalone
      description: Cleanup resources
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-canary -n default --ignore-not-found
              kubectl delete service conv-canary -n default --ignore-not-found
