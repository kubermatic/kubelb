# GRPCRoute Method Matching Test
# Verifies:
# - GRPCRoute with service/method matching rules
# - Routing based on gRPC service and method names
# - Multiple rules with different matchers
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: method-matching-grpcroute
  labels:
    all:
    test: method-matching
    resource: grpcroute
    layer: layer7
spec:
  description: |
    Test GRPCRoute method and service matching.
    Creates GRPCRoute with specific service/method matchers,
    verifies Route CRD and rules are propagated correctly.
  bindings:
    - name: namespace
      value: default
    - name: kubelb_namespace
      value: tenant-primary
    - name: name
      value: grpc-method-match
  steps:
    # Step 1: Deploy gRPC backend service (grpcbin - supports reflection)
    - name: deploy-backend
      description: Deploy grpcbin gRPC server
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: grpc-method-yages
                namespace: default
                labels:
                  app: grpc-method-yages
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: grpc-method-yages
                template:
                  metadata:
                    labels:
                      app: grpc-method-yages
                  spec:
                    containers:
                      - name: grpcbin
                        image: docker.io/kong/grpcbin:latest
                        ports:
                          - containerPort: 9000
                            name: grpc
                            protocol: TCP
                          - containerPort: 9001
                            name: grpcs
                            protocol: TCP
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: grpc-method-yages
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: grpc-method-yages
                ports:
                  - port: 9000
                    targetPort: 9000
                    protocol: TCP
        - assert:
            timeout: 180s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: grpc-method-yages
                namespace: default
              status:
                readyReplicas: 1

    # Step 2: Create Gateway for GRPCRoute
    - name: create-gateway
      description: Create Gateway for GRPCRoute
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              metadata:
                name: grpc-method-gw
                namespace: default
              spec:
                gatewayClassName: kubelb
                listeners:
                  - name: grpc
                    protocol: HTTP
                    port: 80
                    allowedRoutes:
                      namespaces:
                        from: All
                      kinds:
                        - kind: GRPCRoute

    # Step 3: Wait for Gateway to have address
    - name: wait-gateway-ready
      description: Wait for Gateway to have address (can take ~60s for LB IP)
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 120s
            content: |
              set -e
              for i in $(seq 1 40); do
                IP=$(kubectl get gateway grpc-method-gw -n default \
                  -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || true)
                if [ -n "$IP" ]; then
                  echo "Gateway ready with IP: $IP"
                  exit 0
                fi
                echo "Attempt $i: waiting for Gateway LB IP..."
                sleep 3
              done
              echo "FAILED: Gateway not ready"
              kubectl get gateway grpc-method-gw -n default -o yaml
              exit 1
            check:
              ($error == null): true

    # Step 4: Create GRPCRoute with method matching
    - name: create-grpcroute
      description: Create GRPCRoute with service/method matching
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              IP=$(kubectl get gateway grpc-method-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="grpc-method.${IP}.nip.io"
              cat <<EOF | kubectl apply -f -
              apiVersion: gateway.networking.k8s.io/v1
              kind: GRPCRoute
              metadata:
                name: grpc-method-match
                namespace: default
              spec:
                parentRefs:
                  - name: grpc-method-gw
                hostnames:
                  - "${HOST}"
                rules:
                  # Rule 1: Match hello.HelloService, SayHello method
                  - matches:
                      - method:
                          service: hello.HelloService
                          method: SayHello
                    backendRefs:
                      - name: grpc-method-yages
                        port: 9000
                  # Rule 2: Match entire hello.HelloService (any method)
                  - matches:
                      - method:
                          service: hello.HelloService
                          type: Exact
                    backendRefs:
                      - name: grpc-method-yages
                        port: 9000
                  # Rule 3: Catch-all for other requests (e.g. gRPC reflection)
                  - backendRefs:
                      - name: grpc-method-yages
                        port: 9000
              EOF
              echo "Created GRPCRoute with method matching, host: $HOST"
            check:
              ($error == null): true

    # Verify Route CRD in kubelb cluster
    - name: verify-route-crd
      description: Verify Route CRD exists with correct labels
      use:
        template: ../../../../step-templates/common/verify-route-crd.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: expected_kind
              value: GRPCRoute.gateway.networking.k8s.io
            - name: kubelb_namespace
              value: ($kubelb_namespace)

    # Step 6: Verify generated GRPCRoute has method matchers
    - name: verify-method-matchers
      description: Verify generated GRPCRoute has method matching rules
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              NAMESPACE="tenant-primary"
              GRPCROUTE_NAME="grpc-method-match"

              for i in $(seq 1 20); do
                GEN_GR=$(kubectl get grpcroute -n "$NAMESPACE" \
                  -l kubelb.k8c.io/origin-name="$GRPCROUTE_NAME" -o name 2>/dev/null | head -1)

                if [ -n "$GEN_GR" ]; then
                  # Check that method matchers exist in the rules
                  RULES=$(kubectl get $GEN_GR -n "$NAMESPACE" -o jsonpath='{.spec.rules}')
                  if echo "$RULES" | grep -q "hello.HelloService"; then
                    echo "Method matching rules verified!"
                    echo "  Rules contain hello.HelloService matcher"
                    exit 0
                  fi
                fi
                sleep 2
              done
              echo "FAILED: Method matchers not found in generated GRPCRoute"
              exit 1
            check:
              ($error == null): true

    # Step 7: Verify gRPC connectivity with method matching
    - name: verify-grpc
      description: Verify gRPC response via method-matched route
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              IP=$(kubectl get gateway grpc-method-gw -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="grpc-method.${IP}.nip.io"

              for i in $(seq 1 15); do
                # Use grpcurl to test the grpcbin HelloService
                RESPONSE=$(kubectl run grpcurl-test-$$-$i -n default --rm -i --restart=Never \
                  --image=fullstorydev/grpcurl:v1.9.1 \
                  -- -plaintext -authority "${HOST}" -d '{"greeting":"test"}' "${IP}:80" hello.HelloService/SayHello 2>&1 || true)
                if echo "$RESPONSE" | grep -q "reply"; then
                  echo "gRPC method matching OK: reply received"
                  exit 0
                fi
                sleep 3
              done
              echo "FAILED: Expected 'reply' in response, got '$RESPONSE'"
              exit 1
            check:
              ($error == null): true

    # Step 8: Cleanup
    - name: cleanup
      description: Delete GRPCRoute
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete grpcroute grpc-method-match -n default --wait=false
              echo "GRPCRoute deletion initiated"
            check:
              ($error == null): true
      finally:
        - script:
            skipCommandOutput: true
            cluster: tenant1
            timeout: 60s
            content: |
              kubectl delete grpcroute grpc-method-match -n default --ignore-not-found
              kubectl delete gateway grpc-method-gw -n default --ignore-not-found
              kubectl delete deployment grpc-method-yages -n default --ignore-not-found
              kubectl delete service grpc-method-yages -n default --ignore-not-found

    - name: verify-cleanup
      description: Verify Route CRD removed
      use:
        template: ../../../../step-templates/common/verify-route-cleanup.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: kubelb_namespace
              value: ($kubelb_namespace)
