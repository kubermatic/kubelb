# Gateway TLS Test
# Verifies:
# - Gateway with HTTPS listener and TLS configuration creates Route CRD
# - TLS settings are preserved in generated Gateway
# - Certificate refs are processed
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: tls-gateway
  labels:
    all:
    test: tls
    resource: gateway
    layer: layer7
spec:
  description: |
    Test Gateway with HTTPS listener and TLS configuration.
    Creates Gateway with TLS termination on tenant1,
    verifies Route CRD and TLS settings in generated Gateway.
  bindings:
    - name: name
      value: gw-tls
    - name: namespace
      value: default
    - name: kubelb_namespace
      value: tenant-primary
    - name: message
      value: hello-tls-gateway
  steps:
    # Step 1: Create TLS secret with kubelb label for syncing
    - name: create-tls-secret
      description: Create TLS secret for Gateway
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              # Generate self-signed cert
              openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                -keyout /tmp/tls.key -out /tmp/tls.crt \
                -subj "/CN=gw-tls.test.nip.io" 2>/dev/null

              kubectl create secret tls gw-tls-secret \
                --cert=/tmp/tls.crt --key=/tmp/tls.key \
                -n default --dry-run=client -o yaml | \
                kubectl label --local -f - kubelb.k8c.io/managed-by=kubelb -o yaml | \
                kubectl apply -f -
              echo "TLS secret created with kubelb label"
            check:
              ($error == null): true

    # Step 2: Create Gateway with HTTPS listener
    - name: create-gateway
      description: Create Gateway with HTTPS listener
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              metadata:
                name: gw-tls
                namespace: default
              spec:
                gatewayClassName: kubelb
                listeners:
                  - name: https
                    protocol: HTTPS
                    port: 443
                    hostname: "*.test.nip.io"
                    tls:
                      mode: Terminate
                      certificateRefs:
                        - name: gw-tls-secret
                    allowedRoutes:
                      namespaces:
                        from: All

    # Verify Route CRD in kubelb cluster
    - name: verify-route-crd
      description: Verify Route CRD exists with correct labels
      use:
        template: ../../../../step-templates/common/verify-route-crd.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: expected_kind
              value: Gateway.gateway.networking.k8s.io
            - name: kubelb_namespace
              value: ($kubelb_namespace)

    # Step 4: Verify generated Gateway has TLS config
    - name: verify-tls-config
      description: Verify generated Gateway has TLS configuration
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              NAMESPACE="tenant-primary"
              GATEWAY_NAME="gw-tls"

              for i in $(seq 1 20); do
                GEN_GW=$(kubectl get gateway -n "$NAMESPACE" \
                  -l kubelb.k8c.io/origin-name="$GATEWAY_NAME" -o name 2>/dev/null | head -1)

                if [ -n "$GEN_GW" ]; then
                  # Verify TLS mode
                  TLS_MODE=$(kubectl get $GEN_GW -n "$NAMESPACE" \
                    -o jsonpath='{.spec.listeners[0].tls.mode}')

                  if [ "$TLS_MODE" = "Terminate" ]; then
                    echo "Generated Gateway TLS verified"
                    echo "  TLS mode: $TLS_MODE"
                    exit 0
                  fi
                fi
                sleep 2
              done
              echo "FAILED: Generated Gateway TLS not configured"
              exit 1
            check:
              ($error == null): true

    # Step 5: Verify status propagation
    - name: verify-status
      description: Verify Gateway gets address
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              for i in $(seq 1 10); do
                IP=$(kubectl get gateway gw-tls -n default \
                  -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || true)
                if [ -n "$IP" ]; then
                  echo "Gateway has address: $IP"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Gateway has no address"
              kubectl get gateway gw-tls -n default -o yaml
              exit 1
            check:
              ($error == null): true

    # Step 6: Deploy backend service for HTTPS test
    - name: deploy-backend
      description: Deploy echo backend for HTTPS connectivity test
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: gw-tls
                namespace: default
                labels:
                  app: gw-tls
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: gw-tls
                template:
                  metadata:
                    labels:
                      app: gw-tls
                  spec:
                    containers:
                      - name: echo
                        image: hashicorp/http-echo:1.0
                        imagePullPolicy: IfNotPresent
                        args:
                          - -text=hello-tls-gateway
                          - -listen=:8080
                        ports:
                          - containerPort: 8080
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: gw-tls
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: gw-tls
                ports:
                  - port: 80
                    targetPort: 8080
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: gw-tls
                namespace: default
              status:
                readyReplicas: 1

    # Step 7: Create HTTPRoute for Gateway
    - name: create-httproute
      description: Create HTTPRoute attached to TLS Gateway
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: HTTPRoute
              metadata:
                name: gw-tls-route
                namespace: default
              spec:
                parentRefs:
                  - name: gw-tls
                    sectionName: https
                hostnames:
                  - "gw-tls.test.nip.io"
                rules:
                  - matches:
                      - path:
                          type: PathPrefix
                          value: /
                    backendRefs:
                      - name: gw-tls
                        port: 80

    # Step 8: Verify HTTPS connectivity
    - name: verify-https
      description: Verify HTTPS response via TLS Gateway
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              # Get IP from Gateway status
              IP=$(kubectl get gateway gw-tls -n default \
                -o jsonpath='{.status.addresses[0].value}')
              HOST="gw-tls.test.nip.io"
              EXPECTED="hello-tls-gateway"

              echo "Testing HTTPS at $HOST via $IP"
              for i in $(seq 1 15); do
                # Use -k to skip certificate verification (self-signed)
                # Use --resolve to map hostname to IP for TLS SNI
                RESPONSE=$(curl -sk --max-time 5 --resolve "${HOST}:443:${IP}" "https://${HOST}/" 2>/dev/null || true)
                if echo "$RESPONSE" | grep -q "$EXPECTED"; then
                  echo "HTTPS response OK: $EXPECTED"
                  exit 0
                fi
                echo "Attempt $i: waiting..."
                sleep 2
              done
              echo "FAILED: Expected '$EXPECTED', got '$RESPONSE'"
              exit 1
            check:
              ($error == null): true

    # Step 9: Cleanup
    - name: cleanup
      description: Delete Gateway, HTTPRoute, backend and secret
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete httproute gw-tls-route -n default --wait=false --ignore-not-found
              kubectl delete gateway gw-tls -n default --wait=false
              kubectl delete secret gw-tls-secret -n default --ignore-not-found
              kubectl delete deployment gw-tls -n default --ignore-not-found
              kubectl delete service gw-tls -n default --ignore-not-found
              echo "Cleanup initiated"
            check:
              ($error == null): true
      finally:
        - script:
            skipCommandOutput: true
            cluster: tenant1
            timeout: 60s
            content: |
              kubectl delete httproute gw-tls-route -n default --ignore-not-found
              kubectl delete gateway gw-tls -n default --ignore-not-found
              kubectl delete secret gw-tls-secret -n default --ignore-not-found
              kubectl delete deployment gw-tls -n default --ignore-not-found
              kubectl delete service gw-tls -n default --ignore-not-found

    - name: verify-cleanup
      description: Verify Route CRD removed
      use:
        template: ../../../../step-templates/common/verify-route-cleanup.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: kubelb_namespace
              value: ($kubelb_namespace)
