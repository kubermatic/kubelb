# Basic Gateway API Test
# Verifies:
# - Gateway with kubelb class creates Route CRD in kubelb cluster
# - Route CRD has correct labels (origin-name, origin-resource-kind)
# - Generated Gateway created in kubelb cluster
# - Status propagation (addresses from Envoy Gateway)
# - Finalizer presence on Route CRD
# - Gateway deletion removes Route CRD from kubelb cluster
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: basic-gateway
  labels:
    all:
    test: basic
    resource: gateway
    layer: layer7
spec:
  description: |
    Test basic Gateway full lifecycle.
    Creates Gateway with kubelb class on tenant1,
    verifies Route CRD in kubelb cluster, tests status propagation,
    then verifies cleanup removes Route CRD.
  bindings:
    - name: name
      value: gw-basic
    - name: namespace
      value: default
    - name: kubelb_namespace
      value: tenant-primary
  steps:
    # Step 1: Create Gateway
    - name: create-gateway
      description: Create Gateway with kubelb class
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              metadata:
                name: gw-basic
                namespace: default
              spec:
                gatewayClassName: kubelb
                listeners:
                  - name: http
                    protocol: HTTP
                    port: 80
                    allowedRoutes:
                      namespaces:
                        from: All

    # Verify Route CRD in kubelb cluster
    - name: verify-route-crd
      description: Verify Route CRD exists with correct labels
      use:
        template: ../../../../step-templates/common/verify-route-crd.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: expected_kind
              value: Gateway.gateway.networking.k8s.io
            - name: kubelb_namespace
              value: ($kubelb_namespace)

    # Step 3: Verify generated Gateway in kubelb cluster
    - name: verify-generated-gateway
      description: Verify Gateway created in kubelb cluster
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              NAMESPACE="tenant-primary"
              GATEWAY_NAME="gw-basic"

              for i in $(seq 1 20); do
                # Get generated Gateway by origin label
                GEN_GW=$(kubectl get gateway -n "$NAMESPACE" \
                  -l kubelb.k8c.io/origin-name="$GATEWAY_NAME" -o name 2>/dev/null | head -1)

                if [ -n "$GEN_GW" ]; then
                  # Verify gateway class is set to eg (Envoy Gateway)
                  CLASS=$(kubectl get $GEN_GW -n "$NAMESPACE" \
                    -o jsonpath='{.spec.gatewayClassName}')

                  if [ "$CLASS" != "eg" ]; then
                    echo "FAILED: Expected gatewayClassName 'eg', got '$CLASS'"
                    exit 1
                  fi

                  echo "Generated Gateway verified: $GEN_GW"
                  echo "  gatewayClassName: $CLASS"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Generated Gateway not found in kubelb"
              exit 1
            check:
              ($error == null): true

    # Step 4: Verify status propagation to tenant Gateway
    - name: verify-status
      description: Verify Gateway gets address and listener status
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              for i in $(seq 1 30); do
                IP=$(kubectl get gateway gw-basic -n default \
                  -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || true)
                if [ -n "$IP" ]; then
                  echo "Gateway has address: $IP"

                  # Verify address type
                  TYPE=$(kubectl get gateway gw-basic -n default \
                    -o jsonpath='{.status.addresses[0].type}' 2>/dev/null || true)
                  echo "  Address type: $TYPE"

                  # Verify listener status (soft check)
                  LISTENERS=$(kubectl get gateway gw-basic -n default \
                    -o jsonpath='{.status.listeners}' 2>/dev/null || true)
                  if [ -n "$LISTENERS" ] && [ "$LISTENERS" != "[]" ]; then
                    echo "  Listener status: $LISTENERS"
                  else
                    echo "  Listener status: not yet propagated (may be expected)"
                  fi
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Gateway has no address in status"
              kubectl get gateway gw-basic -n default -o yaml
              exit 1
            check:
              ($error == null): true

    # Step 5: Update Gateway to add second listener
    - name: update-gateway-listener
      description: Update Gateway to add second listener on different port
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              metadata:
                name: gw-basic
                namespace: default
              spec:
                gatewayClassName: kubelb
                listeners:
                  - name: http
                    protocol: HTTP
                    port: 80
                    allowedRoutes:
                      namespaces:
                        from: All
                  - name: http-alt
                    protocol: HTTP
                    port: 8080
                    allowedRoutes:
                      namespaces:
                        from: All

    # Step 6: Verify generated Gateway has both listeners
    - name: verify-gateway-updated
      description: Verify generated Gateway has both listeners
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              NAMESPACE="tenant-primary"
              GATEWAY_NAME="gw-basic"

              for i in $(seq 1 20); do
                GEN_GW=$(kubectl get gateway -n "$NAMESPACE" \
                  -l kubelb.k8c.io/origin-name="$GATEWAY_NAME" -o name 2>/dev/null | head -1)

                if [ -n "$GEN_GW" ]; then
                  # Check for both listeners
                  LISTENERS=$(kubectl get $GEN_GW -n "$NAMESPACE" \
                    -o jsonpath='{.spec.listeners[*].name}')
                  if echo "$LISTENERS" | grep -q "http" && echo "$LISTENERS" | grep -q "http-alt"; then
                    echo "Generated Gateway has both listeners: $LISTENERS"
                    exit 0
                  fi
                fi
                sleep 2
              done
              echo "FAILED: Generated Gateway does not have both listeners"
              echo "Current listeners: $LISTENERS"
              exit 1
            check:
              ($error == null): true

    # Step 7: Delete Gateway and verify cleanup
    - name: cleanup
      description: Delete Gateway and verify Route CRD removed
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete gateway gw-basic -n default --wait=false
              echo "Gateway deletion initiated"
            check:
              ($error == null): true
      finally:
        - script:
            skipCommandOutput: true
            cluster: tenant1
            timeout: 60s
            content: |
              kubectl delete gateway gw-basic -n default --ignore-not-found

    - name: verify-cleanup
      description: Verify Route CRD removed
      use:
        template: ../../../../step-templates/common/verify-route-cleanup.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: kubelb_namespace
              value: ($kubelb_namespace)
