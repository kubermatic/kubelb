# Multi-Listener Gateway Test
# Verifies:
# - Gateway with multiple listeners (HTTP + HTTPS) creates Route CRD
# - All listeners are configured in generated Gateway
# - Status propagation works
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: multi-listener-gateway
  labels:
    all:
    test: multi-listener
    resource: gateway
    layer: layer7
spec:
  description: |
    Test Gateway with multiple listeners.
    Creates Gateway with HTTP and HTTPS listeners on tenant1,
    verifies Route CRD and generated Gateway have all listeners.
  bindings:
    - name: name
      value: gw-multi
    - name: namespace
      value: default
    - name: kubelb_namespace
      value: tenant-primary
  steps:
    # Step 1: Create Gateway with multiple listeners
    - name: create-gateway
      description: Create Gateway with HTTP and HTTPS listeners
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: gateway.networking.k8s.io/v1
              kind: Gateway
              metadata:
                name: gw-multi
                namespace: default
              spec:
                gatewayClassName: kubelb
                listeners:
                  - name: http
                    protocol: HTTP
                    port: 80
                    allowedRoutes:
                      namespaces:
                        from: All
                  - name: https
                    protocol: HTTPS
                    port: 443
                    tls:
                      mode: Terminate
                      certificateRefs:
                        - name: gw-multi-tls
                    allowedRoutes:
                      namespaces:
                        from: All

    # Verify Route CRD in kubelb cluster
    - name: verify-route-crd
      description: Verify Route CRD exists with correct labels
      use:
        template: ../../../../step-templates/common/verify-route-crd.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: expected_kind
              value: Gateway.gateway.networking.k8s.io
            - name: kubelb_namespace
              value: ($kubelb_namespace)

    # Step 3: Verify generated Gateway has all listeners
    - name: verify-listeners
      description: Verify generated Gateway has HTTP and HTTPS listeners
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              NAMESPACE="tenant-primary"
              GATEWAY_NAME="gw-multi"

              for i in $(seq 1 20); do
                GEN_GW=$(kubectl get gateway -n "$NAMESPACE" \
                  -l kubelb.k8c.io/origin-name="$GATEWAY_NAME" -o name 2>/dev/null | head -1)

                if [ -n "$GEN_GW" ]; then
                  # Get listener count
                  LISTENER_COUNT=$(kubectl get $GEN_GW -n "$NAMESPACE" \
                    -o jsonpath='{.spec.listeners}' | jq 'length')

                  if [ "$LISTENER_COUNT" -ge 2 ]; then
                    # Verify listener names
                    LISTENERS=$(kubectl get $GEN_GW -n "$NAMESPACE" \
                      -o jsonpath='{.spec.listeners[*].name}')
                    echo "Generated Gateway has listeners: $LISTENERS"
                    echo "Listener count: $LISTENER_COUNT"
                    exit 0
                  fi
                fi
                sleep 2
              done
              echo "FAILED: Generated Gateway not found or missing listeners"
              exit 1
            check:
              ($error == null): true

    # Step 4: Verify status propagation
    - name: verify-status
      description: Verify Gateway gets address in status
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              for i in $(seq 1 10); do
                IP=$(kubectl get gateway gw-multi -n default \
                  -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || true)
                if [ -n "$IP" ]; then
                  echo "Gateway has address: $IP"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Gateway has no address in status"
              kubectl get gateway gw-multi -n default -o yaml
              exit 1
            check:
              ($error == null): true

    # Step 5: Cleanup
    - name: cleanup
      description: Delete Gateway
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete gateway gw-multi -n default --wait=false
              echo "Gateway deletion initiated"
            check:
              ($error == null): true
      finally:
        - script:
            skipCommandOutput: true
            cluster: tenant1
            timeout: 60s
            content: |
              kubectl delete gateway gw-multi -n default --ignore-not-found

    - name: verify-cleanup
      description: Verify Route CRD removed
      use:
        template: ../../../../step-templates/common/verify-route-cleanup.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: kubelb_namespace
              value: ($kubelb_namespace)
