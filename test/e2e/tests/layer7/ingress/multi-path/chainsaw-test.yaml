# Multi-path Ingress Test
# Verifies:
# - Two echo servers with different messages
# - Ingress with /app1 and /app2 paths routes to correct backends
# - Route CRD created with correct labels
# - Status propagation works
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: multi-path-ingress
  labels:
    all:
    test: multi-path
    resource: ingress
    layer: layer7
spec:
  description: |
    Test path-based routing with Ingress.
    Deploys two echo servers, creates Ingress with /app1 and /app2 paths,
    verifies each path routes to the correct backend.
  bindings:
    - name: name
      value: multi-path-ingress
    - name: kubelb_namespace
      value: tenant-primary
  steps:
    # Step 1: Deploy app1 (echo server returning "app1")
    - name: deploy-app1
      cluster: tenant1
      bindings:
        - name: name
          value: echo-app1
        - name: message
          value: "response-from-app1"
      try:
        - apply:
            file: ../../../../testdata/deployments/echo-server.yaml
        - apply:
            file: ../../../../testdata/services/echo-clusterip.yaml
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: echo-app1
                namespace: default
              status:
                readyReplicas: 1

    # Step 2: Deploy app2 (echo server returning "app2")
    - name: deploy-app2
      cluster: tenant1
      bindings:
        - name: name
          value: echo-app2
        - name: message
          value: "response-from-app2"
      try:
        - apply:
            file: ../../../../testdata/deployments/echo-server.yaml
        - apply:
            file: ../../../../testdata/services/echo-clusterip.yaml
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: echo-app2
                namespace: default
              status:
                readyReplicas: 1

    # Step 3: Create multi-path Ingress
    - name: create-ingress
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: multi-path-ingress
                namespace: default
              spec:
                ingressClassName: kubelb
                rules:
                  - host: multipath.test.local
                    http:
                      paths:
                        - path: /app1
                          pathType: Prefix
                          backend:
                            service:
                              name: echo-app1
                              port:
                                number: 80
                        - path: /app2
                          pathType: Prefix
                          backend:
                            service:
                              name: echo-app2
                              port:
                                number: 80

    # Step 4: Verify Route CRD
    - name: verify-route-crd
      description: Verify Route CRD exists with correct labels
      bindings:
        - name: name
          value: multi-path-ingress
      use:
        template: ../../../../step-templates/common/verify-route-crd.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: expected_kind
              value: Ingress.networking.k8s.io
            - name: kubelb_namespace
              value: ($kubelb_namespace)

    # Step 5: Verify generated Ingress in kubelb cluster
    - name: verify-generated-ingress
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              NAMESPACE="tenant-primary"
              INGRESS_NAME="multi-path-ingress"

              for i in $(seq 1 20); do
                GEN_INGRESS=$(kubectl get ingress -n "$NAMESPACE" \
                  -l kubelb.k8c.io/origin-name="$INGRESS_NAME" -o name 2>/dev/null | head -1)

                if [ -n "$GEN_INGRESS" ]; then
                  echo "Generated Ingress verified: $GEN_INGRESS"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Generated Ingress not found in kubelb"
              exit 1
            check:
              ($error == null): true

    # Step 6: Wait for tenant Ingress status
    - name: verify-ingress-status
      description: Verify Ingress gets LoadBalancer IP
      bindings:
        - name: name
          value: multi-path-ingress
      use:
        template: ../../../../step-templates/ingress/verify-ingress-status.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)

    # Step 7: Verify /app1 routes to app1
    - name: verify-app1-path
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              # Get IP from Ingress status (propagated from kubelb)
              IP=$(kubectl get ingress multi-path-ingress -n default \
                -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
              HOST="multipath.test.local"
              for i in $(seq 1 20); do
                RESPONSE=$(curl -s --max-time 5 -H "Host: ${HOST}" "http://${IP}/app1" 2>/dev/null || true)
                if echo "$RESPONSE" | grep -q "response-from-app1"; then
                  echo "/app1 OK: response-from-app1"
                  exit 0
                fi
                echo "Attempt $i: waiting... (got: $RESPONSE)"
                sleep 2
              done
              echo "FAILED: /app1 did not return expected response"
              exit 1
            check:
              ($error == null): true

    # Step 8: Verify /app2 routes to app2
    - name: verify-app2-path
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              # Get IP from Ingress status (propagated from kubelb)
              IP=$(kubectl get ingress multi-path-ingress -n default \
                -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
              HOST="multipath.test.local"
              for i in $(seq 1 20); do
                RESPONSE=$(curl -s --max-time 5 -H "Host: ${HOST}" "http://${IP}/app2" 2>/dev/null || true)
                if echo "$RESPONSE" | grep -q "response-from-app2"; then
                  echo "/app2 OK: response-from-app2"
                  exit 0
                fi
                echo "Attempt $i: waiting... (got: $RESPONSE)"
                sleep 2
              done
              echo "FAILED: /app2 did not return expected response"
              exit 1
            check:
              ($error == null): true

    # Step 9: Cleanup
    - name: cleanup
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete ingress multi-path-ingress -n default --wait=false
            check:
              ($error == null): true
      finally:
        - script:
            skipCommandOutput: true
            cluster: tenant1
            timeout: 60s
            content: |
              kubectl delete ingress multi-path-ingress -n default --ignore-not-found
              kubectl delete deployment echo-app1 -n default --ignore-not-found
              kubectl delete deployment echo-app2 -n default --ignore-not-found
              kubectl delete service echo-app1 -n default --ignore-not-found
              kubectl delete service echo-app2 -n default --ignore-not-found

    - name: verify-cleanup
      description: Verify Route CRD removed
      bindings:
        - name: name
          value: multi-path-ingress
      use:
        template: ../../../../step-templates/common/verify-route-cleanup.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: kubelb_namespace
              value: ($kubelb_namespace)
