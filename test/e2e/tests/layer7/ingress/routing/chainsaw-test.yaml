# Combined Routing Test (Multi-path + Multi-host)
# Verifies:
# - Path-based routing: /app1 and /app2 on same host
# - Host-based routing: different hosts route to different backends
# - Route CRD with correct labels
# - Status propagation
# - HTTP connectivity for all routes
# - Cleanup
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: routing-ingress
  labels:
    all:
    test: routing
    resource: ingress
    layer: layer7
spec:
  description: |
    Combined test for path-based and host-based Ingress routing.
    Deploys 3 backends, creates Ingress with:
    - Host 1: /app1 -> backend1, /app2 -> backend2
    - Host 2: / -> backend3
    Verifies all routing paths work correctly.
  bindings:
    - name: name
      value: routing-ingress
    - name: kubelb_namespace
      value: tenant-primary
  steps:
    # Step 1: Deploy backend1 (for /app1 path)
    - name: deploy-backend1
      cluster: tenant1
      bindings:
        - name: name
          value: echo-path1
        - name: message
          value: "response-from-path1"
      try:
        - apply:
            file: ../../../../testdata/deployments/echo-server.yaml
        - apply:
            file: ../../../../testdata/services/echo-clusterip.yaml
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: echo-path1
                namespace: default
              status:
                readyReplicas: 1

    # Step 2: Deploy backend2 (for /app2 path)
    - name: deploy-backend2
      cluster: tenant1
      bindings:
        - name: name
          value: echo-path2
        - name: message
          value: "response-from-path2"
      try:
        - apply:
            file: ../../../../testdata/deployments/echo-server.yaml
        - apply:
            file: ../../../../testdata/services/echo-clusterip.yaml
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: echo-path2
                namespace: default
              status:
                readyReplicas: 1

    # Step 3: Deploy backend3 (for host2)
    - name: deploy-backend3
      cluster: tenant1
      bindings:
        - name: name
          value: routing-host2
        - name: message
          value: "response-from-host2"
      try:
        - apply:
            file: ../../../../testdata/deployments/echo-server.yaml
        - apply:
            file: ../../../../testdata/services/echo-clusterip.yaml
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: routing-host2
                namespace: default
              status:
                readyReplicas: 1

    # Step 4: Create combined routing Ingress
    - name: create-ingress
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: routing-ingress
                namespace: default
              spec:
                ingressClassName: kubelb
                rules:
                  # Host 1: Multi-path routing
                  - host: routing.test.local
                    http:
                      paths:
                        - path: /app1
                          pathType: Prefix
                          backend:
                            service:
                              name: echo-path1
                              port:
                                number: 80
                        - path: /app2
                          pathType: Prefix
                          backend:
                            service:
                              name: echo-path2
                              port:
                                number: 80
                  # Host 2: Different host routing
                  - host: host2.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: routing-host2
                              port:
                                number: 80

    # Step 5: Verify Route CRD
    - name: verify-route-crd
      description: Verify Route CRD exists with correct labels
      bindings:
        - name: name
          value: routing-ingress
      use:
        template: ../../../../step-templates/common/verify-route-crd.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: expected_kind
              value: Ingress.networking.k8s.io
            - name: kubelb_namespace
              value: ($kubelb_namespace)

    # Step 6: Verify generated Ingress in kubelb cluster
    - name: verify-generated-ingress
      cluster: kubelb
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              NAMESPACE="tenant-primary"
              INGRESS_NAME="routing-ingress"

              for i in $(seq 1 15); do
                # Get generated Ingress by origin label
                GEN_INGRESS=$(kubectl get ingress -n "$NAMESPACE" \
                  -l kubelb.k8c.io/origin-name="$INGRESS_NAME" -o name 2>/dev/null | head -1)

                if [ -n "$GEN_INGRESS" ]; then
                  echo "Generated Ingress verified: $GEN_INGRESS"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Generated Ingress not found in kubelb"
              exit 1
            check:
              ($error == null): true

    # Step 7: Verify status propagation
    - name: verify-status
      description: Verify Ingress gets LoadBalancer IP
      use:
        template: ../../../../step-templates/ingress/verify-ingress-status.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)

    # Step 8: Verify /app1 path routing
    - name: verify-path1
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              # Get IP from Ingress status (propagated from kubelb)
              IP=$(kubectl get ingress routing-ingress -n default \
                -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
              HOST="routing.test.local"
              for i in $(seq 1 15); do
                RESPONSE=$(curl -s --max-time 5 -H "Host: ${HOST}" "http://${IP}/app1" 2>/dev/null || true)
                if echo "$RESPONSE" | grep -q "response-from-path1"; then
                  echo "/app1 OK: response-from-path1"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: /app1 did not return expected response"
              exit 1
            check:
              ($error == null): true

    # Step 9: Verify /app2 path routing
    - name: verify-path2
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              # Get IP from Ingress status (propagated from kubelb)
              IP=$(kubectl get ingress routing-ingress -n default \
                -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
              HOST="routing.test.local"
              for i in $(seq 1 15); do
                RESPONSE=$(curl -s --max-time 5 -H "Host: ${HOST}" "http://${IP}/app2" 2>/dev/null || true)
                if echo "$RESPONSE" | grep -q "response-from-path2"; then
                  echo "/app2 OK: response-from-path2"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: /app2 did not return expected response"
              exit 1
            check:
              ($error == null): true

    # Step 10: Verify host2 routing
    - name: verify-host2
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              set -e
              # Get IP from Ingress status (propagated from kubelb)
              IP=$(kubectl get ingress routing-ingress -n default \
                -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
              HOST="host2.test.local"
              for i in $(seq 1 15); do
                RESPONSE=$(curl -s --max-time 5 -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || true)
                if echo "$RESPONSE" | grep -q "response-from-host2"; then
                  echo "host2 OK: response-from-host2"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: host2 did not return expected response"
              exit 1
            check:
              ($error == null): true

    # Step 11: Cleanup
    - name: cleanup
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete ingress routing-ingress -n default --wait=false
            check:
              ($error == null): true
      finally:
        - script:
            skipCommandOutput: true
            cluster: tenant1
            timeout: 60s
            content: |
              kubectl delete ingress routing-ingress -n default --ignore-not-found
              kubectl delete deployment echo-path1 -n default --ignore-not-found
              kubectl delete deployment echo-path2 -n default --ignore-not-found
              kubectl delete deployment routing-host2 -n default --ignore-not-found
              kubectl delete service echo-path1 -n default --ignore-not-found
              kubectl delete service echo-path2 -n default --ignore-not-found
              kubectl delete service routing-host2 -n default --ignore-not-found

    - name: verify-cleanup
      description: Verify Route CRD removed
      bindings:
        - name: name
          value: routing-ingress
      use:
        template: ../../../../step-templates/common/verify-route-cleanup.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: kubelb_namespace
              value: ($kubelb_namespace)
