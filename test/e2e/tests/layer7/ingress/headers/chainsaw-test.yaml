# Header Propagation Test (Ingress)
# Verifies:
# - X-Custom-Header preserved exactly
# - Authorization header preserved exactly
# - X-Forwarded-For contains proxy IPs
# Note: X-Request-ID preservation tested separately (requires PreserveXRequestID feature)
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: headers-ingress
  labels:
    all:
    test: headers-ingress
    resource: headers
    layer: layer7
spec:
  description: |
    Test header propagation through KubeLB with Ingress.
    Deploys echo-server that returns received headers as JSON,
    verifies custom headers, Authorization preserved,
    and X-Forwarded-For contains proxy chain.
  bindings:
    - name: name
      value: echo-headers-ingress
    - name: backend
      value: echo-headers-ing
    - name: kubelb_namespace
      value: tenant-primary
  steps:
    # Step 1: Deploy echo-server backend
    - name: deploy-backend
      description: Deploy echo-server that returns headers as JSON
      cluster: tenant1
      bindings:
        - name: name
          value: ($backend)
      try:
        - apply:
            file: ../../../../testdata/deployments/echo-json-server.yaml
        - apply:
            file: ../../../../testdata/services/echo-json-clusterip.yaml
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: ($backend)
                namespace: default
              status:
                readyReplicas: 1

    # Step 2: Create Ingress
    - name: create-ingress
      description: Create Ingress with kubelb class
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: ($name)
                namespace: default
              spec:
                ingressClassName: kubelb
                rules:
                  - host: echo-headers.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: ($backend)
                              port:
                                number: 80

    # Step 3: Verify Route CRD
    - name: verify-route-crd
      description: Verify Route CRD exists with correct labels
      use:
        template: ../../../../step-templates/common/verify-route-crd.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: expected_kind
              value: Ingress.networking.k8s.io
            - name: kubelb_namespace
              value: ($kubelb_namespace)

    # Step 4: Wait for Ingress status
    - name: wait-ingress-status
      description: Wait for Ingress to get LoadBalancer IP
      use:
        template: ../../../../step-templates/ingress/verify-ingress-status.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)

    # Step 5: Verify header propagation
    - name: verify-headers
      description: Verify headers are propagated correctly
      use:
        template: ../../../../step-templates/common/verify-headers.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)

    # Step 6: Cleanup
    - name: cleanup
      description: Delete resources
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete ingress echo-headers-ingress -n default --wait=false
              echo "Ingress deletion initiated"
            check:
              ($error == null): true
      finally:
        - script:
            skipCommandOutput: true
            cluster: tenant1
            timeout: 60s
            content: |
              kubectl delete ingress echo-headers-ingress -n default --ignore-not-found
              kubectl delete deployment echo-headers-ing -n default --ignore-not-found
              kubectl delete service echo-headers-ing -n default --ignore-not-found

    - name: verify-cleanup
      description: Verify Route CRD removed
      use:
        template: ../../../../step-templates/common/verify-route-cleanup.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: kubelb_namespace
              value: ($kubelb_namespace)
