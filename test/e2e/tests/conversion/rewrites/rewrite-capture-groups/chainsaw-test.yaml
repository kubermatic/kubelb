apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-rewrites-capture-groups
  labels:
    conversion: "true"
    test: "conversion-rewrites-capture-groups"
    category: rewrites
    parallel: "true"
spec:
  description: |
    Test rewrite-target with capture groups.
    Gateway API doesn't fully support capture groups - warning generated.
    Verifies partial conversion and basic traffic still works.
  bindings:
    - name: name
      value: conv-rewrite-capture
    - name: transformed_host
      value: conv-capture.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-rewrite-capture
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with capture group rewrite
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-rewrite-capture
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/rewrite-target: /$2
                  nginx.ingress.kubernetes.io/use-regex: "true"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-capture.test.local
                    http:
                      paths:
                        - path: /api(/|$)(.*)
                          pathType: ImplementationSpecific
                          backend:
                            service:
                              name: conv-rewrite-capture
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-warning
      description: Verify conversion warning about capture groups
      use:
        template: ../../../../step-templates/conversion/verify-warnings.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: warning_pattern
              value: capture

    - name: verify-status-partial
      description: Verify conversion status is partial
      use:
        template: ../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_status
              value: partial

    - name: verify-basic-traffic
      description: Verify basic traffic still works despite partial conversion
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: slug_path
              value: /api/test
            - name: expected_response
              value: hello-shared

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
