apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-rewrites-rewrite-target
  labels:
    conversion: "true"
    test: "conversion-rewrites-rewrite-target"
    category: rewrites
    parallel: "true"
spec:
  description: |
    Test rewrite-target annotation conversion.
    Verifies backend receives rewritten path by using echo-server.
  bindings:
    - name: name
      value: conv-rewrite
    - name: transformed_host
      value: conv-rewrite.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-rewrite
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with rewrite-target
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-rewrite
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/rewrite-target: /
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-rewrite.test.local
                    http:
                      paths:
                        - path: /app
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-rewrite
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists with URLRewrite filter
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              SOURCE_LABEL="conv-rewrite.default"

              for i in $(seq 1 30); do
                HTTPROUTE=$(kubectl get httproutes.gateway.networking.k8s.io -n default \
                  -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name 2>/dev/null | head -1)

                if [ -n "$HTTPROUTE" ]; then
                  FILTERS=$(kubectl get $HTTPROUTE -n default -o json | jq '.spec.rules[].filters[]?' 2>/dev/null)
                  if echo "$FILTERS" | grep -q "URLRewrite"; then
                    echo "SUCCESS: HTTPRoute has URLRewrite filter"
                    exit 0
                  fi
                fi
                sleep 2
              done
              echo "FAILED: No URLRewrite filter found"
              exit 1
            check:
              ($error == null): true

    - name: verify-traffic
      description: Verify traffic works on rewritten path
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: slug_path
              value: /app
            - name: expected_response
              value: hello-shared

    - name: verify-status
      description: Verify conversion status
      use:
        template: ../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_status
              value: converted

    - name: cleanup
      description: Cleanup resources
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-rewrite -n default --ignore-not-found
              kubectl delete service conv-rewrite -n default --ignore-not-found
              kubectl delete httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=conv-rewrite.default" --ignore-not-found
