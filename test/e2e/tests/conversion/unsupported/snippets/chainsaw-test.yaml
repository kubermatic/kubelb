# Snippets Annotation Conversion Test
# Verifies:
# - server-snippet, configuration-snippet annotations generate warnings
# - HTTPRoute still created
# - Warning annotation indicates snippets not supported
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-unsupported-snippets
  labels:
    conversion: "true"
    category: unsupported
    parallel: "true"
spec:
  description: |
    Test snippet annotations generate warnings.
    NGINX snippets cannot be converted to Gateway API.
  bindings:
    - name: name
      value: conv-snippets
    - name: namespace
      value: default
    - name: transformed_host
      value: conv-snippets.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-snippets
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with snippet annotations
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-snippets
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/server-snippet: |
                    location /custom { return 200 'custom'; }
                  nginx.ingress.kubernetes.io/configuration-snippet: |
                    add_header X-Custom-Header "value";
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-snippets.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-snippets
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-warning
      description: Verify warning about snippets not supported
      use:
        template: ../../../../step-templates/conversion/verify-warnings.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
            - name: warning_pattern
              value: snippet

    - name: verify-status-partial
      description: Verify conversion status is partial
      use:
        template: ../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
            - name: expected_status
              value: partial

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
