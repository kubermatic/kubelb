apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-unsupported-ssl-passthrough
  labels:
    conversion: "true"
    test: "conversion-unsupported-ssl-passthrough"
    category: unsupported
    parallel: "true"
spec:
  description: |
    Test ssl-passthrough annotation conversion.
    SSL passthrough requires TLSRoute - verifies warning is generated.
  bindings:
    - name: name
      value: conv-ssl-pass
    - name: transformed_host
      value: conv-sslpass.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-ssl-pass
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 443
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with ssl-passthrough
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-ssl-pass
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/ssl-passthrough: "true"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-sslpass.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-ssl-pass
                              port:
                                number: 443

    - name: verify-httproute
      description: Verify HTTPRoute is created
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-warning
      description: Verify warning about TLSRoute
      use:
        template: ../../../../step-templates/conversion/verify-warnings.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: warning_pattern
              value: "ssl-passthrough"

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
