# Gateway Creation Test
# Verifies:
# - First Ingress creates Gateway if it doesn't exist
# - Gateway has managed-by label
# - Traffic works through newly created Gateway
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-isolated-gateway-creation
  labels:
    conversion: "true"
    test: "conversion-isolated-gateway-creation"
    category: isolated
    parallel: "false"
spec:
  concurrent: false
  description: |
    Test Gateway creation from first Ingress.
    Verifies converter creates Gateway and traffic works.
  bindings:
    - name: name
      value: conv-gw-create
    - name: transformed_host
      value: conv-gwcreate.gateway.local
  steps:
    - name: cleanup-existing
      description: Remove existing Gateway for clean test
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete gateway.gateway.networking.k8s.io kubelb -n default --ignore-not-found
              for i in $(seq 1 10); do
                if ! kubectl get gateway.gateway.networking.k8s.io kubelb -n default &>/dev/null; then
                  echo "Gateway cleaned up"
                  exit 0
                fi
                sleep 1
              done
            check:
              ($error == null): true

    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-gw-create
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-first-ingress
      description: Create first Ingress (should create Gateway)
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-gw-create
                namespace: default
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-gwcreate.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-gw-create
                              port:
                                number: 80

    - name: verify-gateway-created
      description: Verify Gateway created with correct labels
      use:
        template: ../../../../step-templates/conversion/verify-gateway.yaml
        with:
          bindings:
            - name: gateway_name
              value: kubelb

    - name: verify-managed-by-label
      description: Verify Gateway has managed-by label
      try:
        - script:
            timeout: 30s
            content: |
              set -e
              MANAGED_BY=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n default \
                -o jsonpath='{.metadata.labels.kubelb\.k8c\.io/managed-by}')

              if [ "$MANAGED_BY" = "ingress-conversion-controller" ]; then
                echo "SUCCESS: Gateway has managed-by label"
                exit 0
              fi

              echo "FAILED: Expected managed-by='ingress-conversion-controller', got '$MANAGED_BY'"
              exit 1
            check:
              ($error == null): true

    - name: verify-httproute
      description: Verify HTTPRoute created
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-traffic
      description: Verify traffic works through newly created Gateway
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: expected_response
              value: hello-shared

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
