# Timeout Annotations Conversion Test
# Verifies:
# - proxy-connect-timeout, proxy-read-timeout annotations generate warning
# - Basic traffic still works
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-policies-timeouts
  labels:
    conversion: "true"
    test: "conversion-policies-timeouts"
    category: policies
    parallel: "true"
spec:
  description: |
    Test timeout annotations conversion.
    Gateway API requires BackendTrafficPolicy - warning generated.
    Verifies partial conversion and basic traffic works.
  bindings:
    - name: name
      value: conv-timeouts
    - name: transformed_host
      value: conv-timeouts.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-timeouts
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with timeout annotations
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-timeouts
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
                  nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
                  nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-timeouts.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-timeouts
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-backend-policy
      description: Verify BackendTrafficPolicy CRD is created with timeout
      use:
        template: ../../../../step-templates/conversion/verify-policy.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: policy_type
              value: backendtraffic
            - name: expected_field
              value: ".spec.timeout"

    - name: verify-timeout-enforcement
      description: Verify timeout settings - fast requests ok, slow requests timeout
      try:
        - script:
            cluster: conversion
            timeout: 180s
            content: |
              set -e
              HOST="conv-timeouts.gateway.local"
              GATEWAY_NS=default

              # Wait for Gateway IP
              IP=""
              i=1; while [ "$i" -le 30 ]; do
                IP=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n "$GATEWAY_NS" \
                  -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || echo "")
                if [ -n "$IP" ]; then
                  break
                fi
                sleep 2
                i=$((i + 1))
              done

              if [ -z "$IP" ]; then
                echo "FAILED: Gateway has no IP"
                exit 1
              fi

              echo "Gateway IP: $IP"

              # Wait for route to propagate
              i=1; while [ "$i" -le 20 ]; do
                CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 5 \
                  -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || echo "000")
                if [ "$CODE" = "200" ]; then
                  echo "Route is ready"
                  break
                fi
                echo "Attempt $i: waiting for route..."
                sleep 3
                i=$((i + 1))
              done

              # Test fast request - should succeed
              FAST_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 \
                -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || echo "000")

              echo "Fast request response: $FAST_CODE"

              # Note: Testing actual timeout behavior requires a slow backend
              # The configured timeouts are:
              #   proxy-connect-timeout: 30s
              #   proxy-read-timeout: 60s
              #   proxy-send-timeout: 60s
              #
              # Without a slow backend, we can only verify:
              # 1. Fast requests work (timeout not exceeded)
              # 2. HTTPRoute has timeout configuration (if supported)

              # Check if HTTPRoute has timeout config
              HTTPROUTE=$(kubectl get httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=conv-timeouts.default" \
                -o name 2>/dev/null | head -1 || echo "")

              if [ -n "$HTTPROUTE" ]; then
                TIMEOUT_CONFIG=$(kubectl get "$HTTPROUTE" -n default \
                  -o jsonpath='{.spec.rules[*].timeouts}' 2>/dev/null || echo "")
                if [ -n "$TIMEOUT_CONFIG" ] && [ "$TIMEOUT_CONFIG" != "{}" ]; then
                  echo "HTTPRoute has timeout configuration: $TIMEOUT_CONFIG"
                else
                  echo "INFO: HTTPRoute has no timeout configuration"
                  echo "Timeout settings may require BackendTrafficPolicy CRD"
                fi
              fi

              # Verify basic traffic works
              if [ "$FAST_CODE" = "200" ]; then
                echo "SUCCESS: Fast request completed within timeout"
                echo "Note: Full timeout testing requires slow backend service"
                exit 0
              fi

              echo "FAILED: Fast request did not succeed (got $FAST_CODE)"
              exit 1
            check:
              ($error == null): true

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
