# Session Affinity Annotations Conversion Test
# Verifies:
# - affinity=cookie, session-cookie-* annotations
# - Warning generated about BackendTrafficPolicy requirement
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-policies-session-affinity
  labels:
    conversion: "true"
    category: policies
    parallel: "true"
spec:
  description: |
    Test session affinity annotations generate warning.
  bindings:
    - name: name
      value: conv-affinity
    - name: transformed_host
      value: conv-affinity.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-affinity
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with session affinity annotations
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-affinity
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/affinity: cookie
                  nginx.ingress.kubernetes.io/session-cookie-name: INGRESSCOOKIE
                  nginx.ingress.kubernetes.io/session-cookie-max-age: "3600"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-affinity.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-affinity
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-warning
      description: Verify warning about BackendTrafficPolicy
      use:
        template: ../../../../step-templates/conversion/verify-warnings.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: warning_pattern
              value: BackendTrafficPolicy

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
