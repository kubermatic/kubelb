# Auth Annotations Conversion Test
# Verifies:
# - auth-type=basic, auth-secret annotations generate warning (needs SecurityPolicy)
# - Basic traffic still works (auth not enforced without policy)
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-policies-auth
  labels:
    conversion: "true"
    test: "conversion-policies-auth"
    category: policies
    parallel: "true"
spec:
  description: |
    Test auth annotations conversion.
    Gateway API requires SecurityPolicy - warning generated.
    Verifies partial conversion and basic traffic works.
  bindings:
    - name: name
      value: conv-auth
    - name: transformed_host
      value: conv-auth.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-auth
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-auth-secret
      description: Create basic auth secret
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Secret
              metadata:
                name: conv-auth-secret
                namespace: default
              type: Opaque
              data:
                # user:password (base64 encoded htpasswd format)
                auth: dXNlcjokYXByMSRIMmtJTEJNeSRuYXh5czlqb2JnVjBEaG1HLnA3dUIw

    - name: create-ingress
      description: Create Ingress with auth annotations
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-auth
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/auth-type: basic
                  nginx.ingress.kubernetes.io/auth-secret: conv-auth-secret
                  nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-auth.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-auth
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-warning
      description: Verify warning about SecurityPolicy
      use:
        template: ../../../../step-templates/conversion/verify-warnings.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: warning_pattern
              value: SecurityPolicy

    - name: verify-auth-enforcement
      description: Verify auth is enforced - 401 without credentials, 200 with credentials
      try:
        - script:
            cluster: conversion
            timeout: 120s
            content: |
              set -e
              HOST="conv-auth.gateway.local"
              GATEWAY_NS=default

              # Wait for Gateway IP
              IP=""
              i=1; while [ "$i" -le 30 ]; do
                IP=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n "$GATEWAY_NS" \
                  -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || echo "")
                if [ -n "$IP" ]; then
                  break
                fi
                sleep 2
                i=$((i + 1))
              done

              if [ -z "$IP" ]; then
                echo "FAILED: Gateway has no IP"
                exit 1
              fi

              echo "Gateway IP: $IP"

              # Test without credentials - should get 401
              i=1; while [ "$i" -le 20 ]; do
                CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 5 \
                  -H "Host: ${HOST}" "http://${IP}/" 2>/dev/null || echo "000")

                if [ "$CODE" = "401" ]; then
                  echo "SUCCESS: Got 401 without credentials"
                  break
                elif [ "$CODE" = "200" ]; then
                  echo "INFO: Got 200 without credentials (auth may not be enforced yet)"
                  # Continue to verify with credentials test
                  break
                fi

                echo "Attempt $i: got $CODE, waiting..."
                sleep 3
                i=$((i + 1))
              done

              # Test with credentials - should get 200
              # user:password base64 = dXNlcjpwYXNzd29yZA==
              CODE_AUTH=$(curl -s -o /dev/null -w "%{http_code}" --max-time 5 \
                -H "Host: ${HOST}" \
                -H "Authorization: Basic dXNlcjpwYXNzd29yZA==" \
                "http://${IP}/" 2>/dev/null || echo "000")

              if [ "$CODE_AUTH" = "200" ]; then
                echo "SUCCESS: Got 200 with credentials"
              else
                echo "INFO: Got $CODE_AUTH with credentials"
              fi

              # If we got 401 without creds and 200 with creds, auth works
              if [ "$CODE" = "401" ] && [ "$CODE_AUTH" = "200" ]; then
                echo "SUCCESS: Auth enforcement verified"
                exit 0
              fi

              # If auth not enforced, at least verify traffic works
              if [ "$CODE" = "200" ] || [ "$CODE_AUTH" = "200" ]; then
                echo "INFO: Traffic works (auth enforcement may require SecurityPolicy)"
                exit 0
              fi

              echo "FAILED: Neither authenticated nor unauthenticated requests succeeded"
              exit 1
            check:
              ($error == null): true

    - name: cleanup
      description: Cleanup resources
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-auth -n default --ignore-not-found
              kubectl delete service conv-auth -n default --ignore-not-found
              kubectl delete secret conv-auth-secret -n default --ignore-not-found
              kubectl delete httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=conv-auth.default" --ignore-not-found
