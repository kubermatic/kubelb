apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-policies-limit-connections
  labels:
    conversion: "true"
    test: "conversion-policies-limit-connections"
    category: policies
    parallel: "true"
spec:
  description: |
    Test limit-connections annotation conversion.
    Connection limiting requires BackendTrafficPolicy - verifies warning is generated.
  bindings:
    - name: name
      value: conv-limit-conn
    - name: transformed_host
      value: conv-limitconn.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-limit-conn
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with limit-connections
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-limit-conn
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/limit-connections: "10"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-limitconn.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-limit-conn
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute is created
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-warning
      description: Verify warning about BackendTrafficPolicy
      use:
        template: ../../../../step-templates/conversion/verify-warnings.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: warning_pattern
              value: "limit-connections"

    - name: verify-traffic
      description: Verify basic traffic works
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: expected_response
              value: hello-shared

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
