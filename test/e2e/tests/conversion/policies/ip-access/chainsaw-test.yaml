# IP Access Control Annotations Conversion Test
# Verifies:
# - whitelist-source-range, denylist-source-range annotations
# - Warning generated about SecurityPolicy requirement
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-policies-ip-access
  labels:
    conversion: "true"
    category: policies
    parallel: "true"
spec:
  description: |
    Test IP access control annotations generate warning.
  bindings:
    - name: name
      value: conv-ipaccess
    - name: namespace
      value: default
    - name: transformed_host
      value: conv-ipaccess.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-ipaccess
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with IP access annotations
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-ipaccess
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.0.0/16"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-ipaccess.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-ipaccess
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-warning
      description: Verify warning about SecurityPolicy
      use:
        template: ../../../../step-templates/conversion/verify-warnings.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
            - name: warning_pattern
              value: SecurityPolicy

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
