# Combined Security Policy Test
# Verifies:
# - CORS + IP whitelist + basic auth combined
# - Single SecurityPolicy with all features
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-policies-combined-security
  labels:
    conversion: "true"
    test: "conversion-policies-combined-security"
    category: policies
    parallel: "true"
spec:
  description: |
    Test combined security annotations create a single SecurityPolicy
    with CORS, IP access control, and basic auth.
  bindings:
    - name: name
      value: conv-combined-sec
    - name: transformed_host
      value: conv-combined-sec.gateway.local
  steps:
    - name: create-auth-secret
      description: Create basic auth secret
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Secret
              metadata:
                name: conv-combined-sec-auth
                namespace: default
              type: Opaque
              data:
                # user:password base64 encoded
                users: dXNlcjokYXByMSRhYmNkMTIzNA==

    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-combined-sec
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with combined security annotations
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-combined-sec
                namespace: default
                annotations:
                  # CORS
                  nginx.ingress.kubernetes.io/enable-cors: "true"
                  nginx.ingress.kubernetes.io/cors-allow-origin: "*"
                  nginx.ingress.kubernetes.io/cors-allow-methods: "GET,POST"
                  # IP whitelist
                  nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
                  # Basic auth
                  nginx.ingress.kubernetes.io/auth-type: "basic"
                  nginx.ingress.kubernetes.io/auth-secret: "conv-combined-sec-auth"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-combined-sec.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-combined-sec
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-security-policy
      description: Verify single SecurityPolicy has all features
      try:
        - script:
            cluster: conversion
            timeout: 60s
            content: |
              set -e
              NAMESPACE=default
              POLICY_NAME="conv-combined-sec-security"

              # Wait for policy
              i=1; while [ "$i" -le 30 ]; do
                POLICY=$(kubectl get securitypolicies.gateway.envoyproxy.io "$POLICY_NAME" \
                  -n "$NAMESPACE" -o name 2>/dev/null || echo "")
                if [ -n "$POLICY" ]; then
                  break
                fi
                echo "Attempt $i: waiting for policy..."
                sleep 2
                i=$((i + 1))
              done

              if [ -z "$POLICY" ]; then
                echo "FAILED: SecurityPolicy not found"
                exit 1
              fi

              # Verify CORS
              CORS=$(kubectl get securitypolicies.gateway.envoyproxy.io "$POLICY_NAME" \
                -n "$NAMESPACE" -o jsonpath='{.spec.cors}' 2>/dev/null || echo "")
              if [ -z "$CORS" ] || [ "$CORS" = "{}" ]; then
                echo "FAILED: CORS not configured"
                exit 1
              fi
              echo "Found CORS: $CORS"

              # Verify Authorization (IP whitelist)
              AUTH=$(kubectl get securitypolicies.gateway.envoyproxy.io "$POLICY_NAME" \
                -n "$NAMESPACE" -o jsonpath='{.spec.authorization}' 2>/dev/null || echo "")
              if [ -z "$AUTH" ] || [ "$AUTH" = "{}" ]; then
                echo "FAILED: Authorization not configured"
                exit 1
              fi
              echo "Found Authorization: $AUTH"

              # Verify Basic Auth
              BASIC_AUTH=$(kubectl get securitypolicies.gateway.envoyproxy.io "$POLICY_NAME" \
                -n "$NAMESPACE" -o jsonpath='{.spec.basicAuth}' 2>/dev/null || echo "")
              if [ -z "$BASIC_AUTH" ] || [ "$BASIC_AUTH" = "{}" ]; then
                echo "FAILED: BasicAuth not configured"
                exit 1
              fi
              echo "Found BasicAuth: $BASIC_AUTH"

              echo "SUCCESS: Single SecurityPolicy has all features"
            check:
              ($error == null): true

    - name: verify-single-policy
      description: Verify only one SecurityPolicy was created
      try:
        - script:
            cluster: conversion
            timeout: 30s
            content: |
              set -e
              NAMESPACE=default
              SOURCE_LABEL="conv-combined-sec.default"

              COUNT=$(kubectl get securitypolicies.gateway.envoyproxy.io -n "$NAMESPACE" \
                -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name 2>/dev/null | wc -l)

              if [ "$COUNT" -ne 1 ]; then
                echo "FAILED: Expected 1 SecurityPolicy, found $COUNT"
                kubectl get securitypolicies.gateway.envoyproxy.io -n "$NAMESPACE" \
                  -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name
                exit 1
              fi

              echo "SUCCESS: Exactly 1 SecurityPolicy created"
            check:
              ($error == null): true

    - name: cleanup
      description: Cleanup resources
      try:
        - script:
            cluster: conversion
            timeout: 60s
            content: |
              set -e
              NAMESPACE=default

              kubectl delete ingress conv-combined-sec -n "$NAMESPACE" --ignore-not-found
              kubectl delete service conv-combined-sec -n "$NAMESPACE" --ignore-not-found
              kubectl delete secret conv-combined-sec-auth -n "$NAMESPACE" --ignore-not-found
              kubectl delete httproutes.gateway.networking.k8s.io -n "$NAMESPACE" \
                -l "kubelb.k8c.io/source-ingress=conv-combined-sec.default" --ignore-not-found
              kubectl delete securitypolicies.gateway.envoyproxy.io -n "$NAMESPACE" \
                -l "kubelb.k8c.io/source-ingress=conv-combined-sec.default" --ignore-not-found
            check:
              ($error == null): true
