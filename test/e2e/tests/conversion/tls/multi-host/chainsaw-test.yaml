# Multi-host TLS Conversion Test
# Verifies:
# - Ingress with multiple TLS hosts creates multiple HTTPS listeners
# - Each host has its own listener with correct certificate
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-tls-multi-host
  labels:
    conversion: "true"
    category: tls
    parallel: "true"
spec:
  description: |
    Test multi-host TLS Ingress conversion.
    Creates Ingress with 2 TLS hosts, verifies 2 HTTPS listeners in Gateway.
  bindings:
    - name: name
      value: conv-tls-multi
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-tls-multi
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-tls-secrets
      description: Create TLS secrets for both hosts
      try:
        - script:
            timeout: 30s
            content: |
              # Host 1 certificate
              openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                -keyout /tmp/tls1.key -out /tmp/tls1.crt \
                -subj "/CN=host1.gateway.local" 2>/dev/null
              kubectl create secret tls conv-tls-multi-secret1 \
                --cert=/tmp/tls1.crt --key=/tmp/tls1.key \
                -n default --dry-run=client -o yaml | kubectl apply -f -

              # Host 2 certificate
              openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                -keyout /tmp/tls2.key -out /tmp/tls2.crt \
                -subj "/CN=host2.gateway.local" 2>/dev/null
              kubectl create secret tls conv-tls-multi-secret2 \
                --cert=/tmp/tls2.crt --key=/tmp/tls2.key \
                -n default --dry-run=client -o yaml | kubectl apply -f -

              rm -f /tmp/tls*.key /tmp/tls*.crt
            check:
              ($error == null): true

    - name: create-ingress
      description: Create Ingress with multiple TLS hosts
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-tls-multi
                namespace: default
              spec:
                ingressClassName: nginx
                tls:
                  - hosts:
                      - host1.test.local
                    secretName: conv-tls-multi-secret1
                  - hosts:
                      - host2.test.local
                    secretName: conv-tls-multi-secret2
                rules:
                  - host: host1.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-tls-multi
                              port:
                                number: 80
                  - host: host2.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-tls-multi
                              port:
                                number: 80

    - name: verify-multiple-httproutes
      description: Verify HTTPRoutes created for both hosts
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              SOURCE_LABEL="conv-tls-multi.default"

              for i in $(seq 1 30); do
                COUNT=$(kubectl get httproutes.gateway.networking.k8s.io -n default \
                  -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name 2>/dev/null | wc -l)

                if [ "$COUNT" -ge 2 ]; then
                  echo "SUCCESS: Found $COUNT HTTPRoutes"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Expected 2 HTTPRoutes"
              exit 1
            check:
              ($error == null): true

    - name: verify-gateway-https-listeners
      description: Verify Gateway has multiple HTTPS listeners
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              for i in $(seq 1 20); do
                HTTPS_COUNT=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n default \
                  -o jsonpath='{.spec.listeners[*].protocol}' 2>/dev/null | tr ' ' '\n' | grep -c HTTPS || echo "0")

                if [ "$HTTPS_COUNT" -ge 2 ]; then
                  echo "SUCCESS: Gateway has $HTTPS_COUNT HTTPS listeners"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Expected at least 2 HTTPS listeners"
              exit 1
            check:
              ($error == null): true

    - name: cleanup
      description: Cleanup resources
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-tls-multi -n default --ignore-not-found
              kubectl delete service conv-tls-multi -n default --ignore-not-found
              kubectl delete secret conv-tls-multi-secret1 conv-tls-multi-secret2 -n default --ignore-not-found
              kubectl delete httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=conv-tls-multi.default" --ignore-not-found
