# cert-manager TLS Conversion Test
# Verifies:
# - cert-manager.io/cluster-issuer annotation propagated to Gateway
# - Gateway receives cert-manager annotations for automatic TLS
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-tls-cert-manager
  labels:
    conversion: "true"
    category: tls
    parallel: "true"
spec:
  description: |
    Test cert-manager annotation propagation to Gateway.
    Verifies cert-manager.io/cluster-issuer is copied to Gateway annotations.
  bindings:
    - name: name
      value: conv-tls-certmgr
    - name: namespace
      value: default
    - name: transformed_host
      value: conv-tlscertmgr.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-tls-certmgr
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with cert-manager annotations
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-tls-certmgr
                namespace: default
                annotations:
                  cert-manager.io/cluster-issuer: letsencrypt-prod
                  cert-manager.io/common-name: conv-tlscertmgr.gateway.local
              spec:
                ingressClassName: nginx
                tls:
                  - hosts:
                      - conv-tlscertmgr.test.local
                    secretName: conv-tls-certmgr-tls
                rules:
                  - host: conv-tlscertmgr.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-tls-certmgr
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-gateway-annotations
      description: Verify Gateway has cert-manager annotations
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              for i in $(seq 1 20); do
                ISSUER=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n default \
                  -o jsonpath='{.metadata.annotations.cert-manager\.io/cluster-issuer}' 2>/dev/null || echo "")

                if [ "$ISSUER" = "letsencrypt-prod" ]; then
                  echo "SUCCESS: Gateway has cert-manager annotation"
                  echo "  cluster-issuer: $ISSUER"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Gateway missing cert-manager.io/cluster-issuer annotation"
              exit 1
            check:
              ($error == null): true

    - name: verify-status
      description: Verify conversion status
      use:
        template: ../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
            - name: expected_status
              value: converted

    - name: cleanup
      description: Cleanup resources
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-tls-certmgr -n default --ignore-not-found
              kubectl delete service conv-tls-certmgr -n default --ignore-not-found
              kubectl delete httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=conv-tls-certmgr.default" --ignore-not-found
