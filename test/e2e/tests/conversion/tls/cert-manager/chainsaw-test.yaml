apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-tls-cert-manager
  labels:
    conversion: "true"
    test: "conversion-tls-cert-manager"
    category: tls
    parallel: "true"
spec:
  description: |
    Test TLS Ingress with cert-manager annotations.
    Verifies HTTPRoute and HTTPS listener are created.
    Note: cert-manager annotations are not propagated from Ingress to Gateway.
  bindings:
    - name: name
      value: conv-tls-certmgr
    - name: transformed_host
      value: conv-tlscertmgr.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-tls-certmgr
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with cert-manager annotations
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-tls-certmgr
                namespace: default
                annotations:
                  cert-manager.io/cluster-issuer: letsencrypt-prod
                  cert-manager.io/common-name: conv-tlscertmgr.gateway.local
              spec:
                ingressClassName: nginx
                tls:
                  - hosts:
                      - conv-tlscertmgr.test.local
                    secretName: conv-tls-certmgr-tls
                rules:
                  - host: conv-tlscertmgr.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-tls-certmgr
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-https-listener
      description: Verify Gateway has HTTPS listener for the host
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              for i in $(seq 1 30); do
                LISTENERS=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n default \
                  -o jsonpath='{.spec.listeners[*].protocol}' 2>/dev/null || echo "")

                if echo "$LISTENERS" | grep -q "HTTPS"; then
                  echo "SUCCESS: Gateway has HTTPS listener"
                  kubectl get gateway.gateway.networking.k8s.io kubelb -n default \
                    -o jsonpath='{range .spec.listeners[*]}{.name}: {.protocol} {.hostname}{"\n"}{end}'
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Gateway missing HTTPS listener"
              exit 1
            check:
              ($error == null): true

    - name: verify-basic-traffic
      description: Verify basic HTTP traffic works
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: expected_response
              value: hello-shared

    - name: verify-status
      description: Verify conversion status
      use:
        template: ../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_status
              value: converted

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
