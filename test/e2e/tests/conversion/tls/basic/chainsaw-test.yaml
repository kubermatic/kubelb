apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-tls-basic
  labels:
    conversion: "true"
    test: "conversion-tls-basic"
    category: tls
    parallel: "true"
spec:
  description: |
    Test basic TLS Ingress conversion.
    Verifies Gateway has HTTPS listener and HTTPS traffic works.
  bindings:
    - name: name
      value: conv-tls-basic
    - name: transformed_host
      value: conv-tlsbasic.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-tls-basic
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-tls-secret
      description: Create TLS secret
      try:
        - script:
            timeout: 30s
            content: |
              openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                -keyout /tmp/tls.key -out /tmp/tls.crt \
                -subj "/CN=conv-tlsbasic.gateway.local" 2>/dev/null

              kubectl create secret tls conv-tls-basic-secret \
                --cert=/tmp/tls.crt --key=/tmp/tls.key \
                -n default --dry-run=client -o yaml | kubectl apply -f -

              rm -f /tmp/tls.key /tmp/tls.crt
            check:
              ($error == null): true

    - name: create-ingress
      description: Create Ingress with TLS
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-tls-basic
                namespace: default
              spec:
                ingressClassName: nginx
                tls:
                  - hosts:
                      - conv-tlsbasic.test.local
                    secretName: conv-tls-basic-secret
                rules:
                  - host: conv-tlsbasic.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-tls-basic
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-gateway-https
      description: Verify Gateway has HTTPS listener
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              for i in $(seq 1 30); do
                LISTENERS=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n default \
                  -o jsonpath='{.spec.listeners[*].protocol}' 2>/dev/null || echo "")

                if echo "$LISTENERS" | grep -q "HTTPS"; then
                  echo "SUCCESS: Gateway has HTTPS listener"
                  kubectl get gateway.gateway.networking.k8s.io kubelb -n default \
                    -o jsonpath='{range .spec.listeners[*]}{.name}: {.protocol}{"\n"}{end}'
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Gateway missing HTTPS listener"
              exit 1
            check:
              ($error == null): true

    - name: verify-https-traffic
      description: Verify HTTPS traffic works with self-signed certificate
      try:
        - script:
            cluster: conversion
            timeout: 120s
            content: |
              set -e
              HOST="conv-tlsbasic.gateway.local"

              # Get Gateway IP
              IP=""
              i=1; while [ "$i" -le 30 ]; do
                IP=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n default \
                  -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || echo "")
                if [ -n "$IP" ]; then
                  break
                fi
                sleep 2
                i=$((i + 1))
              done

              if [ -z "$IP" ]; then
                echo "FAILED: Gateway has no IP"
                exit 1
              fi

              echo "Gateway IP: $IP"

              # Wait for HTTPS to be ready and test
              # IMPORTANT: Must use --resolve to set SNI correctly for hostname-specific HTTPS listeners
              i=1; while [ "$i" -le 20 ]; do
                # Test HTTPS with self-signed cert (-k to skip verification)
                # --resolve sets both DNS and SNI, unlike -H "Host:" which only sets HTTP header
                RESPONSE=$(curl -s -k --max-time 5 \
                  --resolve "${HOST}:443:${IP}" \
                  "https://${HOST}/" 2>/dev/null || echo "")

                if echo "$RESPONSE" | grep -q "hello-shared"; then
                  echo "SUCCESS: HTTPS traffic works"
                  echo "  Host: $HOST"
                  echo "  Response contains: hello-shared"

                  # Verify certificate is being served
                  CERT_CN=$(echo | openssl s_client -connect "${IP}:443" -servername "${HOST}" 2>/dev/null \
                    | openssl x509 -noout -subject 2>/dev/null | grep -o "CN = [^,]*" || echo "")
                  if [ -n "$CERT_CN" ]; then
                    echo "  Certificate: $CERT_CN"
                  fi

                  exit 0
                fi

                echo "Attempt $i: waiting for HTTPS route..."
                sleep 3
                i=$((i + 1))
              done

              echo "FAILED: HTTPS traffic not working"
              exit 1
            check:
              ($error == null): true

    - name: verify-http-traffic
      description: Verify HTTP traffic also works (dual-stack)
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: expected_response
              value: hello-shared

    - name: verify-status
      description: Verify conversion status
      use:
        template: ../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_status
              value: converted

    - name: cleanup
      description: Cleanup resources
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-tls-basic -n default --ignore-not-found
              kubectl delete service conv-tls-basic -n default --ignore-not-found
              kubectl delete secret conv-tls-basic-secret -n default --ignore-not-found
              kubectl delete httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=conv-tls-basic.default" --ignore-not-found
