# Temporal Redirect Conversion Test
# Verifies:
# - nginx.ingress.kubernetes.io/temporal-redirect annotation
# - HTTPRoute has redirect filter with 302 status
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-redirects-temporal
  labels:
    conversion: "true"
    category: redirects
    parallel: "true"
spec:
  description: |
    Test temporal-redirect annotation conversion (302 redirect).
  bindings:
    - name: name
      value: conv-temp-redir
    - name: namespace
      value: default
    - name: transformed_host
      value: conv-tempredir.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-temp-redir
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with temporal-redirect
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-temp-redir
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/temporal-redirect: "https://example.com/temp"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-tempredir.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-temp-redir
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-redirect-302
      description: Verify HTTPRoute has redirect filter
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              SOURCE_LABEL="conv-temp-redir.default"

              for i in $(seq 1 20); do
                HTTPROUTE=$(kubectl get httproutes.gateway.networking.k8s.io -n default \
                  -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name 2>/dev/null | head -1)

                if [ -n "$HTTPROUTE" ]; then
                  FILTERS=$(kubectl get $HTTPROUTE -n default -o json | jq '.spec.rules[].filters[]?')
                  if echo "$FILTERS" | grep -q "RequestRedirect"; then
                    echo "SUCCESS: HTTPRoute has redirect filter"
                    exit 0
                  fi
                fi
                sleep 2
              done
              echo "FAILED: No redirect filter found"
              exit 1
            check:
              ($error == null): true

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
