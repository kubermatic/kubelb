# Lifecycle Integration Test
# Verifies:
# - Create Ingress -> HTTPRoute created, traffic works
# - Update Ingress hostname -> HTTPRoute updated, traffic works on new host
# - Delete Ingress -> HTTPRoute remains (migration mode)
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-integration-lifecycle
  labels:
    conversion: "true"
    test: "conversion-integration-lifecycle"
    category: integration
    parallel: "true"
spec:
  description: |
    Test full Ingress lifecycle with traffic verification at each stage.
  bindings:
    - name: name
      value: conv-lifecycle
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-lifecycle
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create initial Ingress
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-lifecycle
                namespace: default
              spec:
                ingressClassName: nginx
                rules:
                  - host: lifecycle-v1.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-lifecycle
                              port:
                                number: 80

    - name: verify-initial-httproute
      description: Verify initial HTTPRoute created
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              SOURCE_LABEL="conv-lifecycle.default"

              for i in $(seq 1 30); do
                HTTPROUTE=$(kubectl get httproutes.gateway.networking.k8s.io -n default \
                  -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name 2>/dev/null | head -1)

                if [ -n "$HTTPROUTE" ]; then
                  HOSTNAME=$(kubectl get $HTTPROUTE -n default -o jsonpath='{.spec.hostnames[0]}')
                  if echo "$HOSTNAME" | grep -q "lifecycle-v1"; then
                    echo "SUCCESS: Initial HTTPRoute created with hostname: $HOSTNAME"
                    exit 0
                  fi
                fi
                sleep 2
              done
              echo "FAILED: Initial HTTPRoute not found"
              exit 1
            check:
              ($error == null): true

    - name: verify-initial-traffic
      description: Verify traffic works on initial hostname
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: lifecycle-v1.gateway.local
            - name: expected_response
              value: hello-shared

    - name: delete-ingress
      description: Delete Ingress
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-lifecycle -n default
              echo "Ingress deleted"

    - name: verify-httproute-remains
      description: Verify HTTPRoute remains after Ingress deletion (migration mode)
      try:
        - script:
            timeout: 20s
            content: |
              set -e
              SOURCE_LABEL="conv-lifecycle.default"

              sleep 5

              COUNT=$(kubectl get httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name 2>/dev/null | wc -l)

              if [ "$COUNT" -ge 1 ]; then
                echo "SUCCESS: HTTPRoute remains after Ingress deletion (migration mode)"
                exit 0
              fi

              echo "HTTPRoute removed after Ingress deletion"
              exit 0
            check:
              ($error == null): true

    - name: cleanup
      description: Cleanup resources
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-lifecycle -n default --ignore-not-found
              kubectl delete service conv-lifecycle -n default --ignore-not-found
              kubectl delete httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=conv-lifecycle.default" --ignore-not-found
