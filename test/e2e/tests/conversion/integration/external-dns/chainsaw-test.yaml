# External-DNS Integration Test
# Verifies:
# - external-dns.alpha.kubernetes.io/target propagated to Gateway
# - external-dns.alpha.kubernetes.io/hostname propagated to HTTPRoute
# - external-dns.alpha.kubernetes.io/ttl propagated to HTTPRoute
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-integration-external-dns
  labels:
    conversion: "true"
    category: integration
    parallel: "true"
spec:
  description: |
    Test external-dns annotation propagation.
    Target goes to Gateway, other annotations go to HTTPRoute.
  bindings:
    - name: name
      value: conv-extdns
    - name: namespace
      value: default
    - name: transformed_host
      value: conv-extdns.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-extdns
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with external-dns annotations
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-extdns
                namespace: default
                annotations:
                  external-dns.alpha.kubernetes.io/target: "lb.example.com"
                  external-dns.alpha.kubernetes.io/hostname: "conv-extdns.example.com"
                  external-dns.alpha.kubernetes.io/ttl: "300"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-extdns.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-extdns
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-gateway-target
      description: Verify Gateway has external-dns target annotation
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              for i in $(seq 1 20); do
                TARGET=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n default \
                  -o jsonpath='{.metadata.annotations.external-dns\.alpha\.kubernetes\.io/target}' 2>/dev/null || echo "")

                if [ "$TARGET" = "lb.example.com" ]; then
                  echo "SUCCESS: Gateway has external-dns target"
                  echo "  target: $TARGET"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Gateway missing external-dns.alpha.kubernetes.io/target"
              exit 1
            check:
              ($error == null): true

    - name: verify-httproute-annotations
      description: Verify HTTPRoute has external-dns annotations (excluding target)
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              SOURCE_LABEL="conv-extdns.default"

              for i in $(seq 1 20); do
                HTTPROUTE=$(kubectl get httproutes.gateway.networking.k8s.io -n default \
                  -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name 2>/dev/null | head -1)

                if [ -n "$HTTPROUTE" ]; then
                  HOSTNAME=$(kubectl get $HTTPROUTE -n default \
                    -o jsonpath='{.metadata.annotations.external-dns\.alpha\.kubernetes\.io/hostname}' 2>/dev/null || echo "")
                  TTL=$(kubectl get $HTTPROUTE -n default \
                    -o jsonpath='{.metadata.annotations.external-dns\.alpha\.kubernetes\.io/ttl}' 2>/dev/null || echo "")

                  if [ "$HOSTNAME" = "conv-extdns.example.com" ] && [ "$TTL" = "300" ]; then
                    echo "SUCCESS: HTTPRoute has external-dns annotations"
                    echo "  hostname: $HOSTNAME"
                    echo "  ttl: $TTL"
                    exit 0
                  fi
                fi
                sleep 2
              done
              echo "FAILED: HTTPRoute missing external-dns annotations"
              exit 1
            check:
              ($error == null): true

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
