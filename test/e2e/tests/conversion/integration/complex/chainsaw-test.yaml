# Complex Integration Test
# Verifies:
# - Multi-host + TLS + redirects + rewrite combined
# - All features work together
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-integration-complex
  labels:
    conversion: "true"
    category: integration
    parallel: "true"
spec:
  description: |
    Test complex Ingress with multiple features combined.
    Multi-host, TLS, SSL redirect, rewrite-target all together.
  bindings:
    - name: name
      value: conv-complex
    - name: namespace
      value: default
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-complex
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-tls-secrets
      description: Create TLS secrets
      try:
        - script:
            timeout: 30s
            content: |
              openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                -keyout /tmp/cx1.key -out /tmp/cx1.crt \
                -subj "/CN=api.gateway.local" 2>/dev/null
              kubectl create secret tls conv-complex-tls1 \
                --cert=/tmp/cx1.crt --key=/tmp/cx1.key \
                -n default --dry-run=client -o yaml | kubectl apply -f -

              openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                -keyout /tmp/cx2.key -out /tmp/cx2.crt \
                -subj "/CN=web.gateway.local" 2>/dev/null
              kubectl create secret tls conv-complex-tls2 \
                --cert=/tmp/cx2.crt --key=/tmp/cx2.key \
                -n default --dry-run=client -o yaml | kubectl apply -f -

              rm -f /tmp/cx*.key /tmp/cx*.crt

    - name: create-ingress
      description: Create complex Ingress
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-complex
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/ssl-redirect: "true"
                  nginx.ingress.kubernetes.io/rewrite-target: /
                  cert-manager.io/cluster-issuer: letsencrypt-prod
              spec:
                ingressClassName: nginx
                tls:
                  - hosts:
                      - api.test.local
                    secretName: conv-complex-tls1
                  - hosts:
                      - web.test.local
                    secretName: conv-complex-tls2
                rules:
                  - host: api.test.local
                    http:
                      paths:
                        - path: /v1
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-complex
                              port:
                                number: 80
                  - host: web.test.local
                    http:
                      paths:
                        - path: /app
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-complex
                              port:
                                number: 80

    - name: verify-httproutes-created
      description: Verify HTTPRoutes created for both hosts
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              SOURCE_LABEL="conv-complex.default"

              for i in $(seq 1 30); do
                COUNT=$(kubectl get httproutes.gateway.networking.k8s.io -n default \
                  -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name 2>/dev/null | wc -l)

                if [ "$COUNT" -ge 2 ]; then
                  echo "SUCCESS: Found $COUNT HTTPRoutes"
                  kubectl get httproutes.gateway.networking.k8s.io -n default \
                    -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" \
                    -o custom-columns='NAME:.metadata.name,HOSTNAME:.spec.hostnames[0]'
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Expected 2 HTTPRoutes"
              exit 1
            check:
              ($error == null): true

    - name: verify-gateway-https-listeners
      description: Verify Gateway has HTTPS listeners for both hosts
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              for i in $(seq 1 20); do
                HTTPS_COUNT=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n default \
                  -o jsonpath='{.spec.listeners[*].protocol}' 2>/dev/null | tr ' ' '\n' | grep -c HTTPS || echo "0")

                if [ "$HTTPS_COUNT" -ge 2 ]; then
                  echo "SUCCESS: Gateway has $HTTPS_COUNT HTTPS listeners"
                  exit 0
                fi
                sleep 2
              done
              echo "FAILED: Expected at least 2 HTTPS listeners"
              exit 1
            check:
              ($error == null): true

    - name: verify-gateway-cert-manager
      description: Verify Gateway has cert-manager annotation
      try:
        - script:
            timeout: 30s
            content: |
              set -e
              ISSUER=$(kubectl get gateway.gateway.networking.k8s.io kubelb -n default \
                -o jsonpath='{.metadata.annotations.cert-manager\.io/cluster-issuer}' 2>/dev/null || echo "")

              if [ "$ISSUER" = "letsencrypt-prod" ]; then
                echo "SUCCESS: Gateway has cert-manager annotation"
                exit 0
              fi
              echo "FAILED: Missing cert-manager.io/cluster-issuer"
              exit 1
            check:
              ($error == null): true

    - name: cleanup
      description: Cleanup resources
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-complex -n default --ignore-not-found
              kubectl delete service conv-complex -n default --ignore-not-found
              kubectl delete secret conv-complex-tls1 conv-complex-tls2 -n default --ignore-not-found
              kubectl delete httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=conv-complex.default" --ignore-not-found
