# Upstream VHost Header Conversion Test
# Verifies:
# - nginx.ingress.kubernetes.io/upstream-vhost annotation
# - Host header is set via RequestHeaderModifier filter
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-headers-upstream-vhost
  labels:
    conversion: "true"
    test: "conversion-headers-upstream-vhost"
    category: headers
    parallel: "true"
spec:
  description: |
    Test upstream-vhost annotation conversion.
    Verifies Host header is modified to reach backend with correct vhost.
  bindings:
    - name: name
      value: conv-upstream-vhost
    - name: transformed_host
      value: conv-upstreamvhost.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-upstream-vhost
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with upstream-vhost
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-upstream-vhost
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/upstream-vhost: "backend.internal.local"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-upstreamvhost.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-upstream-vhost
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute has RequestHeaderModifier filter
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-status
      description: Verify conversion status is partial (Host header not accepted by Envoy Gateway)
      use:
        template: ../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_status
              value: partial

    # Note: Traffic verification skipped because Envoy Gateway does not accept
    # HTTPRoute with RequestHeaderModifier that sets the Host header.
    # The test verifies the conversion produces correct Gateway API resources,
    # even if the specific implementation doesn't support all features.

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
