# ConfigMap Reference Headers Conversion Test
# Verifies:
# - proxy-set-headers with ConfigMap reference generates warning
# - HTTPRoute still created (partial conversion)
# - Basic traffic still works
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-headers-configmap-ref
  labels:
    conversion: "true"
    test: "conversion-headers-configmap-ref"
    parallel: "true"
spec:
  description: |
    Test proxy-set-headers ConfigMap reference generates warning.
    Gateway API doesn't natively support ConfigMap references for headers.
    Verifies partial conversion and traffic still works.
  bindings:
    - name: name
      value: conv-cm-headers
    - name: transformed_host
      value: conv-cmheaders.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-cm-headers
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-configmap
      description: Create ConfigMap with headers
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: ConfigMap
              metadata:
                name: conv-cm-headers
                namespace: default
              data:
                X-Custom-Header: "value"

    - name: create-ingress
      description: Create Ingress with ConfigMap headers reference
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-cm-headers
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/proxy-set-headers: default/conv-cm-headers
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-cmheaders.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-cm-headers
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-warning
      description: Verify conversion warning about ConfigMap reference
      use:
        template: ../../../../step-templates/conversion/verify-warnings.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: warning_pattern
              value: ConfigMap

    - name: verify-basic-traffic
      description: Verify basic traffic still works despite warning
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: expected_response
              value: hello-shared

    - name: cleanup
      description: Cleanup resources
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-cm-headers -n default --ignore-not-found
              kubectl delete service conv-cm-headers -n default --ignore-not-found
              kubectl delete configmap conv-cm-headers -n default --ignore-not-found
              kubectl delete httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=conv-cm-headers.default" --ignore-not-found
