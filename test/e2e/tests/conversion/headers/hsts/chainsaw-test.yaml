# HSTS Header Conversion Test
# Verifies:
# - nginx.ingress.kubernetes.io/hsts annotation
# - Generates warning about SecurityPolicy requirement
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-headers-hsts
  labels:
    conversion: "true"
    test: "conversion-headers-hsts"
    category: headers
    parallel: "true"
spec:
  description: |
    Test hsts annotation conversion.
    HSTS requires SecurityPolicy in Gateway API - verifies warning is generated.
  bindings:
    - name: name
      value: conv-hsts
    - name: transformed_host
      value: conv-hsts.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-hsts
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with hsts=true
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-hsts
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/hsts: "true"
                  nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-hsts.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-hsts
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute is created
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-status
      description: Verify conversion status (hsts annotation processed)
      use:
        template: ../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_status
              value: converted

    - name: verify-traffic
      description: Verify basic traffic works
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: expected_response
              value: hello-shared

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
