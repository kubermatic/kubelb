# Proxy Set Headers Conversion Test
# Verifies:
# - nginx.ingress.kubernetes.io/proxy-set-headers annotation
# - Headers from ConfigMap are added to requests
# - Backend receives the configured headers
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-headers-proxy-set
  labels:
    conversion: "true"
    test: "conversion-headers-proxy-set"
    category: headers
    parallel: "true"
spec:
  description: |
    Test proxy-set-headers annotation conversion.
    Verifies headers from ConfigMap reach the backend.
  bindings:
    - name: name
      value: conv-proxy-headers
    - name: transformed_host
      value: conv-proxyheaders.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service pointing to shared echo-headers
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-proxy-headers
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-configmap
      description: Create ConfigMap with headers
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: ConfigMap
              metadata:
                name: conv-proxy-headers
                namespace: default
              data:
                X-Custom-Header: "custom-value-from-configmap"
                X-Forwarded-Proto: "https"

    - name: create-ingress
      description: Create Ingress with proxy-set-headers
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-proxy-headers
                namespace: default
                annotations:
                  nginx.ingress.kubernetes.io/proxy-set-headers: default/conv-proxy-headers
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-proxyheaders.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-proxy-headers
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-warning
      description: Verify warning about proxy-set-headers
      use:
        template: ../../../../step-templates/conversion/verify-warnings.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: warning_pattern
              value: proxy-set-headers

    - name: verify-traffic
      description: Verify basic traffic works (proxy-set-headers requires implementation-specific policy)
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: expected_response
              value: hello-shared

    - name: cleanup
      description: Cleanup resources
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-proxy-headers -n default --ignore-not-found
              kubectl delete service conv-proxy-headers -n default --ignore-not-found
              kubectl delete configmap conv-proxy-headers -n default --ignore-not-found
              kubectl delete httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=conv-proxy-headers.default" --ignore-not-found
