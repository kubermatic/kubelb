# Default Backend Ingress-to-Gateway Conversion Test
# Verifies:
# - Ingress with defaultBackend creates HTTPRoute with catch-all path
# - Traffic to any path routes to default backend
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-basic-default-backend
  labels:
    conversion: "true"
    category: basic
    test: conversion-default-backend
    parallel: "true"
spec:
  description: |
    Test Ingress default backend conversion.
    Creates Ingress with defaultBackend, verifies HTTPRoute has catch-all rule.
  bindings:
    - name: name
      value: conv-default-backend
    - name: transformed_host
      value: conv-default.gateway.local
  steps:
    # Step 1: Create ClusterIP service
    - name: create-service
      description: Create ClusterIP service
      cluster: conversion
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-default-backend
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    # Step 2: Create Ingress with defaultBackend
    - name: create-ingress
      description: Create Ingress with defaultBackend
      cluster: conversion
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-default-backend
                namespace: default
              spec:
                ingressClassName: nginx
                defaultBackend:
                  service:
                    name: conv-default-backend
                    port:
                      number: 80
                rules:
                  - host: conv-default.test.local

    # Step 3: Verify HTTPRoute created
    - name: verify-httproute
      description: Verify HTTPRoute exists
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    # Step 4: Verify conversion status
    - name: verify-status
      description: Verify Ingress has conversion-status=converted
      use:
        template: ../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_status
              value: converted

    # Step 5: Verify HTTP traffic to catch-all path
    - name: verify-http
      description: Verify HTTP for any path
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: slug_path
              value: /random/path
            - name: expected_response
              value: hello-shared

    # Cleanup
    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
