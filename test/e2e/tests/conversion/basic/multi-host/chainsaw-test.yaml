# Multi-host Ingress-to-Gateway Conversion Test
# Verifies:
# - Ingress with multiple hosts creates one HTTPRoute per host
# - Each hostname is transformed correctly
# - Traffic works for each transformed host
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-basic-multi-host
  labels:
    conversion: "true"
    category: basic
    parallel: "true"
spec:
  description: |
    Test multi-host Ingress conversion.
    Creates Ingress with 3 hosts, verifies separate HTTPRoutes created,
    tests HTTP connectivity for each host.
  bindings:
    - name: name
      value: conv-multihost
    - name: namespace
      value: default
  steps:
    # Step 1: Create ClusterIP service
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-multihost
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    # Step 2: Create Ingress with multiple hosts
    - name: create-ingress
      description: Create Ingress with 3 hosts
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-multihost
                namespace: default
              spec:
                ingressClassName: nginx
                rules:
                  - host: host1.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-multihost
                              port:
                                number: 80
                  - host: host2.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-multihost
                              port:
                                number: 80
                  - host: host3.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-multihost
                              port:
                                number: 80

    # Step 3: Verify multiple HTTPRoutes created
    - name: verify-httproutes
      description: Verify HTTPRoutes exist for all hosts
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              SOURCE_LABEL="conv-multihost.default"

              for i in $(seq 1 30); do
                COUNT=$(kubectl get httproutes.gateway.networking.k8s.io -n default \
                  -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name 2>/dev/null | wc -l)

                if [ "$COUNT" -ge 3 ]; then
                  echo "SUCCESS: Found $COUNT HTTPRoutes"
                  kubectl get httproutes.gateway.networking.k8s.io -n default \
                    -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" \
                    -o custom-columns='NAME:.metadata.name,HOSTNAME:.spec.hostnames[0]'
                  exit 0
                fi

                echo "Attempt $i: found $COUNT HTTPRoutes, waiting for 3..."
                sleep 2
              done

              echo "FAILED: Expected 3 HTTPRoutes"
              exit 1
            check:
              ($error == null): true

    # Step 4: Verify conversion status
    - name: verify-status
      description: Verify Ingress has conversion-status=converted
      use:
        template: ../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
            - name: expected_status
              value: converted

    # Step 5: Verify HTTP traffic for first host
    - name: verify-http-host1
      description: Verify HTTP for host1.gateway.local
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: host1.gateway.local
            - name: expected_response
              value: hello-shared

    # Cleanup
    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: namespace
              value: ($namespace)
