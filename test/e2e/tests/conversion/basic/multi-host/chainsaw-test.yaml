# Multi-host Ingress-to-Gateway Conversion Test
# Verifies:
# - Ingress with multiple hosts sharing same rules creates single HTTPRoute with multiple hostnames
# - Each hostname is transformed correctly
# - Traffic works for each transformed host
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-basic-multi-host
  labels:
    conversion: "true"
    category: basic
    parallel: "true"
spec:
  description: |
    Test multi-host Ingress conversion.
    Creates Ingress with 3 hosts sharing same rules,
    verifies single consolidated HTTPRoute with multiple hostnames.
  bindings:
    - name: name
      value: conv-multihost
  steps:
    # Step 1: Create ClusterIP service
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-multihost
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    # Step 2: Create Ingress with multiple hosts
    - name: create-ingress
      description: Create Ingress with 3 hosts
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-multihost
                namespace: default
              spec:
                ingressClassName: nginx
                rules:
                  - host: host1.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-multihost
                              port:
                                number: 80
                  - host: host2.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-multihost
                              port:
                                number: 80
                  - host: host3.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-multihost
                              port:
                                number: 80

    # Step 3: Verify single HTTPRoute with multiple hostnames (consolidated)
    - name: verify-httproute
      description: Verify single HTTPRoute with all hosts consolidated
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              SOURCE_LABEL="conv-multihost.default"

              for i in $(seq 1 30); do
                # Check for single HTTPRoute named after Ingress
                ROUTE=$(kubectl get httproutes.gateway.networking.k8s.io conv-multihost -n default -o name 2>/dev/null || echo "")

                if [ -n "$ROUTE" ]; then
                  # Verify it has 3 hostnames
                  HOST_COUNT=$(kubectl get httproutes.gateway.networking.k8s.io conv-multihost -n default \
                    -o jsonpath='{.spec.hostnames}' | jq '. | length')

                  if [ "$HOST_COUNT" -eq 3 ]; then
                    echo "SUCCESS: Found HTTPRoute with $HOST_COUNT hostnames"
                    kubectl get httproutes.gateway.networking.k8s.io conv-multihost -n default \
                      -o jsonpath='Hostnames: {.spec.hostnames}{"\n"}'
                    exit 0
                  fi
                fi

                echo "Attempt $i: waiting for HTTPRoute..."
                sleep 2
              done

              echo "FAILED: Expected single HTTPRoute with 3 hostnames"
              exit 1
            check:
              ($error == null): true

    # Step 4: Verify conversion status
    - name: verify-status
      description: Verify Ingress has conversion-status=converted
      use:
        template: ../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_status
              value: converted

    # Step 5: Verify HTTP traffic for first host
    - name: verify-http-host1
      description: Verify HTTP for host1.gateway.local
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: host1.gateway.local
            - name: expected_response
              value: hello-shared

    # Cleanup
    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
