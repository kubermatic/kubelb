# Gateway Listener Merge Test
# Verifies:
# - Multiple Ingresses with TLS add listeners to shared Gateway
# - Our specific listeners exist (other tests may add more)
# - Traffic works for both hosts
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-basic-listener-merge
  labels:
    conversion: "true"
    test: "conversion-basic-listener-merge"
    category: basic
    parallel: "true"
spec:
  description: |
    Test Gateway listener merging from multiple Ingresses.
    Verifies our listeners are added to shared Gateway and traffic works.
  steps:
    - name: create-services
      description: Create services for both Ingresses
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-lm1
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-lm2
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-tls-secrets
      description: Create TLS secrets
      try:
        - script:
            timeout: 30s
            content: |
              openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                -keyout /tmp/lm1.key -out /tmp/lm1.crt \
                -subj "/CN=conv-lm1.gateway.local" 2>/dev/null
              kubectl create secret tls conv-lm1-tls \
                --cert=/tmp/lm1.crt --key=/tmp/lm1.key \
                -n default --dry-run=client -o yaml | kubectl apply -f -

              openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                -keyout /tmp/lm2.key -out /tmp/lm2.crt \
                -subj "/CN=conv-lm2.gateway.local" 2>/dev/null
              kubectl create secret tls conv-lm2-tls \
                --cert=/tmp/lm2.crt --key=/tmp/lm2.key \
                -n default --dry-run=client -o yaml | kubectl apply -f -

              rm -f /tmp/lm*.key /tmp/lm*.crt

    - name: create-first-ingress
      description: Create first TLS Ingress
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-lm1
                namespace: default
              spec:
                ingressClassName: nginx
                tls:
                  - hosts:
                      - conv-lm1.test.local
                    secretName: conv-lm1-tls
                rules:
                  - host: conv-lm1.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-lm1
                              port:
                                number: 80

    - name: verify-httproute1
      description: Verify first HTTPRoute with transformed host
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: conv-lm1
            - name: expected_host
              value: conv-lm1.gateway.local

    - name: create-second-ingress
      description: Create second TLS Ingress
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-lm2
                namespace: default
              spec:
                ingressClassName: nginx
                tls:
                  - hosts:
                      - conv-lm2.test.local
                    secretName: conv-lm2-tls
                rules:
                  - host: conv-lm2.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-lm2
                              port:
                                number: 80

    - name: verify-httproute2
      description: Verify second HTTPRoute with transformed host
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: conv-lm2
            - name: expected_host
              value: conv-lm2.gateway.local

    - name: verify-our-listeners
      description: Verify Gateway has our HTTPS listeners
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              GATEWAY_NAME=kubelb
              NAMESPACE=default

              for i in $(seq 1 30); do
                # Get all listener names from the gateway
                LISTENERS=$(kubectl get gateway.gateway.networking.k8s.io "$GATEWAY_NAME" -n "$NAMESPACE" \
                  -o jsonpath='{range .spec.listeners[*]}{.name}{"\n"}{end}' 2>/dev/null || echo "")

                # Check if our specific listeners exist (other tests may add more)
                HAS_LM1=$(echo "$LISTENERS" | grep -c "https-conv-lm1-gateway-local" || echo "0")
                HAS_LM2=$(echo "$LISTENERS" | grep -c "https-conv-lm2-gateway-local" || echo "0")

                if [ "$HAS_LM1" -ge 1 ] && [ "$HAS_LM2" -ge 1 ]; then
                  echo "SUCCESS: Gateway has both our HTTPS listeners"
                  echo "Our listeners found:"
                  echo "$LISTENERS" | grep -E "conv-lm[12]" || true
                  exit 0
                fi

                echo "Waiting for listeners... (attempt $i/30)"
                sleep 2
              done

              echo "FAILED: Expected both conv-lm1 and conv-lm2 listeners"
              echo "Current listeners:"
              kubectl get gateway.gateway.networking.k8s.io "$GATEWAY_NAME" -n "$NAMESPACE" \
                -o jsonpath='{range .spec.listeners[*]}{.name}: {.protocol}{"\n"}{end}'
              exit 1
            check:
              ($error == null): true

    - name: verify-traffic-lm1
      description: Verify HTTP traffic works for lm1
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: conv-lm1.gateway.local
            - name: expected_response
              value: hello-shared

    - name: verify-traffic-lm2
      description: Verify HTTP traffic works for lm2
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: conv-lm2.gateway.local
            - name: expected_response
              value: hello-shared

    - name: cleanup
      description: Cleanup resources
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-lm1 conv-lm2 -n default --ignore-not-found
              kubectl delete service conv-lm1 conv-lm2 -n default --ignore-not-found
              kubectl delete secret conv-lm1-tls conv-lm2-tls -n default --ignore-not-found
              kubectl delete httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=conv-lm1.default" --ignore-not-found
              kubectl delete httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=conv-lm2.default" --ignore-not-found
