apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-basic-gateway-annotations
  labels:
    conversion: "true"
    test: "conversion-basic-gateway-annotations"
    category: basic
    parallel: "true"
spec:
  description: |
    Test that Gateway annotations from gatewayAnnotations config are applied.
    Verifies static annotations configured via --conversion-gateway-annotations flag
    are present on the created Gateway.
  bindings:
    - name: name
      value: conv-gw-annot
    - name: original_host
      value: conv-gw-annot.test.local
    - name: transformed_host
      value: conv-gw-annot.gateway.local
  steps:
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-gw-annot
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    - name: create-ingress
      description: Create Ingress with nginx ingressClass
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-gw-annot
                namespace: default
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-gw-annot.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-gw-annot
                              port:
                                number: 80

    - name: verify-httproute
      description: Verify HTTPRoute exists with transformed hostname
      use:
        template: ../../../../step-templates/conversion/verify-httproute.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_host
              value: ($transformed_host)

    - name: verify-gateway
      description: Verify Gateway exists with correct settings
      use:
        template: ../../../../step-templates/conversion/verify-gateway.yaml
        with:
          bindings:
            - name: gateway_name
              value: kubelb

    - name: verify-gateway-annotations
      description: Verify Gateway has static annotations from gatewayAnnotations config
      try:
        - script:
            timeout: 30s
            content: |
              set -e
              GATEWAY_NAME=kubelb
              NAMESPACE=default

              # Get Gateway annotations
              E2E_TEST=$(kubectl get gateway.gateway.networking.k8s.io "$GATEWAY_NAME" -n "$NAMESPACE" \
                -o jsonpath='{.metadata.annotations.kubelb\.k8c\.io/e2e-test}')
              CUSTOM_ANNOTATION=$(kubectl get gateway.gateway.networking.k8s.io "$GATEWAY_NAME" -n "$NAMESPACE" \
                -o jsonpath='{.metadata.annotations.custom\.io/test-annotation}')

              # Verify e2e-test annotation
              if [ "$E2E_TEST" != "gateway-annotations" ]; then
                echo "FAILED: Expected kubelb.k8c.io/e2e-test='gateway-annotations', got '$E2E_TEST'"
                echo "All annotations:"
                kubectl get gateway.gateway.networking.k8s.io "$GATEWAY_NAME" -n "$NAMESPACE" \
                  -o jsonpath='{.metadata.annotations}' | jq .
                exit 1
              fi

              # Verify custom annotation
              if [ "$CUSTOM_ANNOTATION" != "test-value" ]; then
                echo "FAILED: Expected custom.io/test-annotation='test-value', got '$CUSTOM_ANNOTATION'"
                exit 1
              fi

              echo "SUCCESS: Gateway has expected annotations"
              echo "  kubelb.k8c.io/e2e-test: $E2E_TEST"
              echo "  custom.io/test-annotation: $CUSTOM_ANNOTATION"
            check:
              ($error == null): true

    - name: verify-status
      description: Verify Ingress has conversion-status=converted
      use:
        template: ../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_status
              value: converted

    - name: verify-http
      description: Verify HTTP response via Envoy Gateway
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: expected_response
              value: hello-shared

    - name: cleanup
      description: Cleanup resources
      use:
        template: ../../../../step-templates/conversion/cleanup-conversion.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
