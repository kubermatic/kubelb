# Skip Conversion Test
# Verifies:
# - Ingress with kubelb.k8c.io/skip-conversion=true is not converted
# - No HTTPRoute is created
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-basic-skip-conversion
  labels:
    conversion: "true"
    category: basic
    parallel: "true"
spec:
  description: |
    Test skip-conversion annotation.
    Creates Ingress with skip-conversion=true, verifies no HTTPRoute created.
  bindings:
    - name: name
      value: conv-skip
    - name: namespace
      value: default
  steps:
    # Step 1: Create ClusterIP service
    - name: create-service
      description: Create ClusterIP service
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-skip
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: echo-shared
                ports:
                  - port: 80
                    targetPort: 5678

    # Step 2: Create Ingress with skip-conversion annotation
    - name: create-ingress
      description: Create Ingress with skip-conversion=true
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-skip
                namespace: default
                annotations:
                  kubelb.k8c.io/skip-conversion: "true"
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-skip.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-skip
                              port:
                                number: 80

    # Step 3: Wait and verify no HTTPRoute created
    - name: verify-no-httproute
      description: Verify no HTTPRoute is created
      try:
        - script:
            timeout: 30s
            content: |
              set -e
              SOURCE_LABEL="conv-skip.default"

              # Wait a bit to give converter time to process
              sleep 10

              # Check that no HTTPRoute exists
              COUNT=$(kubectl get httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name 2>/dev/null | wc -l)

              if [ "$COUNT" -eq 0 ]; then
                echo "SUCCESS: No HTTPRoute created (skip-conversion=true)"
                exit 0
              fi

              echo "FAILED: HTTPRoute was created despite skip-conversion=true"
              kubectl get httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}"
              exit 1
            check:
              ($error == null): true

    # Step 4: Verify no conversion-status annotation
    - name: verify-no-status
      description: Verify Ingress has no conversion-status annotation
      try:
        - script:
            timeout: 10s
            content: |
              set -e
              STATUS=$(kubectl get ingress conv-skip -n default \
                -o jsonpath='{.metadata.annotations.kubelb\.k8c\.io/conversion-status}' 2>/dev/null || echo "")

              if [ -z "$STATUS" ]; then
                echo "SUCCESS: No conversion-status annotation (skip-conversion worked)"
                exit 0
              fi

              echo "FAILED: Found conversion-status='$STATUS'"
              exit 1
            check:
              ($error == null): true

    # Cleanup
    - name: cleanup
      description: Cleanup resources
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-skip -n default --ignore-not-found
              kubectl delete service conv-skip -n default --ignore-not-found
