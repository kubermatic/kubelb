apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: conversion-basic-multi-path
  labels:
    conversion: "true"
    test: "conversion-basic-multi-path"
    category: basic
    parallel: "true"
spec:
  description: |
    Test multi-path Ingress conversion with distinct backends per path.
    Verifies each path routes to correct backend by checking response content.
  bindings:
    - name: name
      value: conv-multipath
    - name: transformed_host
      value: conv-multipath.gateway.local
  steps:
    # Step 1: Deploy 3 distinct backends
    - name: deploy-backends
      description: Deploy backends with distinct responses for each path
      try:
        - apply:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: conv-mp-api
                namespace: default
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: conv-mp-api
                template:
                  metadata:
                    labels:
                      app: conv-mp-api
                  spec:
                    containers:
                      - name: echo
                        image: hashicorp/http-echo:1.0
                        imagePullPolicy: IfNotPresent
                        args: ["-text=response-from-api-backend"]
                        ports:
                          - containerPort: 5678
        - apply:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: conv-mp-web
                namespace: default
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: conv-mp-web
                template:
                  metadata:
                    labels:
                      app: conv-mp-web
                  spec:
                    containers:
                      - name: echo
                        image: hashicorp/http-echo:1.0
                        imagePullPolicy: IfNotPresent
                        args: ["-text=response-from-web-backend"]
                        ports:
                          - containerPort: 5678
        - apply:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: conv-mp-root
                namespace: default
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: conv-mp-root
                template:
                  metadata:
                    labels:
                      app: conv-mp-root
                  spec:
                    containers:
                      - name: echo
                        image: hashicorp/http-echo:1.0
                        imagePullPolicy: IfNotPresent
                        args: ["-text=response-from-root-backend"]
                        ports:
                          - containerPort: 5678

    # Step 2: Create services for each backend
    - name: create-services
      description: Create ClusterIP services for each backend
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-mp-api
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: conv-mp-api
                ports:
                  - port: 80
                    targetPort: 5678
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-mp-web
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: conv-mp-web
                ports:
                  - port: 80
                    targetPort: 5678
        - apply:
            resource:
              apiVersion: v1
              kind: Service
              metadata:
                name: conv-mp-root
                namespace: default
              spec:
                type: ClusterIP
                selector:
                  app: conv-mp-root
                ports:
                  - port: 80
                    targetPort: 5678

    # Step 3: Wait for backends to be ready
    - name: wait-backends
      description: Wait for all backends to be ready
      try:
        - script:
            timeout: 120s
            content: |
              kubectl wait --for=condition=available deployment/conv-mp-api deployment/conv-mp-web deployment/conv-mp-root -n default --timeout=90s

    # Step 4: Create Ingress with multiple paths, each pointing to different backend
    - name: create-ingress
      description: Create Ingress with multiple paths
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: conv-multipath
                namespace: default
              spec:
                ingressClassName: nginx
                rules:
                  - host: conv-multipath.test.local
                    http:
                      paths:
                        - path: /api
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-mp-api
                              port:
                                number: 80
                        - path: /web
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-mp-web
                              port:
                                number: 80
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: conv-mp-root
                              port:
                                number: 80

    # Step 5: Verify HTTPRoute has multiple rules
    - name: verify-httproute-rules
      description: Verify HTTPRoute has rules for all paths
      try:
        - script:
            timeout: 60s
            content: |
              set -e
              SOURCE_LABEL="conv-multipath.default"

              for i in $(seq 1 30); do
                HTTPROUTE=$(kubectl get httproutes.gateway.networking.k8s.io -n default \
                  -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name 2>/dev/null | head -1)

                if [ -n "$HTTPROUTE" ]; then
                  RULE_COUNT=$(kubectl get $HTTPROUTE -n default \
                    -o jsonpath='{.spec.rules}' | jq 'length')

                  if [ "$RULE_COUNT" -ge 3 ]; then
                    echo "SUCCESS: HTTPRoute has $RULE_COUNT rules"
                    kubectl get $HTTPROUTE -n default \
                      -o jsonpath='{range .spec.rules[*]}{.matches[0].path.value}{"\n"}{end}'
                    exit 0
                  fi
                fi

                echo "Attempt $i: waiting for HTTPRoute with 3 rules..."
                sleep 2
              done

              echo "FAILED: Expected HTTPRoute with 3 rules"
              exit 1
            check:
              ($error == null): true

    # Step 6: Verify conversion status
    - name: verify-status
      description: Verify Ingress has conversion-status=converted
      use:
        template: ../../../../step-templates/conversion/verify-status-annotation.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)
            - name: expected_status
              value: converted

    # Step 7: Verify /api routes to api-backend
    - name: verify-http-api
      description: Verify /api path routes to api backend
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: slug_path
              value: /api
            - name: expected_response
              value: response-from-api-backend

    # Step 8: Verify /web routes to web-backend
    - name: verify-http-web
      description: Verify /web path routes to web backend
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: slug_path
              value: /web
            - name: expected_response
              value: response-from-web-backend

    # Step 9: Verify / routes to root-backend
    - name: verify-http-root
      description: Verify / root path routes to root backend
      use:
        template: ../../../../step-templates/conversion/verify-http-traffic.yaml
        with:
          bindings:
            - name: host
              value: ($transformed_host)
            - name: slug_path
              value: /other
            - name: expected_response
              value: response-from-root-backend

    # Cleanup
    - name: cleanup
      description: Cleanup resources
      try:
        - script:
            timeout: 30s
            content: |
              kubectl delete ingress conv-multipath -n default --ignore-not-found
              kubectl delete service conv-mp-api conv-mp-web conv-mp-root -n default --ignore-not-found
              kubectl delete deployment conv-mp-api conv-mp-web conv-mp-root -n default --ignore-not-found
              kubectl delete httproutes.gateway.networking.k8s.io -n default \
                -l "kubelb.k8c.io/source-ingress=conv-multipath.default" --ignore-not-found
