# Reset Config and Tenant resources to default state
# Use at the beginning of isolated tests to ensure clean state
# Bindings:
#   - manifestsPath: relative path to manifests dir (e.g., '../../../../manifests')
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: reset-configs
spec:
  try:
    - script:
        cluster: kubelb
        skipCommandOutput: true
        timeout: 30s
        env:
          - name: MANIFESTS
            value: ($manifestsPath)
        content: |
          set -e

          # Reset Config to default
          kubectl replace -f "$MANIFESTS/kubelb-manager/manifests.yaml"

          # Reset Tenants to default
          kubectl replace -f "$MANIFESTS/tenants/primary.yaml"
          kubectl replace -f "$MANIFESTS/tenants/secondary.yaml"

          echo "SUCCESS: Configs reset to default state"
        check:
          ($error == null): true
