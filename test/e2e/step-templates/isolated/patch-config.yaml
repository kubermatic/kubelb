# Patch Config resource with JSON merge patch
# Bindings:
#   - patch: JSON patch to apply (e.g., '{"spec":{"envoyProxy":{"image":"custom:tag"}}}')
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: patch-config
spec:
  try:
    - script:
        skipCommandOutput: true
        timeout: 10s
        env:
          - name: PATCH
            value: ($patch)
        content: |
          set -e
          kubectl patch config default -n kubelb --type=merge -p "$PATCH"
          echo "SUCCESS: Config patched"
        check:
          ($error == null): true
