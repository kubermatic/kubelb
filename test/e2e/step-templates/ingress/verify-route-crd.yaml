# Step Template: Verify Route CRD exists with correct labels and finalizer
# Bindings:
#   - ingress_name: name of the Ingress resource
#   - kubelb_namespace: namespace in kubelb cluster (e.g., tenant-primary)
#   - origin_ns: namespace of original Ingress (default: default)
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-route-crd
spec:
  bindings:
    - name: ingress_name
      value: ""
    - name: kubelb_namespace
      value: tenant-primary
    - name: origin_ns
      value: default
  try:
    - script:
        cluster: kubelb
        timeout: 30s
        env:
          - name: KUBELB_NS
            value: ($kubelb_namespace)
          - name: INGRESS_NAME
            value: ($ingress_name)
          - name: EXPECTED_NS
            value: ($origin_ns)
        content: |
          set -e
          for i in $(seq 1 30); do
            ROUTE=$(kubectl get routes.kubelb.k8c.io -n "$KUBELB_NS" \
              -l kubelb.k8c.io/origin-name="$INGRESS_NAME" -o name 2>/dev/null | head -1)

            if [ -n "$ROUTE" ]; then
              # Verify labels
              KIND=$(kubectl get $ROUTE -n "$KUBELB_NS" \
                -o jsonpath='{.metadata.labels.kubelb\.k8c\.io/origin-resource-kind}')
              ORIGIN_NS=$(kubectl get $ROUTE -n "$KUBELB_NS" \
                -o jsonpath='{.metadata.labels.kubelb\.k8c\.io/origin-ns}')

              if [ "$KIND" != "Ingress.networking.k8s.io" ]; then
                echo "FAILED: Expected kind Ingress.networking.k8s.io, got '$KIND'"
                exit 1
              fi
              if [ "$ORIGIN_NS" != "$EXPECTED_NS" ]; then
                echo "FAILED: Expected origin-ns '$EXPECTED_NS', got '$ORIGIN_NS'"
                exit 1
              fi

              # Verify finalizer
              FINALIZERS=$(kubectl get $ROUTE -n "$KUBELB_NS" -o jsonpath='{.metadata.finalizers}')
              if ! echo "$FINALIZERS" | grep -q "kubelb.k8c.io/cleanup"; then
                echo "FAILED: Missing cleanup finalizer"
                exit 1
              fi

              echo "Route CRD verified: $ROUTE"
              exit 0
            fi
            sleep 1
          done
          echo "FAILED: Route CRD not found"
          exit 1
        check:
          ($error == null): true
