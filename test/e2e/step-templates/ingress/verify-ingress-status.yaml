# Step Template: Verify Ingress gets LoadBalancer IP from status propagation
# Bindings:
#   - ingress_name: name of the Ingress resource
#   - namespace: namespace of the Ingress (default: default)
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-ingress-status
spec:
  bindings:
    - name: ingress_name
      value: ""
    - name: namespace
      value: default
  try:
    - script:
        cluster: tenant1
        timeout: 120s
        env:
          - name: INGRESS
            value: ($ingress_name)
          - name: NS
            value: ($namespace)
        content: |
          set -e

          echo "Waiting for Ingress $INGRESS to get LoadBalancer IP..."
          for i in $(seq 1 40); do
            IP=$(kubectl get ingress "$INGRESS" -n "$NS" \
              -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
            if [ -n "$IP" ]; then
              echo "Ingress has LoadBalancer IP: $IP"
              exit 0
            fi
            echo "Attempt $i: waiting for IP..."
            sleep 3
          done
          echo "FAILED: Ingress has no LoadBalancer IP after 120s"
          kubectl get ingress "$INGRESS" -n "$NS" -o yaml
          exit 1
        check:
          ($error == null): true
