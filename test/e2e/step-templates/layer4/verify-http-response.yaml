# Step Template: Verify HTTP response from LoadBalancer service
# Bindings:
#   - service_name: name of the Service resource
#   - expected: expected substring in response
#   - port: port to test (default: 80)
#   - tenant: tenant cluster (default: tenant1)
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-http-response
spec:
  try:
    - script:
        cluster: ($tenant)
        timeout: 120s
        env:
          - name: SERVICE_NAME
            value: ($service_name)
          - name: PORT
            value: ($port)
          - name: EXPECTED
            value: ($expected)
        content: |
          set -e
          # Wait for service to get LoadBalancer IP (CI can be slow)
          echo "Waiting for LoadBalancer IP on service $SERVICE_NAME..."
          for i in $(seq 1 30); do
            IP=$(kubectl get svc "$SERVICE_NAME" -n default -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
            if [ -n "$IP" ]; then
              echo "Got LoadBalancer IP: $IP"
              break
            fi
            echo "Attempt $i: waiting for IP..."
            sleep 3
          done

          if [ -z "$IP" ]; then
            echo "FAILED: No LoadBalancer IP for service $SERVICE_NAME after 90s"
            kubectl get svc "$SERVICE_NAME" -n default -o yaml
            exit 1
          fi

          echo "Testing connectivity to $IP:$PORT"
          for i in $(seq 1 30); do
            RESPONSE=$(curl -s --max-time 5 "http://${IP}:${PORT}" || true)
            if echo "$RESPONSE" | grep -q "$EXPECTED"; then
              echo "SUCCESS: Got expected response '$EXPECTED'"
              echo "Full response: $RESPONSE"
              exit 0
            fi
            echo "Attempt $i: waiting... (got: $RESPONSE)"
            sleep 3
          done

          echo "FAILED: Did not get expected response '$EXPECTED'"
          echo "Last response: $RESPONSE"
          exit 1
        check:
          ($error == null): true
