# Step Template: Deploy echo backend for Gateway API tests
# Bindings:
#   - name: app name (e.g., echo-gw)
#   - namespace: namespace (default: default)
#   - message: response message
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: deploy-gateway-backend
spec:
  bindings:
    - name: name
      value: echo-gw
    - name: namespace
      value: default
    - name: message
      value: "hello-from-gateway-test"
  try:
    - apply:
        cluster: tenant1
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ($name)
            namespace: ($namespace)
            labels:
              app: ($name)
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: ($name)
            template:
              metadata:
                labels:
                  app: ($name)
              spec:
                containers:
                  - name: echo
                    image: hashicorp/http-echo:latest
                    args:
                      - -text=($message)
                      - -listen=:8080
                    ports:
                      - containerPort: 8080
    - apply:
        cluster: tenant1
        resource:
          apiVersion: v1
          kind: Service
          metadata:
            name: ($name)
            namespace: ($namespace)
          spec:
            type: ClusterIP
            selector:
              app: ($name)
            ports:
              - port: 80
                targetPort: 8080
    - assert:
        cluster: tenant1
        timeout: 10s
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ($name)
            namespace: ($namespace)
          status:
            readyReplicas: 1
