# Step Template: Verify Gateway gets IP address in status
# Bindings:
#   - gateway_name: name of the Gateway resource
#   - gateway_namespace: namespace of the Gateway (default: default)
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-gateway-status
spec:
  bindings:
    - name: gateway_name
      value: ""
    - name: gateway_namespace
      value: default
  try:
    - script:
        cluster: tenant1
        timeout: 60s
        env:
          - name: GATEWAY_NAME
            value: ($gateway_name)
          - name: GATEWAY_NS
            value: ($gateway_namespace)
        content: |
          set -e

          for i in $(seq 1 20); do
            IP=$(kubectl get gateway "$GATEWAY_NAME" -n "$GATEWAY_NS" \
              -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || true)
            if [ -n "$IP" ]; then
              echo "Gateway has address: $IP"
              exit 0
            fi
            sleep 2
          done
          echo "FAILED: Gateway has no address in status"
          kubectl get gateway "$GATEWAY_NAME" -n "$GATEWAY_NS" -o yaml || true
          exit 1
        check:
          ($error == null): true
