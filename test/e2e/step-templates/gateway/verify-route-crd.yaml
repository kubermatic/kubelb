# Step Template: Verify Route CRD exists with correct labels and finalizer for Gateway API resources
# Bindings:
#   - resource_name: name of the Gateway/HTTPRoute resource
#   - resource_kind: kind (Gateway or HTTPRoute)
#   - kubelb_namespace: namespace in kubelb cluster (e.g., tenant-primary)
#   - origin_ns: namespace of original resource (default: default)
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-gateway-route-crd
spec:
  bindings:
    - name: resource_name
      value: ""
    - name: resource_kind
      value: "Gateway"
    - name: kubelb_namespace
      value: tenant-primary
    - name: origin_ns
      value: default
  try:
    - script:
        cluster: kubelb
        timeout: 30s
        env:
          - name: NAMESPACE
            value: ($kubelb_namespace)
          - name: RESOURCE_NAME
            value: ($resource_name)
          - name: RESOURCE_KIND
            value: ($resource_kind)
          - name: EXPECTED_NS
            value: ($origin_ns)
        content: |
          set -e
          EXPECTED_KIND="${RESOURCE_KIND}.gateway.networking.k8s.io"

          for i in $(seq 1 20); do
            ROUTE=$(kubectl get routes.kubelb.k8c.io -n "$NAMESPACE" \
              -l kubelb.k8c.io/origin-name="$RESOURCE_NAME" -o name 2>/dev/null | head -1)

            if [ -n "$ROUTE" ]; then
              # Verify labels
              KIND=$(kubectl get $ROUTE -n "$NAMESPACE" \
                -o jsonpath='{.metadata.labels.kubelb\.k8c\.io/origin-resource-kind}')
              ORIGIN_NS=$(kubectl get $ROUTE -n "$NAMESPACE" \
                -o jsonpath='{.metadata.labels.kubelb\.k8c\.io/origin-ns}')

              if [ "$KIND" != "$EXPECTED_KIND" ]; then
                echo "FAILED: Expected kind $EXPECTED_KIND, got '$KIND'"
                exit 1
              fi
              if [ "$ORIGIN_NS" != "$EXPECTED_NS" ]; then
                echo "FAILED: Expected origin-ns '$EXPECTED_NS', got '$ORIGIN_NS'"
                exit 1
              fi

              # Verify finalizer
              FINALIZERS=$(kubectl get $ROUTE -n "$NAMESPACE" -o jsonpath='{.metadata.finalizers}')
              if ! echo "$FINALIZERS" | grep -q "kubelb.k8c.io/cleanup"; then
                echo "FAILED: Missing cleanup finalizer"
                exit 1
              fi

              echo "Route CRD verified: $ROUTE"
              echo "  kind: $KIND, origin-ns: $ORIGIN_NS"
              exit 0
            fi
            sleep 1
          done
          echo "FAILED: Route CRD not found for $RESOURCE_NAME"
          exit 1
        check:
          ($error == null): true
