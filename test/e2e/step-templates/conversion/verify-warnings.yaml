# Step Template: Verify Ingress has conversion-warnings annotation containing expected pattern
# Required bindings:
#   - ingress_name: Ingress name
#   - namespace: Ingress namespace
#   - warning_pattern: grep pattern to match in warnings annotation
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-warnings
spec:
  try:
    - script:
        timeout: 60s
        env:
          - name: INGRESS_NAME
            value: ($ingress_name)
          - name: NAMESPACE
            value: ($namespace)
          - name: WARNING_PATTERN
            value: ($warning_pattern)
        content: |
          set -e

          for i in $(seq 1 30); do
            WARNINGS=$(kubectl get ingress "$INGRESS_NAME" -n "$NAMESPACE" \
              -o jsonpath='{.metadata.annotations.kubelb\.k8c\.io/conversion-warnings}' 2>/dev/null || echo "")

            if [ -n "$WARNINGS" ]; then
              if echo "$WARNINGS" | grep -qi "$WARNING_PATTERN"; then
                echo "SUCCESS: Warning pattern found"
                echo "  Pattern: $WARNING_PATTERN"
                echo "  Warnings: $WARNINGS"
                exit 0
              fi
            fi

            # Also check that status is 'partial' when we expect warnings
            STATUS=$(kubectl get ingress "$INGRESS_NAME" -n "$NAMESPACE" \
              -o jsonpath='{.metadata.annotations.kubelb\.k8c\.io/conversion-status}' 2>/dev/null || echo "")

            echo "Attempt $i: status='$STATUS', warnings='$WARNINGS', looking for '$WARNING_PATTERN'..."
            sleep 2
          done

          echo "FAILED: Warning pattern '$WARNING_PATTERN' not found"
          echo "  Actual warnings: '$WARNINGS'"
          exit 1
        check:
          ($error == null): true
