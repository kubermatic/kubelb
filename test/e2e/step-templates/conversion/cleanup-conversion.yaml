# Step Template: Cleanup Ingress, Service, and HTTPRoutes for conversion tests
# Required bindings:
#   - ingress_name: Ingress name
#   - namespace: namespace for resources
# Optional bindings:
#   - service_name: Service name (default: same as ingress_name)
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: cleanup-conversion
spec:
  bindings:
    - name: service_name
      value: ($ingress_name)
  try:
    - script:
        timeout: 60s
        env:
          - name: INGRESS_NAME
            value: ($ingress_name)
          - name: SERVICE_NAME
            value: ($service_name)
          - name: NAMESPACE
            value: ($namespace)
        content: |
          set -e

          # Delete Ingress
          kubectl delete ingress "$INGRESS_NAME" -n "$NAMESPACE" --ignore-not-found

          # Delete Service
          kubectl delete service "$SERVICE_NAME" -n "$NAMESPACE" --ignore-not-found

          # Delete HTTPRoutes by source-ingress label
          SOURCE_LABEL="${INGRESS_NAME}.${NAMESPACE}"
          kubectl delete httproutes.gateway.networking.k8s.io -n "$NAMESPACE" \
            -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" --ignore-not-found

          # Wait for cleanup to complete
          for i in $(seq 1 10); do
            ROUTES=$(kubectl get httproutes.gateway.networking.k8s.io -n "$NAMESPACE" \
              -l "kubelb.k8c.io/source-ingress=${SOURCE_LABEL}" -o name 2>/dev/null || echo "")
            if [ -z "$ROUTES" ]; then
              echo "Cleanup complete"
              exit 0
            fi
            sleep 1
          done

          echo "WARNING: Some HTTPRoutes may still exist"
        check:
          ($error == null): true
