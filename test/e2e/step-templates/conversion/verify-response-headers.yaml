# Step Template: Verify response contains expected headers
# Required bindings:
#   - host: Host header to use
#   - expected_header: Header name to check (case-insensitive)
#   - expected_value: Expected header value pattern (substring match)
# Optional bindings:
#   - request_path: Request path (default: /)
#   - request_method: HTTP method (default: GET)
#   - extra_headers: Additional request headers (format: "Header1: value1\nHeader2: value2")
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-response-headers
spec:
  bindings:
    - name: gateway_name
      value: kubelb
    - name: request_path
      value: /
    - name: request_method
      value: GET
    - name: extra_headers
      value: ""
  try:
    - script:
        cluster: conversion
        timeout: 120s
        env:
          - name: HOST
            value: ($host)
          - name: EXPECTED_HEADER
            value: ($expected_header)
          - name: EXPECTED_VALUE
            value: ($expected_value)
          - name: REQUEST_PATH
            value: ($request_path)
          - name: REQUEST_METHOD
            value: ($request_method)
          - name: EXTRA_HEADERS
            value: ($extra_headers)
          - name: GATEWAY_NAME
            value: ($gateway_name)
        content: |
          set -e
          GATEWAY_NS=default

          # Wait for Gateway IP
          IP=""
          i=1; while [ "$i" -le 30 ]; do
            IP=$(kubectl get gateway.gateway.networking.k8s.io "$GATEWAY_NAME" -n "$GATEWAY_NS" \
              -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || echo "")
            if [ -n "$IP" ]; then
              break
            fi
            sleep 2
            i=$((i + 1))
          done

          if [ -z "$IP" ]; then
            echo "FAILED: Gateway has no IP"
            exit 1
          fi

          echo "Gateway IP: $IP"

          # Build curl command with optional extra headers
          CURL_CMD="curl -s -I --max-time 5 -X $REQUEST_METHOD -H \"Host: ${HOST}\""
          if [ -n "$EXTRA_HEADERS" ]; then
            # Add each extra header
            echo "$EXTRA_HEADERS" | while IFS= read -r header; do
              [ -n "$header" ] && CURL_CMD="$CURL_CMD -H \"$header\""
            done
          fi

          i=1; while [ "$i" -le 20 ]; do
            if [ -n "$EXTRA_HEADERS" ]; then
              HEADERS=$(echo "$EXTRA_HEADERS" | while IFS= read -r h; do
                [ -n "$h" ] && echo -n " -H \"$h\""
              done | xargs curl -s -I --max-time 5 -X "$REQUEST_METHOD" -H "Host: ${HOST}" "http://${IP}${REQUEST_PATH}" 2>/dev/null || true)
            else
              HEADERS=$(curl -s -I --max-time 5 -X "$REQUEST_METHOD" -H "Host: ${HOST}" "http://${IP}${REQUEST_PATH}" 2>/dev/null || true)
            fi

            # Check for expected header (case-insensitive)
            HEADER_LINE=$(echo "$HEADERS" | grep -i "^${EXPECTED_HEADER}:" || echo "")

            if [ -n "$HEADER_LINE" ]; then
              HEADER_VALUE=$(echo "$HEADER_LINE" | cut -d: -f2- | tr -d '\r' | xargs)
              if echo "$HEADER_VALUE" | grep -q "$EXPECTED_VALUE"; then
                echo "SUCCESS: Found header $EXPECTED_HEADER: $HEADER_VALUE"
                exit 0
              fi
            fi

            echo "Attempt $i: waiting for header..."
            sleep 3
            i=$((i + 1))
          done

          echo "FAILED: Expected header '$EXPECTED_HEADER' with value containing '$EXPECTED_VALUE'"
          echo "Response headers:"
          echo "$HEADERS"
          exit 1
        check:
          ($error == null): true
