# Step Template: Verify HTTP traffic through Gateway via Host header
# Required bindings:
#   - host: Host header to use (transformed hostname)
#   - expected_response: string to grep for in response body
# Optional bindings:
#   - gateway_name: Gateway name (default: kubelb)
#   - gateway_namespace: Gateway namespace (default: default)
#   - path: URL path (default: /)
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-http-traffic
spec:
  bindings:
    - name: gateway_name
      value: kubelb
    - name: gateway_namespace
      value: default
    - name: path
      value: /
  try:
    - script:
        timeout: 120s
        env:
          - name: HOST
            value: ($host)
          - name: EXPECTED
            value: ($expected_response)
          - name: GATEWAY_NAME
            value: ($gateway_name)
          - name: GATEWAY_NS
            value: ($gateway_namespace)
          - name: PATH
            value: ($path)
        content: |
          set -e

          # First wait for Gateway IP
          IP=""
          for i in $(seq 1 30); do
            IP=$(kubectl get gateway.gateway.networking.k8s.io "$GATEWAY_NAME" -n "$GATEWAY_NS" \
              -o jsonpath='{.status.addresses[0].value}' 2>/dev/null || echo "")
            if [ -n "$IP" ]; then
              break
            fi
            echo "Attempt $i: waiting for Gateway IP..."
            sleep 2
          done

          if [ -z "$IP" ]; then
            echo "FAILED: Gateway $GATEWAY_NAME has no IP address"
            exit 1
          fi

          echo "Gateway IP: $IP"

          # Now test HTTP traffic
          for i in $(seq 1 20); do
            RESPONSE=$(curl -s --max-time 5 -H "Host: ${HOST}" "http://${IP}${PATH}" 2>/dev/null || true)

            if echo "$RESPONSE" | grep -q "$EXPECTED"; then
              echo "SUCCESS: HTTP response matched"
              echo "  Host: $HOST"
              echo "  Path: $PATH"
              echo "  Expected: $EXPECTED"
              exit 0
            fi

            echo "Attempt $i: waiting for route propagation..."
            sleep 3
          done

          echo "FAILED: Expected '$EXPECTED' in response"
          echo "  Host: $HOST"
          echo "  IP: $IP"
          echo "  Response: $RESPONSE"
          exit 1
        check:
          ($error == null): true
