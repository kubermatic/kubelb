# Verify Skip Annotations Step Template
# Verifies that an Ingress has the expected skip annotations set
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-skip-annotations
spec:
  try:
    - script:
        cluster: standalone
        timeout: 60s
        env:
          - name: INGRESS_NAME
            value: ($ingress_name)
          - name: EXPECTED_REASON
            value: ($expected_reason)
        content: |
          set -e
          NAMESPACE=default

          i=1; while [ "$i" -le 30 ]; do
            STATUS=$(kubectl get ingress "$INGRESS_NAME" -n "$NAMESPACE" \
              -o jsonpath='{.metadata.annotations.kubelb\.k8c\.io/conversion-status}' 2>/dev/null || echo "")
            REASON=$(kubectl get ingress "$INGRESS_NAME" -n "$NAMESPACE" \
              -o jsonpath='{.metadata.annotations.kubelb\.k8c\.io/conversion-skip-reason}' 2>/dev/null || echo "")

            if [ "$STATUS" = "skipped" ] && echo "$REASON" | grep -qi "$EXPECTED_REASON"; then
              echo "SUCCESS: Skip annotations verified"
              echo "  Status: $STATUS"
              echo "  Reason: $REASON"
              exit 0
            fi

            echo "Attempt $i: status='$STATUS', reason='$REASON'..."
            sleep 2
            i=$((i + 1))
          done

          echo "FAILED: Expected status=skipped with reason containing '$EXPECTED_REASON'"
          exit 1
        check:
          ($error == null): true
