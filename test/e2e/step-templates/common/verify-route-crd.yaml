# Step Template: Verify Route CRD exists with correct labels and finalizer
# Required bindings (pass via use.with.bindings):
#   - resource_name: origin resource name (e.g., echo-ingress)
#   - expected_kind: expected origin-resource-kind label value
#   - kubelb_namespace: namespace in kubelb cluster (e.g., tenant-primary)
# Optional bindings:
#   - expected_origin_ns: expected origin namespace (default: default)
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-route-crd
spec:
  bindings:
    - name: expected_origin_ns
      value: default
  try:
    - script:
        cluster: kubelb
        timeout: 30s
        env:
          - name: RESOURCE_NAME
            value: ($resource_name)
          - name: EXPECTED_KIND
            value: ($expected_kind)
          - name: LB_NS
            value: ($kubelb_namespace)
          - name: EXPECTED_ORIGIN_NS
            value: ($expected_origin_ns)
        content: |
          set -e
          for i in $(seq 1 30); do
            ROUTE=$(kubectl get routes.kubelb.k8c.io -n "$LB_NS" \
              -l kubelb.k8c.io/origin-name="$RESOURCE_NAME" -o name 2>/dev/null | head -1)

            if [ -n "$ROUTE" ]; then
              KIND=$(kubectl get $ROUTE -n "$LB_NS" \
                -o jsonpath='{.metadata.labels.kubelb\.k8c\.io/origin-resource-kind}')
              ORIGIN_NS=$(kubectl get $ROUTE -n "$LB_NS" \
                -o jsonpath='{.metadata.labels.kubelb\.k8c\.io/origin-ns}')
              FINALIZERS=$(kubectl get $ROUTE -n "$LB_NS" -o jsonpath='{.metadata.finalizers}')

              if [ "$KIND" != "$EXPECTED_KIND" ]; then
                echo "FAILED: Expected kind $EXPECTED_KIND, got '$KIND'"
                exit 1
              fi
              if [ "$ORIGIN_NS" != "$EXPECTED_ORIGIN_NS" ]; then
                echo "FAILED: Expected origin-ns '$EXPECTED_ORIGIN_NS', got '$ORIGIN_NS'"
                exit 1
              fi
              if ! echo "$FINALIZERS" | grep -q "kubelb.k8c.io/cleanup"; then
                echo "Attempt $i: Route found but waiting for finalizer..."
                sleep 2
                continue
              fi

              echo "SUCCESS: Route CRD verified"
              echo "  Route: $ROUTE"
              echo "  Kind: $KIND"
              echo "  Origin-ns: $ORIGIN_NS"
              exit 0
            fi
            echo "Attempt $i: waiting for Route CRD..."
            sleep 2
          done
          echo "FAILED: Route CRD not found or finalizer not added"
          exit 1
        check:
          ($error == null): true
