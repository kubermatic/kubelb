# Step Template: Verify Route CRD is removed after resource deletion
# Required bindings (pass via use.with.bindings):
#   - resource_name: origin resource name (e.g., echo-ingress)
#   - kubelb_namespace: namespace in kubelb cluster (e.g., tenant-primary)
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-route-cleanup
spec:
  try:
    - script:
        cluster: kubelb
        timeout: 60s
        env:
          - name: RESOURCE_NAME
            value: ($resource_name)
          - name: LB_NS
            value: ($kubelb_namespace)
        content: |
          set -e
          for i in $(seq 1 20); do
            ROUTE=$(kubectl get routes.kubelb.k8c.io -n "$LB_NS" \
              -l kubelb.k8c.io/origin-name="$RESOURCE_NAME" -o name 2>/dev/null | head -1)

            if [ -z "$ROUTE" ]; then
              echo "SUCCESS: Route CRD removed"
              exit 0
            fi
            echo "Attempt $i: Route CRD still exists, waiting..."
            sleep 1
          done

          echo "FAILED: Route CRD not removed"
          kubectl get routes.kubelb.k8c.io -n "$LB_NS" -o yaml
          exit 1
        check:
          ($error == null): true
