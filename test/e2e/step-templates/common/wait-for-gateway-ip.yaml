# Step Template: Wait for Gateway to have IP address in status
# Required bindings:
#   - gateway_name: name of the Gateway resource
# Optional bindings:
#   - gateway_namespace: namespace of Gateway (default: default)
#   - cluster: cluster context to use (default: tenant1)
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: wait-for-gateway-ip
spec:
  bindings:
    - name: gateway_namespace
      value: default
    - name: cluster
      value: tenant1
  try:
    - assert:
        cluster: ($cluster)
        timeout: 90s
        resource:
          apiVersion: gateway.networking.k8s.io/v1
          kind: Gateway
          metadata:
            name: ($gateway_name)
            namespace: ($gateway_namespace)
          status:
            (addresses != null && length(addresses) > `0`): true
