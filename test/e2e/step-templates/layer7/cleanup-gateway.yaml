# Step Template: Delete Gateway and verify Route CRD removed
# Required bindings:
#   - gateway_name: Name of the Gateway
#   - namespace: Namespace of the Gateway
#   - tenant: Tenant cluster name (e.g., tenant1)
#   - kubelb_namespace: Namespace in kubelb cluster where Route CRD exists (e.g., tenant-primary)
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: cleanup-gateway
spec:
  bindings:
    - name: namespace
      value: default
  try:
    # Delete Gateway from tenant cluster
    - script:
        cluster: ($tenant)
        timeout: 5s
        env:
          - name: GATEWAY_NAME
            value: ($gateway_name)
          - name: NAMESPACE
            value: ($namespace)
        content: |
          kubectl delete gateway "$GATEWAY_NAME" -n "$NAMESPACE" --wait=false 2>/dev/null || true
          echo "Gateway deletion initiated"
        check:
          ($error == null): true
    # Verify Route CRD removed from kubelb
    - script:
        cluster: kubelb
        timeout: 10s
        env:
          - name: GATEWAY_NAME
            value: ($gateway_name)
          - name: LB_NS
            value: ($kubelb_namespace)
        content: |
          set -e
          for i in $(seq 1 10); do
            ROUTE=$(kubectl get routes.kubelb.k8c.io -n "$LB_NS" \
              -l kubelb.k8c.io/origin-name="$GATEWAY_NAME" -o name 2>/dev/null | head -1)
            if [ -z "$ROUTE" ]; then
              echo "SUCCESS: Route CRD removed"
              exit 0
            fi
            echo "Attempt $i: Route CRD still exists, waiting..."
            sleep 1
          done
          echo "FAILED: Route CRD not removed"
          kubectl get routes.kubelb.k8c.io -n "$LB_NS" -o yaml
          exit 1
        check:
          ($error == null): true
