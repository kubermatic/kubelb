# Test values for KubeLB e2e tests
# These can be overridden via --values flag

# Image versions
images:
  nginx: nginx:1.24.0
  envoy: envoyproxy/envoy:distroless-v1.30.1

# Namespace configuration
namespaces:
  kubelb: kubelb
  tenant_primary: tenant-primary
  tenant_secondary: tenant-secondary

# Timeouts (in seconds)
timeouts:
  service_ip: 60
  connectivity: 120
  loadbalancer_crd: 60

# Test configuration
test:
  # Number of retries for connectivity checks
  connectivity_retries: 30
  # Interval between retries (seconds)
  retry_interval: 2

# Conversion test configuration (Ingress-to-Gateway conversion)
conversion:
  # Gateway configuration
  gateway:
    name: kubelb
    namespace: default
    class: eg

  # Domain transformation
  domain:
    replace: test.local
    suffix: gateway.local

  # Annotations
  annotations:
    skip_conversion: kubelb.k8c.io/skip-conversion
    conversion_status: kubelb.k8c.io/conversion-status
    conversion_warnings: kubelb.k8c.io/conversion-warnings
    converted_httproute: kubelb.k8c.io/converted-httproute

  # Labels
  labels:
    source_ingress: kubelb.k8c.io/source-ingress
    managed_by: kubelb.k8c.io/managed-by

  # Status values
  status:
    converted: converted
    partial: partial

  # Timeouts (in seconds)
  timeouts:
    gateway_ip: 60
    httproute: 30
    http_response: 60
