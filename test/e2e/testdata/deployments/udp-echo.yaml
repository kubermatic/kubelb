# UDP echo server deployment for e2e tests
# Uses cilium/echoserver-udp which responds to UDP requests
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ($name)
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ($name)
  template:
    metadata:
      labels:
        app: ($name)
    spec:
      containers:
        - name: udp-echoserver
          image: cilium/echoserver-udp:v2024.03.07
          imagePullPolicy: IfNotPresent
          args:
            - --listen
            - :9999
          ports:
            - containerPort: 9999
              protocol: UDP
