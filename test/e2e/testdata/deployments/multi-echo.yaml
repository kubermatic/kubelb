# Multi-echo deployment for multi-port tests
# Two containers with different messages on different ports
# Useful for verifying correct port routing in Envoy xDS
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ($name)
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ($name)
  template:
    metadata:
      labels:
        app: ($name)
    spec:
      containers:
        - name: echo-primary
          image: hashicorp/http-echo:1.0
          args:
            - (join('', ['-text=', $message1]))
            - -listen=:8080
          ports:
            - containerPort: 8080
        - name: echo-secondary
          image: hashicorp/http-echo:1.0
          args:
            - (join('', ['-text=', $message2]))
            - -listen=:8081
          ports:
            - containerPort: 8081
