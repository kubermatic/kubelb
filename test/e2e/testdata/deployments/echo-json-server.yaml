# Echo JSON server deployment for header/client-ip e2e tests
# Returns JSON response with request details including headers
# Using ealen/echo-server which works well with HTTP/2 proxies like Envoy
# Endpoints: /headers (headers JSON), / (full request JSON)
# Usage: Set $name via Chainsaw bindings
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ($name)
  namespace: default
  labels:
    app: ($name)
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ($name)
  template:
    metadata:
      labels:
        app: ($name)
    spec:
      containers:
        - name: echo-server
          image: ealen/echo-server:0.9.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 2
            timeoutSeconds: 5
