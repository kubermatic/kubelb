# Multi-host Ingress for e2e tests
# Usage: Set $name, $host1, $host2, $backend1, $backend2 via Chainsaw bindings
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ($name)
  namespace: default
spec:
  ingressClassName: kubelb
  rules:
    - host: ($host1)
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ($backend1)
                port:
                  number: 80
    - host: ($host2)
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ($backend2)
                port:
                  number: 80
