# Opaque secret with kubelb managed-by label for sync tests
# Usage: Set $name, $value1, $value2 via Chainsaw bindings
apiVersion: v1
kind: Secret
metadata:
  name: ($name)
  namespace: default
  labels:
    kubelb.k8c.io/managed-by: kubelb
type: Opaque
stringData:
  key1: ($value1)
  key2: ($value2)
