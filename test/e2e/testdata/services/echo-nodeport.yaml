# NodePort service for negative testing
# Should NOT create LoadBalancer CRD in kubelb cluster
apiVersion: v1
kind: Service
metadata:
  name: ($name)
  namespace: default
spec:
  type: NodePort
  selector:
    app: ($name)
  ports:
    - port: 80
      targetPort: 8080
