# Echo backend Deployment + Service for Gateway API tests
# Usage: Set $name, $namespace, $message via Chainsaw bindings
# Port 80 -> 8080
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ($name)
  namespace: ($namespace)
  labels:
    app: ($name)
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ($name)
  template:
    metadata:
      labels:
        app: ($name)
    spec:
      containers:
        - name: echo
          image: hashicorp/http-echo:latest
          args:
            - -text=($message)
            - -listen=:8080
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ($name)
  namespace: ($namespace)
spec:
  type: ClusterIP
  selector:
    app: ($name)
  ports:
    - port: 80
      targetPort: 8080
