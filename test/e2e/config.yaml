apiVersion: chainsaw.kyverno.io/v1alpha2
kind: Configuration
metadata:
  name: kubelb-e2e
spec:
  # JUnit report configuration
  report:
    format: JUNIT-TEST
    name: chainsaw-report
    path: ./test/e2e/reports

  # Timeouts for various operations
  timeouts:
    apply: 60s
    assert: 120s
    cleanup: 60s
    delete: 30s
    error: 30s
    exec: 300s

  # Cleanup resources after tests
  cleanup:
    skipDelete: false

  # Execution settings
  execution:
    failFast: false
    repeatCount: 1
    parallel: 8

  # Discovery settings
  discovery:
    testFile: chainsaw-test.yaml

  # Multi-cluster configuration
  # Clusters are passed via command line flags:
  #   --cluster kubelb=$KUBECONFIGS_DIR/kubelb.kubeconfig
  #   --cluster tenant1=$KUBECONFIGS_DIR/tenant1.kubeconfig
  #   --cluster tenant2=$KUBECONFIGS_DIR/tenant2.kubeconfig
  #   --cluster standalone=$KUBECONFIGS_DIR/standalone.kubeconfig
