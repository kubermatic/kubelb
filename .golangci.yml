version: "2"
run:
  issues-exit-code: 1
  timeout: "15m"
linters:
  default: none
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - depguard
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - goconst
    - gocritic
    - gocyclo
    - govet
    - importas
    - ineffassign
    - loggercheck
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - nosprintfhostport
    - predeclared
    - promlinter
    - revive
    - staticcheck
    - unconvert
    - unused
    - wastedassign
    - whitespace
  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: io/ioutil
              desc: https://go.dev/doc/go1.16#ioutil
    govet:
      enable:
        - nilness
    tagliatelle:
      case:
        rules:
          json: goCamel
          yaml: goCamel
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - revive
        path: _test\.go
      - path: (.+)\.go$
        text: cyclomatic complexity 33 of func `CreateOrUpdateGRPCRoute` is high
      - path: (.+)\.go$
        text: cyclomatic complexity 33 of func `CreateOrUpdateHTTPRoute` is high
    paths:
      - zz_generated.*.go
      - hack
      - vendor
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  settings:
    goimports:
      local-prefixes:
        - k8c.io/kubelb
  exclusions:
    generated: lax
    paths:
      - zz_generated.*.go
      - hack
      - vendor
      - third_party$
      - builtin$
      - examples$
