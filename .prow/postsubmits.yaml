---
postsubmits:
  - name: ci-push-kubelb
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb-ee.git"
    branches:
      - ^main
      # Match on tags
      - ^v\d+\.\d+\.\d+.*
    reporter_config:
      slack:
        channel: dev-kubelb
    labels:
      preset-docker-push: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.21-node-18-kind-0.20-11
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail &&
              start-docker.sh
              docker login -u $QUAY_IO_USERNAME -p $QUAY_IO_PASSWORD quay.io &&
              make download-gocache docker-image-publish
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 100m
              memory: 500m

  - name: ci-push-kubelb-upload-gocache
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb-ee.git"
    branches:
      - ^main$
    reporter_config:
      slack:
        channel: dev-kubelb
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.21-node-18-kind-0.20-11
          command:
            - "./hack/ci/upload-gocache.sh"
          resources:
            requests:
              cpu: 100m
              memory: 1Gi

