---
presubmits:
  - name: pull-kubelb-mod-verify
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.22
          command:
            - make
          args:
            - check-dependencies
          resources:
            requests:
              cpu: 1

  - name: pull-kubelb-lint
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golangci/golangci-lint:v1.60.1
          command:
            - make
          args:
            - lint
          resources:
            requests:
              cpu: 800m
              memory: 4Gi

  - name: pull-kubelb-yamllint
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.23-node-20-kind-0.23-0
          command:
            - make
          args:
            - yamllint
          resources:
            requests:
              cpu: 200m

  - name: pull-kubelb-verify-boilerplate
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.23-node-20-kind-0.23-0
          command:
            - make
          args:
            - verify-boilerplate

  - name: pull-kubelb-verify-imports
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.23-node-20-kind-0.23-0
          command:
            - make
          args:
            - verify-imports

  - name: pull-kubelb-build
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.22
          command:
            - make
          args:
            - build
          resources:
            requests:
              memory: 1Gi
              cpu: 1
            limits:
              memory: 2Gi
              cpu: 2

  - name: pull-kubelb-unit-tests
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.22
          command:
            - make
          args:
            - test
          resources:
            requests:
              memory: 4Gi
              cpu: 1
            limits:
              memory: 16Gi
              cpu: 4

  - name: pull-kubelb-e2e-tests
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    labels:
      preset-kind-volume-mounts: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.23-node-20-kind-0.23-0
          securityContext:
            privileged: true
          env:
            - name: DOCKER_IN_DOCKER_ENABLED
              value: "true"
            - name: local_ip
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          command:
            - bash
          args:
            - -c
            - |
              set -euo pipefail
              start-docker.sh
              docker load --input /kindest.tar
              make download-gocache
              ./hack/ci/e2e/run-tests.sh
          resources:
            requests:
              memory: 4Gi
              cpu: 1
            limits:
              memory: 16Gi
              cpu: 4

  - name: pull-kubelb-verify-shfmt
    run_if_changed: "^hack/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.23-node-20-kind-0.23-0
          command:
            - shfmt
          args:
            #   -l        list files whose formatting differs from shfmt's
            #   -d        error with a diff when the formatting differs
            #   -i uint   indent: 0 for tabs (default), >0 for number of spaces
            #   -sr       redirect operators will be followed by a space
            - "-l"
            - "-sr"
            - "-i"
            - "2"
            - "-d"
            - "hack"
          resources:
            requests:
              memory: 32Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 250m

  - name: pull-kubelb-license-validation
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.23-node-20-kind-0.23-0
          command:
            - ./hack/verify-licenses.sh
          resources:
            requests:
              memory: 2Gi
              cpu: 2
