apiVersion: apps/v1
kind: Deployment
metadata:
  name: ($name)
  namespace: ($namespace)
spec:
  selector:
    matchLabels:
      app: ($name)
  template:
    metadata:
      labels:
        app: ($name)
    spec:
      containers:
        - name: nginx
          image: nginx:1.24.0
          ports:
            - containerPort: 80
